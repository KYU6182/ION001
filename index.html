<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap');
        body { font-family: 'Noto+Sans+JP', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        
        .calendar-grid { display: grid; grid-template-cols: repeat(7, 1fr); gap: 1px; background-color: #e2e8f0; border: 1px solid #e2e8f0; border-radius: 16px; overflow: hidden; }
        .day-cell { min-height: 60px; background-color: white; padding: 4px 0; display: flex; flex-direction: column; align-items: center; position: relative; }

    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Firebase SDK Bridge -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, collection, doc, onSnapshot, updateDoc, setDoc, deleteDoc, addDoc, serverTimestamp, arrayUnion } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC6fH7zMawRWM4vPzJwGw5P91zx6eLvXMM",
            authDomain: "mentt-a93f3.firebaseapp.com",
            projectId: "mentt-a93f3",
            storageBucket: "mentt-a93f3.firebasestorage.app",
            messagingSenderId: "759567068296",
            appId: "1:759567068296:web:2083bfff6303d91f25433d"
        };

        const app = initializeApp(firebaseConfig);
        window.FirebaseSDK = {
            auth: getAuth(app),
            db: getFirestore(app),
            methods: { signInAnonymously, onAuthStateChanged, collection, doc, onSnapshot, updateDoc, setDoc, deleteDoc, addDoc, serverTimestamp, arrayUnion }

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;
        
        const appId = 'minshuku-portal-v2';
        const geminiApiKey = ""; 
        const FACILITIES = ["天神", "博多", "清川"];
        const FACILITY_COLORS = { "天神": "#6366F1", "博多": "#10B981", "清川": "#F43F5E" };
        const MAINTENANCE_TAGS = ["水回り", "電気系統", "家具/備品", "清掃", "鍵", "IT/WiFi", "その他"];
        const INVENTORY_LOCATIONS = ['事務所', '天神', '博多', '清川', 'エブリィ', 'IONビル２階'];
        const MANUAL_CATEGORIES = ["入室方法", "清掃手順", "トラブル対応", "備品補充", "周辺案内", "その他"];

        // --- Helpers ---
        function formatDateTime(isoString) {
            if (!isoString) return '未確認';
            const date = new Date(isoString);
            const now = new Date();
            const isToday = date.toDateString() === now.toDateString();
            const timeStr = `${date.getHours()}:${String(date.getMinutes()).padStart(2, '0')}`;
            return isToday ? `今日 ${timeStr}` : `${date.getMonth() + 1}/${date.getDate()} ${timeStr}`;
        }

        function compressImage(file) {
            if (!file) return Promise.resolve(null);
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_WIDTH = 800;
                        let width = img.width;
                        let height = img.height;
                        if (width > MAX_WIDTH) { height *= MAX_WIDTH / width; width = MAX_WIDTH; }
                        canvas.width = width; canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        resolve(canvas.toDataURL('image/jpeg', 0.6));
                    };
                };
            });
        }

        function Icon({ name, size = 24, color = "currentColor", strokeWidth = 2, className = "" }) {
            const iconRef = useRef(null);
            useEffect(() => {
                if (iconRef.current && lucide.icons[name]) {
                    lucide.createIcons({
                        icons: { [name]: lucide.icons[name] },
                        attrs: { size, color, "stroke-width": strokeWidth, class: className }
                    });
                }
            }, [name, size, color, strokeWidth, className]);
            return <i ref={iconRef} data-lucide={name} className={className}></i>;
        }

        // --- Sub-components ---

        function NavItem({ active, iconName, label, onClick }) {
            return (
                <button onClick={onClick} className={`flex flex-col items-center gap-1 transition-all active:scale-90 flex-1 ${active ? 'text-indigo-600' : 'text-slate-400'}`}>
                    <div className={`p-1.5 rounded-xl ${active ? 'bg-indigo-50' : ''}`}>
                        <Icon name={iconName} size={22} strokeWidth={active ? 2.5 : 2} />
                    </div>
                    <span className="text-[10px] font-black tracking-tight">{label}</span>
                </button>
            );
        }

        // --- Schedule Components (Manual Entry) ---

        function BookingFormModal({ onClose }) {
            const [formData, setFormData] = useState({ facility: FACILITIES[0], guestName: "", people: 1, startDate: "", endDate: "", notes: "" });
            const [isSaving, setIsSaving] = useState(false);
            const { db, methods } = window.FirebaseSDK;

            const handleSave = async (e) => {
                e.preventDefault();
                if (!formData.guestName || !formData.startDate || !formData.endDate) return;
                setIsSaving(true);
                try {
                    await methods.addDoc(methods.collection(db, 'artifacts', appId, 'public', 'data', 'bookings'), {
                        ...formData, createdAt: methods.serverTimestamp()
                    });
                    onClose();
                } catch (err) { console.error(err); } finally { setIsSaving(false); }
            };

            return (
                <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 flex items-end sm:items-center justify-center p-4">
                    <div className="bg-white w-full max-w-md rounded-3xl p-6 shadow-2xl text-left overflow-y-auto max-h-[90vh]">
                        <div className="flex justify-between items-center mb-6 text-slate-800"><h2 className="text-xl font-bold text-left">予約を登録</h2><button onClick={onClose} className="text-slate-400 p-2">✕</button></div>
                        <form onSubmit={handleSave} className="space-y-4">
                            <div className="grid grid-cols-2 gap-3">
                                <div className="space-y-1"><label className="text-[10px] font-black text-slate-400 uppercase ml-1">施設</label><select className="w-full bg-slate-50 border rounded-xl px-3 py-2 text-sm font-bold outline-none" value={formData.facility} onChange={e => setFormData({...formData, facility: e.target.value})}>{FACILITIES.map(f => <option key={f} value={f}>{f}</option>)}</select></div>
                                <div className="space-y-1"><label className="text-[10px] font-black text-slate-400 uppercase ml-1">人数</label><input type="number" min="1" className="w-full bg-slate-50 border rounded-xl px-3 py-2 text-sm font-bold outline-none" value={formData.people} onChange={e => setFormData({...formData, people: e.target.value})} /></div>
                            </div>
                            <div className="space-y-1"><label className="text-[10px] font-black text-slate-400 uppercase ml-1">ゲスト名</label><input placeholder="例: 田中様" className="w-full bg-slate-50 border rounded-xl px-4 py-2 text-sm font-black outline-none" value={formData.guestName} onChange={e => setFormData({...formData, guestName: e.target.value})} /></div>
                            <div className="grid grid-cols-2 gap-3">
                                <div className="space-y-1"><label className="text-[10px] font-black text-slate-400 uppercase ml-1">IN日</label><input type="date" className="w-full bg-slate-50 border rounded-xl px-3 py-2 text-sm font-bold outline-none" value={formData.startDate} onChange={e => setFormData({...formData, startDate: e.target.value})} /></div>
                                <div className="space-y-1"><label className="text-[10px] font-black text-slate-400 uppercase ml-1">OUT日</label><input type="date" className="w-full bg-slate-50 border rounded-xl px-3 py-2 text-sm font-bold outline-none" value={formData.endDate} onChange={e => setFormData({...formData, endDate: e.target.value})} /></div>
                            </div>
                            <div className="space-y-1"><label className="text-[10px] font-black text-slate-400 uppercase ml-1">備考・注意事項</label><textarea rows="2" placeholder="詳細、特記事項など" className="w-full bg-slate-50 border rounded-xl px-4 py-2 text-sm font-bold outline-none" value={formData.notes} onChange={e => setFormData({...formData, notes: e.target.value})} /></div>
                            <button type="submit" disabled={isSaving} className="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black shadow-xl active:scale-95 transition-all">{isSaving ? "保存中..." : "予約を確定する"}</button>
                        </form>
                    </div>
                </div>
            );
        }

        function ScheduleSection({ settings, selectedFacility }) {
            const [showAddBooking, setShowAddBooking] = useState(false);
            const [bookings, setBookings] = useState([]);
            const { db, methods } = window.FirebaseSDK;

            useEffect(() => {
                const unsub = methods.onSnapshot(methods.collection(db, 'artifacts', appId, 'public', 'data', 'bookings'), (snap) => {
                    setBookings(snap.docs.map(d => ({ id: d.id, ...d.data() })));
                });
                return unsub;
            }, []);

            const [viewDate, setViewDate] = useState(new Date());
            const year = viewDate.getFullYear();
            const month = viewDate.getMonth();
            const firstDayIndex = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            const isDayBooked = (facility, day) => {
                const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
                return bookings.some(b => b.facility === facility && dateStr >= b.startDate && dateStr < b.endDate);
            };

            const todayStr = new Date().toISOString().split('T')[0];
            const todayList = bookings.filter(b => b.startDate === todayStr || b.endDate === todayStr || (todayStr > b.startDate && todayStr < b.endDate))
                .filter(b => selectedFacility === 'all' || b.facility === selectedFacility);

            const deleteBooking = async (id) => {
                if (window.confirm("この予約を削除しますか？")) {
                    await methods.deleteDoc(methods.doc(db, 'artifacts', appId, 'public', 'data', 'bookings', id));
                }
            };

            return (
                <div className="space-y-6 animate-in fade-in text-left">
                    <section className="space-y-3">
                        <div className="flex justify-between items-center px-1">
                            <h2 className="text-sm font-black text-slate-400 uppercase italic">Today's Schedule</h2>
                            <button onClick={() => setShowAddBooking(true)} className="bg-indigo-600 text-white text-[10px] font-black px-4 py-2 rounded-full flex items-center gap-1 shadow-md active:scale-95"><Icon name="Plus" size={12} /> 予約登録</button>
                        </div>
                        <div className="grid gap-3">
                            {todayList.length > 0 ? todayList.map((b, i) => {
                                const type = b.startDate === todayStr ? "IN" : b.endDate === todayStr ? "OUT" : "Stay";
                                return (
                                    <div key={i} className="bg-white p-4 rounded-3xl shadow-sm border border-slate-100 flex items-center gap-4 group">
                                        <div className={`w-12 h-12 rounded-2xl flex items-center justify-center font-black text-[11px] border ${type === 'IN' ? 'bg-indigo-50 text-indigo-600 border-indigo-200' : type === 'OUT' ? 'bg-rose-50 text-rose-600 border-rose-200' : 'bg-slate-50 text-slate-400 border-slate-200'}`}>{type}</div>
                                        <div className="flex-1">
                                            <div className="flex items-center gap-2 mb-0.5">
                                                <span className="w-2 h-2 rounded-full" style={{backgroundColor: FACILITY_COLORS[b.facility]}}></span>
                                                <span className="text-[10px] font-black text-slate-400 uppercase tracking-tighter">{b.facility} · {b.people}名</span>
                                            </div>
                                            <div className="font-black text-slate-800 text-lg leading-none">{b.guestName} 様</div>
                                            {b.notes && <div className="text-[10px] font-bold text-indigo-400 mt-1 flex items-center gap-1 truncate max-w-[200px]"><Icon name="Info" size={10} /> {b.notes}</div>}
                                        </div>
                                        <button onClick={() => deleteBooking(b.id)} className="p-2 text-slate-200 hover:text-rose-500 transition-colors"><Icon name="Trash2" size={16} /></button>
                                    </div>
                                );
                            }) : (
                                <div className="py-10 text-center text-slate-300 text-xs italic bg-white rounded-[2rem] border-dashed border-2 border-slate-100">本日の入退室はありません</div>
                            )}
                        </div>
                    </section>

                    <section className="bg-white p-4 rounded-[2.5rem] shadow-sm border border-slate-100">
                        <div className="flex items-center justify-between mb-4">
                            <h2 className="font-black flex items-center gap-2 text-slate-800"><Icon name="Calendar" size={18} color="#6366F1" />{year}年 {month + 1}月</h2>
                            <div className="flex gap-1">
                                <button onClick={() => setViewDate(new Date(year, month - 1, 1))} className="p-1.5 text-slate-400"><Icon name="ChevronLeft" size={20} /></button>
                                <button onClick={() => setViewDate(new Date(year, month + 1, 1))} className="p-1.5 text-slate-400"><Icon name="ChevronRight" size={20} /></button>
                            </div>
                        </div>
                        <div className="grid grid-cols-7 text-center text-[9px] font-black text-slate-300 mb-2 uppercase">
                            {['Sun','Mon','Tue','Wed','Thu','Fri','Sat'].map(d => <div key={d}>{d}</div>)}
                        </div>
                        <div className="calendar-grid">
                            {[...Array(firstDayIndex)].map((_, i) => <div key={`empty-${i}`} className="day-cell bg-slate-50/20"></div>)}
                            {[...Array(daysInMonth)].map((_, i) => {
                                const day = i + 1;
                                const isToday = day === new Date().getDate() && month === new Date().getMonth() && year === new Date().getFullYear();
                                return (
                                    <div key={day} className="day-cell">
                                        <div className={`day-num ${isToday ? 'bg-indigo-600 text-white shadow-md' : 'text-slate-700'}`}>{day}</div>
                                        <div className="w-full px-0.5 space-y-0.5">
                                            {FACILITIES.map(f => (
                                                <div key={f} className={`booking-bar rounded-sm transition-all ${isDayBooked(f, day) ? '' : 'opacity-0'}`} style={{backgroundColor: FACILITY_COLORS[f]}}></div>
                                            ))}
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                        <div className="flex justify-center gap-3 mt-4">
                            {FACILITIES.map(f => (
                                <div key={f} className="flex items-center gap-1.5">
                                    <span className="w-2.5 h-2.5 rounded-full" style={{backgroundColor: FACILITY_COLORS[f]}}></span>
                                    <span className="text-[10px] font-black text-slate-400 uppercase">{f}</span>
                                </div>
                            ))}
                        </div>
                    </section>
                    {showAddBooking && <BookingFormModal onClose={() => setShowAddBooking(false)} />}
                </div>
            );
        }

        function MaintenanceCard({ record, onDelete, onImageClick }) {
            const [showCommentInput, setShowCommentInput] = useState(false);
            const [commentText, setCommentText] = useState('');
            const [commentImages, setCommentImages] = useState([]);
            const [isUpdating, setIsUpdating] = useState(false);
            const fileRef = useRef(null);
            const { db, methods } = window.FirebaseSDK;

            const handleAddComment = async () => {
                if (!commentText.trim() && commentImages.length === 0) return;
                setIsUpdating(true);
                try {
                    await methods.updateDoc(methods.doc(db, 'artifacts', appId, 'public', 'data', 'maintenance_records', record.id), {
                        updates: methods.arrayUnion({ staff: "スタッフ", text: commentText, images: commentImages, createdAt: Date.now() })
                    });
                    setCommentText(''); setCommentImages([]); setShowCommentInput(false);
                } catch (e) { console.error(e); } finally { setIsUpdating(false); }
            };

            return (
                <div className="bg-white rounded-[2.5rem] shadow-sm border border-slate-100 overflow-hidden text-left">
                    <div className="p-5">
                        <div className="flex justify-between items-start mb-3">
                            <div className="flex flex-wrap gap-2">
                                <span className="text-[10px] font-black bg-indigo-50 text-indigo-600 px-2.5 py-1 rounded-full uppercase">{record.facility}</span>
                                <span className="text-[10px] font-black text-slate-400 bg-slate-50 px-2.5 py-1 rounded-full">{record.date}</span>
                            </div>
                            <button onClick={() => onDelete(record.id)} className="text-slate-200 hover:text-rose-500 p-1"><Icon name="Trash2" size={16} /></button>
                        </div>
                        <h4 className="font-black text-slate-800 text-base mb-2 leading-tight">{record.task}</h4>
                        {record.tags && record.tags.length > 0 && (
                            <div className="flex flex-wrap gap-1 mb-3">{record.tags.map((t, idx) => <span key={idx} className="text-[9px] font-black text-slate-400 flex items-center gap-1 border border-slate-100 px-2 py-0.5 rounded-full"><Icon name="Tag" size={8} /> {t}</span>)}</div>
                        )}
                        {record.images && record.images.length > 0 && (
                            <div className="flex gap-2 overflow-x-auto no-scrollbar py-1 mb-3">
                                {record.images.map((img, i) => <img key={i} src={img} onClick={() => onImageClick(img)} className="w-24 h-24 object-cover rounded-2xl shadow-sm shrink-0" />)}
                            </div>
                        )}
                        {record.updates && record.updates.length > 0 && (
                            <div className="mt-4 pt-4 border-t border-slate-50 space-y-3">
                                {record.updates.map((upd, i) => (
                                    <div key={i} className="bg-slate-50/50 rounded-2xl p-3">
                                        <div className="flex justify-between text-[9px] font-black text-slate-300 mb-1"><span>追記</span><span>{new Date(upd.createdAt).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</span></div>
                                        <p className="text-xs font-bold text-slate-600 leading-relaxed mb-2">{upd.text}</p>
                                        {upd.images && upd.images.length > 0 && <div className="flex gap-1 overflow-x-auto">{upd.images.map((ui, j) => <img key={j} src={ui} onClick={() => onImageClick(ui)} className="w-10 h-10 object-cover rounded-lg" />)}</div>}
                                    </div>
                                ))}
                            </div>
                        )}
                        <div className="mt-4 flex justify-between items-center">
                            <span className="text-[10px] font-black text-slate-300">担当: {record.staff}</span>
                            <button onClick={() => setShowCommentInput(!showCommentInput)} className="text-[11px] font-black text-indigo-400 flex items-center gap-1.5 bg-indigo-50 px-3 py-1.5 rounded-full active:scale-95 transition-all"><Icon name="MessageCircle" size={14} />追記</button>
                        </div>
                        {showCommentInput && (
                            <div className="mt-4 p-4 bg-indigo-50/30 rounded-[1.5rem] space-y-3 animate-in slide-in-from-top-2 duration-300">
                                <textarea value={commentText} onChange={e => setCommentText(e.target.value)} placeholder="進捗など..." className="w-full bg-white border border-indigo-100 rounded-xl p-3 text-xs font-bold outline-none" rows="2" />
                                <div className="flex justify-between items-center">
                                    <button onClick={() => fileRef.current.click()} className="text-indigo-500 bg-white p-2 rounded-xl border border-indigo-100 shadow-sm"><Icon name="Camera" size={18} /></button>
                                    <button onClick={handleAddComment} disabled={isUpdating} className="bg-indigo-600 text-white px-5 py-2 rounded-xl text-xs font-black shadow-md">{isUpdating ? "..." : "送信"}</button>
                                </div>
                                <input type="file" ref={fileRef} className="hidden" multiple accept="image/*" onChange={async (e) => {
                                    const files = Array.from(e.target.files);
                                    const compressed = await Promise.all(files.map(f => compressImage(f)));
                                    setCommentImages(prev => [...prev, ...compressed]);
                                }} />
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        function MaintenanceSection({ records, selectedFacility, onOpenAdd, onDelete, onImageClick }) {
            const [viewMode, setViewMode] = useState('list');
            const [searchTerm, setSearchTerm] = useState('');
            const [filterTag, setFilterTag] = useState('all');

            const filtered = records.filter(r => {
                const matchFacility = selectedFacility === 'all' || r.facility === selectedFacility;
                const matchSearch = searchTerm === '' || (r.task && r.task.toLowerCase().includes(searchTerm.toLowerCase())) || (r.staff && r.staff.toLowerCase().includes(searchTerm.toLowerCase()));
                const matchTag = filterTag === 'all' || (r.tags && r.tags.includes(filterTag));
                return matchFacility && matchSearch && matchTag;
            });

            return (
                <div className="space-y-5 animate-in fade-in duration-300 text-left">
                    <div className="flex justify-between items-center bg-white p-1 rounded-2xl border border-slate-200 shadow-sm">
                        <div className="flex gap-1">
                            <button onClick={() => setViewMode('list')} className={`p-2.5 rounded-xl flex items-center gap-2 text-xs font-black transition-all ${viewMode === 'list' ? 'bg-indigo-600 text-white shadow-md' : 'text-slate-400'}`}><Icon name="LayoutList" size={16} />リスト</button>
                            <button onClick={() => setViewMode('calendar')} className={`p-2.5 rounded-xl flex items-center gap-2 text-xs font-black transition-all ${viewMode === 'calendar' ? 'bg-indigo-600 text-white shadow-md' : 'text-slate-400'}`}><Icon name="CalendarDays" size={16} />カレンダー</button>
                        </div>
                        <button onClick={onOpenAdd} className="bg-indigo-50 text-indigo-600 p-2.5 rounded-xl active:scale-90 transition-transform"><Icon name="Plus" size={20} /></button>
                    </div>
                    <div className="space-y-3">
                        <div className="relative"><Icon name="Search" size={16} className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400" /><input type="text" placeholder="キーワード検索..." className="w-full pl-10 pr-4 py-3 bg-white border border-slate-200 rounded-2xl text-sm font-bold shadow-sm outline-none focus:ring-2 focus:ring-indigo-500" value={searchTerm} onChange={e => setSearchTerm(e.target.value)} /></div>
                        <div className="flex gap-2 overflow-x-auto no-scrollbar pb-1 text-left">
                            <button onClick={() => setFilterTag('all')} className={`px-4 py-1.5 rounded-full text-[11px] font-black border transition-all ${filterTag === 'all' ? 'bg-slate-800 text-white' : 'bg-white text-slate-400'}`}>すべて</button>
                            {MAINTENANCE_TAGS.map((t, idx) => <button key={idx} onClick={() => setFilterTag(t)} className={`px-4 py-1.5 rounded-full text-[11px] font-black border transition-all ${filterTag === t ? 'bg-indigo-600 text-white shadow-md' : 'bg-white text-slate-400'}`}>{t}</button>)}
                        </div>
                    </div>
                    <div className="space-y-4">
                        {filtered.length === 0 ? <div className="py-20 text-center text-slate-400 italic">記録がありません</div> : filtered.map(r => <MaintenanceCard key={r.id} record={r} onDelete={onDelete} onImageClick={onImageClick} />)}
                    </div>
                </div>
            );
        }

        function InventorySection({ items, onOpenAdd, onDeleteItem }) {
            const [searchTerm, setSearchTerm] = useState('');
            const [filterLocation, setFilterLocation] = useState('All');
            const { methods, db } = window.FirebaseSDK;

            const updateItem = async (id, updates) => {
                await methods.updateDoc(methods.doc(db, 'artifacts', appId, 'public', 'data', 'inventory', id), { ...updates, lastChecked: new Date().toISOString() });
            };

            const adjustStock = (item, amount) => updateItem(item.id, { stock: Math.max(0, (Number(item.stock) || 0) + amount) });

            const groupedItems = useMemo(() => {
                const filtered = items.filter(i => (i.name || "").toLowerCase().includes(searchTerm.toLowerCase()) && (filterLocation === 'All' || i.location === filterLocation));
                const groups = {};
                filtered.forEach(i => {
                    const n = i.name.trim();
                    if (!groups[n]) groups[n] = { name: n, category: i.category, unit: i.unit, totalStock: 0, hasAlert: false, locations: [], imageUrl: i.imageUrl, lastChecked: i.lastChecked };
                    const s = Number(i.stock) || 0; const l = s <= (Number(i.threshold) || 0);
                    groups[n].locations.push({ ...i, isLow: l }); groups[n].totalStock += s; if (l) groups[n].hasAlert = true; if (i.imageUrl) groups[n].imageUrl = i.imageUrl;
                });
                return Object.values(groups).sort((a, b) => a.name.localeCompare(b.name, 'ja'));
            }, [items, searchTerm, filterLocation]);

            return (
                <div className="space-y-4 animate-in fade-in text-left">
                    <div className="flex gap-2">
                        <div className="relative flex-1"><Icon name="Search" size={16} className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400" /><input type="text" placeholder="品目検索..." className="w-full pl-10 pr-4 py-2.5 bg-white border border-slate-200 rounded-xl text-sm font-bold shadow-sm outline-none" value={searchTerm} onChange={e => setSearchTerm(e.target.value)} /></div>
                        <button className="bg-slate-900 text-white px-3 py-2 rounded-xl text-[10px] font-black shadow-lg flex items-center gap-1.5"><Icon name="Sparkles" size={12} />AI分析</button>
                    </div>
                    <div className="flex gap-2 overflow-x-auto no-scrollbar py-1">
                        {['All', ...INVENTORY_LOCATIONS].map((loc, idx) => (
                            <button key={idx} onClick={() => setFilterLocation(loc)} className={`px-4 py-1.5 rounded-full text-[11px] font-black border transition-all whitespace-nowrap ${filterLocation === loc ? 'bg-indigo-600 text-white border-indigo-600 shadow-md' : 'bg-white text-slate-400'}`}>
                                {loc === 'All' ? '全拠点' : loc}
                            </button>
                        ))}
                    </div>
                    <div className="space-y-4">
                        {groupedItems.map(group => (
                            <div key={group.name} className={`bg-white rounded-[2rem] border overflow-hidden shadow-sm transition-all ${group.hasAlert ? 'border-rose-200 shadow-rose-50' : 'border-slate-100'}`}>
                                <div className={`p-4 flex items-center gap-3 ${group.hasAlert ? 'bg-rose-50/30' : 'bg-slate-50/20'}`}>
                                    <Icon name="Package" size={20} color="#CBD5E1" />
                                    <div className="flex-1 min-w-0">
                                        <h3 className="text-base font-black text-slate-800 truncate leading-none">{group.name}</h3>
                                        <div className="text-[9px] font-black text-slate-300 mt-2 uppercase tracking-tighter tracking-widest"><Icon name="Clock" size={10} color="#6366F1" /> {formatDateTime(group.lastChecked)}</div>
                                    </div>
                                    <div className={`text-xl font-black ${group.hasAlert ? 'text-rose-600' : 'text-indigo-600'}`}>{group.totalStock}</div>
                                </div>
                                {group.locations.map(item => (
                                    <div key={item.id} className="px-4 py-3 border-t border-slate-50 flex justify-between items-center">
                                        <span className={`text-[10px] font-black px-2 py-0.5 rounded tracking-widest ${item.stock <= item.threshold ? 'bg-rose-500 text-white' : 'bg-slate-800 text-white'}`}>{item.location}</span>
                                        <div className="flex items-center gap-1 bg-slate-50 p-1 rounded-xl shadow-inner">
                                            <button onClick={() => adjustStock(item, Number(item.stock)-1)} className="text-slate-300 p-1 active:text-rose-500 transition-colors"><Icon name="MinusCircle" size={18} /></button>
                                            <span className="text-xs font-black w-6 text-center">{item.stock}</span>
                                            <button onClick={() => adjustStock(item, Number(item.stock)+1)} className="text-slate-300 p-1 active:text-indigo-500 transition-colors"><Icon name="PlusCircle" size={18} /></button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        ))}
                    </div>
                    <button onClick={onOpenAdd} className="fixed bottom-24 right-6 bg-indigo-600 text-white w-14 h-14 rounded-2xl shadow-2xl flex items-center justify-center z-50 active:scale-95 transition-transform"><Icon name="Plus" size={28} /></button>
                </div>
            );
        };

        function ManualSection({ manuals, selectedFacility, onOpenAdd, onCopy, onImageClick, onDelete }) {
            const filtered = manuals.filter(m => selectedFacility === 'all' || m.facility === '共通' || m.facility === selectedFacility);
            return (
                <div className="space-y-4 animate-in fade-in text-left">
                    <div className="flex items-center gap-2"><div className="relative flex-1"><Icon name="Search" size={16} className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400" /><input type="text" placeholder="マニュアル検索..." className="w-full pl-10 pr-4 py-3 bg-white border border-slate-200 rounded-2xl text-sm font-bold shadow-sm outline-none" /></div><button onClick={onOpenAdd} className="bg-indigo-600 text-white p-3 rounded-2xl active:scale-95 transition-transform shadow-lg"><Icon name="Plus" size={20} /></button></div>
                    <div className="grid gap-4">
                        {filtered.map(m => (
                            <div key={m.id} className="bg-white rounded-[2.5rem] shadow-sm border border-slate-100 p-5 overflow-hidden">
                                <div className="flex justify-between items-start mb-2"><div className="flex flex-wrap gap-2"><span className={`text-[9px] font-black px-2 py-0.5 rounded-full ${m.facility === '共通' ? 'bg-slate-100 text-slate-500' : 'bg-indigo-50 text-indigo-600'}`}>{m.facility}</span><span className="text-[9px] font-black text-slate-300 bg-slate-50 px-2 py-0.5 rounded-full">{m.category}</span></div><button onClick={() => onDelete(m.id)} className="text-slate-200 hover:text-rose-500 transition-colors p-1"><Icon name="Trash2" size={14} /></button></div>
                                <h3 className="font-black text-slate-800 text-base mb-3 leading-tight">{m.title}</h3>
                                <div className="bg-slate-50/80 p-4 rounded-2xl relative mb-3 leading-relaxed text-slate-600 text-xs font-bold whitespace-pre-wrap"><p className="pr-8">{m.content}</p><button onClick={() => onCopy(m.content)} className="absolute top-3 right-3 text-slate-300 hover:text-indigo-600"><Icon name="Copy" size={16} /></button></div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // --- Modals for Entry ---

        function MaintenanceFormModal({ onClose }) {
            const [formData, setFormData] = useState({ facility: FACILITIES[0], task: "", staff: "", images: [], tags: [] });
            const [isUploading, setIsUploading] = useState(false);
            const fileRef = useRef(null);
            const { db, methods } = window.FirebaseSDK;
            const handleSave = async () => {
                if (!formData.task || !formData.staff || isUploading) return;
                setIsUploading(true);
                await methods.addDoc(methods.collection(db, 'artifacts', appId, 'public', 'data', 'maintenance_records'), { ...formData, date: new Date().toLocaleDateString('ja-JP'), createdAt: methods.serverTimestamp(), updates: [] });
                onClose();
            };
            const toggleTag = (t) => setFormData(p => ({ ...p, tags: p.tags.includes(t) ? p.tags.filter(tg => tg !== t) : [...p.tags, t] }));
            return (
                <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 flex items-end sm:items-center justify-center p-4">
                    <div className="bg-white w-full max-w-md rounded-3xl p-6 shadow-2xl text-left overflow-y-auto max-h-[90vh] text-slate-800"><h2 className="text-xl font-bold mb-6">メンテナンス報告</h2><div className="space-y-4 text-left">
                        <select className="w-full bg-slate-50 border rounded-xl px-3 py-2 text-sm font-bold" value={formData.facility} onChange={e => setFormData({...formData, facility: e.target.value})}>{FACILITIES.map(f => <option key={f} value={f}>{f}</option>)}</select>
                        <input placeholder="担当者名" className="w-full bg-slate-50 border rounded-xl px-3 py-2 text-sm font-bold" value={formData.staff} onChange={e => setFormData({...formData, staff: e.target.value})} />
                        <div className="flex flex-wrap gap-2 py-1">{MAINTENANCE_TAGS.map((t, idx) => <button key={idx} onClick={() => toggleTag(t)} className={`px-3 py-1 rounded-full text-[10px] font-black border transition-all ${formData.tags.includes(t) ? 'bg-indigo-600 text-white border-indigo-600 shadow-md' : 'bg-white text-slate-400 border-slate-200'}`}>{t}</button>)}</div>
                        <textarea rows="4" placeholder="作業内容を入力..." className="w-full bg-slate-50 border rounded-xl px-3 py-2 text-sm font-bold outline-none" value={formData.task} onChange={e => setFormData({...formData, task: e.target.value})} />
                        <div onClick={() => fileRef.current.click()} className="w-full h-32 border-2 border-dashed border-slate-200 rounded-2xl flex flex-col items-center justify-center text-slate-300 gap-2 cursor-pointer hover:bg-slate-50"><Icon name="Camera" size={32} /><span className="text-xs font-bold">写真を添付</span></div>
                        <input type="file" ref={fileRef} className="hidden" multiple accept="image/*" onChange={async (e) => { const compressed = await Promise.all(Array.from(e.target.files).map(f => compressImage(f))); setFormData({...formData, images: [...formData.images, ...compressed]}); }} />
                        <button onClick={handleSave} disabled={isUploading} className="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black shadow-lg disabled:bg-slate-200 transition-all">{isUploading ? "保存中..." : "報告を保存する"}</button>
                    </div></div>
                </div>
            );
        }

        function InventoryFormModal({ onClose }) {
            const [formData, setFormData] = useState({ name: '', category: '消耗品', location: INVENTORY_LOCATIONS[0], stock: 0, unit: '個', threshold: 5 });
            const [isSaving, setIsSaving] = useState(false);
            const { db, methods } = window.FirebaseSDK;
            const handleSave = async (e) => {
                e.preventDefault(); if (!formData.name || isSaving) return;
                setIsSaving(true);
                const id = crypto.randomUUID();
                await methods.setDoc(methods.doc(db, 'artifacts', appId, 'public', 'data', 'inventory', id), { ...formData, id, lastChecked: new Date().toISOString() });
                onClose();
            };
            return (
                <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[100] flex items-end sm:items-center justify-center p-4">
                    <div className="bg-white w-full max-w-md rounded-3xl p-6 shadow-2xl text-left"><h3 className="font-black text-lg mb-6">新規備品登録</h3><form onSubmit={handleSave} className="space-y-4">
                        <input required placeholder="品目名" className="w-full p-4 bg-slate-50 border rounded-2xl font-bold" value={formData.name} onChange={e => setFormData({...formData, name: e.target.value})} />
                        <div className="grid grid-cols-2 gap-3"><select className="w-full p-4 bg-slate-50 border rounded-2xl font-bold" value={formData.location} onChange={e => setFormData({...formData, location: e.target.value})}>{INVENTORY_LOCATIONS.map(l => <option key={l} value={l}>{l}</option>)}</select><input type="number" placeholder="補充閾値" className="w-full p-4 bg-rose-50 border rounded-2xl font-bold text-rose-600" value={formData.threshold} onChange={e => setFormData({...formData, threshold: parseInt(e.target.value) || 0})} /></div>
                        <button type="submit" disabled={isSaving} className="w-full py-5 bg-indigo-600 text-white rounded-3xl font-black shadow-xl active:scale-95 transition-all">{isSaving ? "送信中..." : "登録する"}</button>
                    </form></div>
                </div>
            );
        }

        function ManualFormModal({ onClose }) {
            const [formData, setFormData] = useState({ facility: "共通", category: MANUAL_CATEGORIES[0], title: "", content: "" });
            const [isSaving, setIsSaving] = useState(false);
            const { methods, db } = window.FirebaseSDK;
            const handleSave = async () => {
                if (!formData.title || !formData.content || isSaving) return;
                setIsSaving(true);
                await methods.addDoc(methods.collection(db, 'artifacts', appId, 'public', 'data', 'manuals'), { ...formData, createdAt: methods.serverTimestamp() });
                onClose();
            };
            return (
                <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 flex items-end sm:items-center justify-center p-4 text-slate-800">
                    <div className="bg-white w-full max-w-md rounded-3xl p-6 shadow-2xl text-left"><div className="flex justify-between items-center mb-6"><h2 className="text-xl font-bold">新規マニュアル</h2><button onClick={onClose} className="p-2 text-slate-400">✕</button></div>
                    <div className="space-y-4"><select className="w-full bg-slate-50 border rounded-xl px-3 py-2 text-sm font-bold" value={formData.facility} onChange={e => setFormData({...formData, facility: e.target.value})}><option value="共通">共通</option>{FACILITIES.map(f => <option key={f} value={f}>{f}</option>)}</select>
                        <input placeholder="タイトル" className="w-full bg-slate-50 border rounded-xl px-4 py-3 text-sm font-black outline-none" value={formData.title} onChange={e => setFormData({...formData, title: e.target.value})} />
                        <textarea rows="6" placeholder="具体的な手順を入力..." className="w-full bg-slate-50 border rounded-xl px-4 py-3 text-sm font-bold outline-none" value={formData.content} onChange={e => setFormData({...formData, content: e.target.value})} />
                        <button onClick={handleSave} disabled={isSaving} className="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black shadow-xl active:scale-95 transition-all">公開する</button>
                    </div></div>
                </div>
            );
        }

        // --- Main App ---

        function App() {
            const [user, setUser] = useState(null);
            const [activeTab, setActiveTab] = useState('schedule');
            const [selectedFacility, setSelectedFacility] = useState('all');
            const [records, setRecords] = useState([]);
            const [inventoryItems, setInventoryItems] = useState([]);
            const [manuals, setManuals] = useState([]);
            const [scheduleSettings, setScheduleSettings] = useState({ notes: "" });
            const [showAddMaintenance, setShowAddMaintenance] = useState(false);
            const [showAddInventory, setShowAddInventory] = useState(false);
            const [showAddManual, setShowAddManual] = useState(false);
            const [selectedImage, setSelectedImage] = useState(null);
            const [showToast, setShowToast] = useState(false);

            useEffect(() => {
                const interval = setInterval(() => {
                    if (window.FirebaseSDK) {
                        const { auth, methods } = window.FirebaseSDK;
                        methods.signInAnonymously(auth).catch(console.error);
                        const unsub = methods.onAuthStateChanged(auth, setUser);
                        clearInterval(interval); return unsub;
                    }
                }, 100);
                return () => clearInterval(interval);
            }, []);

            useEffect(() => {
                if (!user || !window.FirebaseSDK) return;
                const { db, methods } = window.FirebaseSDK;
                const unsubMaint = methods.onSnapshot(methods.collection(db, 'artifacts', appId, 'public', 'data', 'maintenance_records'), snap => {
                    setRecords(snap.docs.map(d => ({ id: d.id, ...d.data() })).sort((a,b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0)));
                });
                const unsubInv = methods.onSnapshot(methods.collection(db, 'artifacts', appId, 'public', 'data', 'inventory'), snap => {
                    setInventoryItems(snap.docs.map(d => ({ id: d.id, ...d.data() })));
                });
                const unsubManual = methods.onSnapshot(methods.collection(db, 'artifacts', appId, 'public', 'data', 'manuals'), snap => {
                    setManuals(snap.docs.map(d => ({ id: d.id, ...d.data() })));
                });
                const unsubSched = methods.onSnapshot(methods.doc(db, 'artifacts', appId, 'public', 'data', 'settings', 'schedule'), snap => {
                    if (snap.exists()) setScheduleSettings(snap.data());
                });
                return () => { unsubMaint(); unsubInv(); unsubManual(); unsubSched(); };
            }, [user]);

            const deleteRecord = async (col, id) => {
                if (!window.confirm("完全に削除しますか？")) return;
                const { db, methods } = window.FirebaseSDK;
                try { await methods.deleteDoc(methods.doc(db, 'artifacts', appId, 'public', 'data', col, id)); } catch (err) { console.error(err); }
            };

            const copyText = (text) => {
                const el = document.body.appendChild(document.createElement('textarea')); el.value = text; el.select(); document.execCommand('copy'); el.remove();
                setShowToast(true); setTimeout(() => setShowToast(false), 2000);
            };

            return (
                <div className="min-h-screen pb-24 selection:bg-indigo-100 overflow-x-hidden text-center bg-slate-50">
                    <header className="sticky top-0 z-30 bg-white/80 backdrop-blur-md border-b border-slate-200 px-4 py-3 flex justify-between items-center shadow-sm">
                        <h1 className="text-xl font-black text-indigo-700 flex items-center gap-2 font-black"><Icon name="RefreshCw" size={20} color="#6366F1" className="text-indigo-500" /><span className="tracking-tight uppercase">Minshuku</span></h1>
                        {activeTab !== 'inventory' && (
                            <select value={selectedFacility} onChange={e => setSelectedFacility(e.target.value)} className="bg-slate-100 border-none rounded-full px-4 py-1.5 text-[11px] font-black shadow-sm outline-none cursor-pointer">
                                <option value="all">全施設表示</option>{FACILITIES.map((f, idx) => <option key={idx} value={f}>{f}</option>)}
                            </select>
                        )}
                    </header>
                    <main className="p-4 max-w-md mx-auto space-y-6">
                        {activeTab === 'schedule' && <ScheduleSection settings={scheduleSettings} selectedFacility={selectedFacility} />}
                        {activeTab === 'maintenance' && <MaintenanceSection records={records} selectedFacility={selectedFacility} onOpenAdd={() => setShowAddMaintenance(true)} onDelete={id => deleteRecord('maintenance_records', id)} onImageClick={setSelectedImage} />}
                        {activeTab === 'inventory' && <InventorySection items={inventoryItems} onOpenAdd={() => setShowAddInventory(true)} />}
                        {activeTab === 'manual' && <ManualSection manuals={manuals} selectedFacility={selectedFacility} onOpenAdd={() => setShowAddManual(true)} onCopy={copyText} onDelete={id => deleteRecord('manuals', id)} />}
                    </main>
                    <nav className="fixed bottom-0 left-0 right-0 bg-white border-t px-2 py-3 flex justify-around items-center z-40 shadow-[0_-4px_12px_rgba(0,0,0,0.04)]">
                        <NavItem active={activeTab === 'schedule'} iconName="Calendar" label="宿泊" onClick={() => setActiveTab('schedule')} />
                        <NavItem active={activeTab === 'maintenance'} iconName="Wrench" label="メンテ" onClick={() => setActiveTab('maintenance')} />
                        <NavItem active={activeTab === 'inventory'} iconName="Package" label="備品" onClick={() => setActiveTab('inventory')} />
                        <NavItem active={activeTab === 'manual'} iconName="BookOpen" label="マニュアル" onClick={() => setActiveTab('manual')} />
                    </nav>
                    {showAddMaintenance && <MaintenanceFormModal onClose={() => setShowAddMaintenance(false)} />}
                    {showAddInventory && <InventoryFormModal onClose={() => setShowAddInventory(false)} />}
                    {showAddManual && <ManualFormModal onClose={() => setShowAddManual(false)} />}
                    
                    {selectedImage && <div className="fixed inset-0 bg-black/95 z-50 flex items-center justify-center p-4 animate-in fade-in" onClick={() => setSelectedImage(null)}><button className="absolute top-6 right-6 text-white bg-white/10 p-2 rounded-full shadow-lg"><Icon name="X" size={24} /></button><img src={selectedImage} className="max-w-full max-h-[85vh] object-contain rounded-xl shadow-2xl" /></div>}
                    {showToast && <div className="fixed bottom-24 left-1/2 -translate-x-1/2 bg-slate-900 text-white px-6 py-3 rounded-full text-xs font-bold shadow-2xl z-50 animate-in fade-in slide-in-from-bottom-2 duration-300">コピーしました</div>}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
