        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC6fH7zMawRWM4vPzJwGw5P91zx6eLvXMM",
            authDomain: "mentt-a93f3.firebaseapp.com",
            projectId: "mentt-a93f3",
            storageBucket: "mentt-a93f3.firebasestorage.app",
            messagingSenderId: "759567068296",
            appId: "1:759567068296:web:2083bfff6303d91f25433d"

        const app = initializeApp(firebaseConfig);

            auth: getAuth(app),

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;
        
        const appId = 'minshuku-portal-v2';
        const FACILITIES = ["天神", "博多", "清川"];
        const FACILITY_COLORS = { "天神": "#6366F1", "博多": "#10B981", "清川": "#F43F5E" };
        const MAINTENANCE_TAGS = ["水回り", "電気系統", "家具/備品", "清掃", "鍵", "IT/WiFi", "その他"];
        const INVENTORY_LOCATIONS = ['事務所', '天神', '博多', '清川', 'エブリィ', 'IONビル２階'];
        const MANUAL_CATEGORIES = ["入室方法", "清掃手順", "トラブル対応", "備品補充", "周辺案内", "その他"];
        const geminiApiKey = ""; 

        // --- Core Helpers ---

        function Icon({ name, size = 24, color = "currentColor", strokeWidth = 2, className = "" }) {
            const iconData = lucide.icons[name];
            if (!iconData) return null;
            return (
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width={size}
                    height={size}
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke={color}
                    strokeWidth={strokeWidth}
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    className={className}
                    style={{ flexShrink: 0 }}
                >
                    {iconData.map(([tag, attrs], i) => React.createElement(tag, { ...attrs, key: i }))}
                </svg>
            );
        }

        function formatDateTime(isoString) {
            if (!isoString) return '未確認';
            try {
                const date = new Date(isoString);
                const now = new Date();
                const isToday = date.toDateString() === now.toDateString();
                const timeStr = `${date.getHours()}:${String(date.getMinutes()).padStart(2, '0')}`;
                return isToday ? `今日 ${timeStr}` : `${date.getMonth() + 1}/${date.getDate()} ${timeStr}`;
            } catch (e) { return '無効な日付'; }
        }

        function compressImage(file) {
            if (!file) return Promise.resolve(null);
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_WIDTH = 800;
                        let width = img.width;
                        let height = img.height;
                        if (width > MAX_WIDTH) { height *= MAX_WIDTH / width; width = MAX_WIDTH; }
                        canvas.width = width; canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        resolve(canvas.toDataURL('image/jpeg', 0.6));
                    };
                };
            });
        }

        // --- Shared UI Components ---

        function NavItem({ active, iconName, label, onClick }) {
            return (
                <button onClick={onClick} className={`flex flex-col items-center gap-1 transition-all active:scale-90 flex-1 ${active ? 'text-indigo-600' : 'text-slate-400'}`}>

                        <Icon name={iconName} size={22} strokeWidth={active ? 2.5 : 2} />
                    </div>
                    <span className="text-[10px] font-black tracking-tight">{label}</span>
                </button>
            );
        }

        function ConfirmModal({ message, onConfirm, onCancel }) {
            return (
                <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[200] flex items-center justify-center p-6 font-black">
                    <div className="bg-white w-full max-w-xs rounded-[2rem] p-6 shadow-2xl animate-in zoom-in-95">
                        <div className="text-center mb-6">
                            <div className="w-16 h-16 bg-rose-50 text-rose-500 rounded-full flex items-center justify-center mx-auto mb-4">
                                <Icon name="AlertTriangle" size={32} />
                            </div>
                            <h3 className="font-black text-slate-800 text-lg leading-tight">確認</h3>
                            <p className="text-xs text-slate-500 font-bold mt-2 leading-relaxed">{message}</p>
                        </div>
                        <div className="flex gap-3">
                            <button onClick={onCancel} className="flex-1 py-3 bg-slate-100 rounded-2xl font-black text-sm text-slate-500">やめる</button>
                            <button onClick={onConfirm} className="flex-1 py-3 bg-rose-600 rounded-2xl font-black text-sm text-white shadow-lg">実行する</button>
                        </div>
                    </div>
                </div>
            );
        }

        // --- Low Level Cards / Modals (Child Components) ---

        function BookingFormModal({ onClose }) {
            const [formData, setFormData] = useState({ facility: FACILITIES[0], guestName: "", people: 1, startDate: "", endDate: "", notes: "" });
            const [isSaving, setIsSaving] = useState(false);
            const { db, methods } = window.FirebaseSDK;
            const handleSave = async (e) => {
                e.preventDefault();
                if (!formData.guestName || !formData.startDate || !formData.endDate) return;
                setIsSaving(true);
                try {
                    await methods.addDoc(methods.collection(db, 'artifacts', appId, 'public', 'data', 'bookings'), {
                        ...formData, createdAt: methods.serverTimestamp()
                    });
                    onClose();
                } catch (err) { console.error(err); } finally { setIsSaving(false); }
            };
            return (
                <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 flex items-end sm:items-center justify-center p-4">
                    <div className="bg-white w-full max-w-md rounded-3xl p-6 shadow-2xl text-left overflow-y-auto max-h-[90vh] font-black">
                        <div className="flex justify-between items-center mb-6 text-slate-800 font-black tracking-tight"><h2 className="text-xl">予約登録</h2><button onClick={onClose} className="text-slate-400 p-2">✕</button></div>
                        <form onSubmit={handleSave} className="space-y-4 text-slate-700">
                            <div className="grid grid-cols-2 gap-3 text-left">
                                <div className="space-y-1"><label className="text-[10px] text-slate-400 uppercase ml-1 font-black">施設</label><select className="w-full bg-slate-50 border rounded-xl px-3 py-2 text-sm font-black outline-none" value={formData.facility} onChange={e => setFormData({...formData, facility: e.target.value})}>{FACILITIES.map(f => <option key={f} value={f}>{f}</option>)}</select></div>
                                <div className="space-y-1"><label className="text-[10px] text-slate-400 uppercase ml-1 font-black">人数</label><input type="number" min="1" className="w-full bg-slate-50 border rounded-xl px-3 py-2 text-sm font-black outline-none" value={formData.people} onChange={e => setFormData({...formData, people: e.target.value})} /></div>
                            </div>
                            <div className="space-y-1 text-left"><label className="text-[10px] text-slate-400 uppercase ml-1 font-black">ゲスト名</label><input placeholder="田中様" className="w-full bg-slate-50 border rounded-xl px-4 py-2 text-sm font-black outline-none" value={formData.guestName} onChange={e => setFormData({...formData, guestName: e.target.value})} /></div>
                            <div className="grid grid-cols-2 gap-3 text-left">
                                <div className="space-y-1"><label className="text-[10px] text-slate-400 uppercase ml-1 font-black">IN日</label><input type="date" className="w-full bg-slate-50 border rounded-xl px-3 py-2 text-sm font-black" value={formData.startDate} onChange={e => setFormData({...formData, startDate: e.target.value})} /></div>
                                <div className="space-y-1"><label className="text-[10px] text-slate-400 uppercase ml-1 font-black">OUT日</label><input type="date" className="w-full bg-slate-50 border rounded-xl px-3 py-2 text-sm font-black" value={formData.endDate} onChange={e => setFormData({...formData, endDate: e.target.value})} /></div>
                            </div>
                            <div className="space-y-1 text-left"><label className="text-[10px] text-slate-400 uppercase ml-1 font-black">備考・注意事項</label><textarea rows="2" placeholder="備考..." className="w-full bg-slate-50 border rounded-xl px-4 py-2 text-sm font-black" value={formData.notes} onChange={e => setFormData({...formData, notes: e.target.value})} /></div>
                            <button type="submit" disabled={isSaving} className="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black shadow-xl active:scale-95 transition-all">{isSaving ? "保存中..." : "予約を確定する"}</button>
                        </form>
                    </div>
                </div>
            );
        }

        function BookingDetailModal({ day, bookings, onClose, onDelete }) {
            return (
                <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 flex items-center justify-center p-4">
                    <div className="bg-white w-full max-w-md rounded-[2.5rem] p-6 shadow-2xl text-left animate-in zoom-in-95 font-black text-slate-800">
                        <div className="flex justify-between items-center mb-6">
                            <div><h3 className="text-xl font-black">{day.replace(/-/g, '/')} の予約詳細</h3></div>
                            <button onClick={onClose} className="p-2 text-slate-400 bg-slate-100 rounded-full font-black">✕</button>
                        </div>
                        <div className="space-y-4 max-h-[60vh] overflow-y-auto no-scrollbar font-black">
                            {bookings.map(b => (
                                <div key={b.id} className="bg-slate-50 p-4 rounded-3xl border border-slate-100 relative font-black">
                                    <div className="flex items-center gap-2 mb-2"><span className="w-3 h-3 rounded-full" style={{backgroundColor: FACILITY_COLORS[b.facility]}}></span><span className="text-[10px] text-slate-400 uppercase font-black">{b.facility} · {b.people}名</span></div>
                                    <div className="text-slate-800 text-lg leading-tight font-black font-black">{b.guestName} 様</div>
                                    <div className="text-[10px] text-slate-400 font-bold mt-1 tracking-tighter uppercase">{b.startDate} → {b.endDate}</div>
                                    {b.notes && <div className="mt-2 p-2 bg-white rounded-xl text-[10px] text-slate-500 font-bold border italic leading-relaxed">{b.notes}</div>}
                                    <button onClick={() => onDelete(b.id)} className="absolute top-4 right-4 text-slate-300 hover:text-rose-500 transition-colors"><Icon name="Trash2" size={16} /></button>
                                </div>
                            ))}
                            {bookings.length === 0 && <div className="text-center py-10 text-slate-300 italic font-black font-black">予定なし</div>}
                        </div>
                        <button onClick={onClose} className="mt-6 w-full py-4 bg-slate-800 text-white font-black rounded-2xl shadow-lg font-black">閉じる</button>
                    </div>
                </div>
            );
        }

        function MaintenanceCard({ record, onDelete, onImageClick }) {
            const [showCommentInput, setShowCommentInput] = useState(false);
            const [commentText, setCommentText] = useState('');
            const [commentImages, setCommentImages] = useState([]);
            const [isUpdating, setIsUpdating] = useState(false);
            const fileRef = useRef(null);

            const handleAddComment = async () => {
                if (!commentText.trim() && commentImages.length === 0) return;
                setIsUpdating(true);
                try {
                    await methods.updateDoc(methods.doc(db, 'artifacts', appId, 'public', 'data', 'maintenance_records', record.id), {
                        updates: methods.arrayUnion({ staff: "スタッフ", text: commentText, images: commentImages, createdAt: Date.now() })
                    });
                    setCommentText(''); setCommentImages([]); setShowCommentInput(false);
                } catch (e) { console.error(e); } finally { setIsUpdating(false); }
            };
            return (
                <div className="bg-white rounded-[2rem] shadow-sm border border-slate-100 overflow-hidden text-left font-black text-slate-800">
                    <div className="p-5">
                        <div className="flex justify-between items-start mb-3">
                            <div className="flex flex-wrap gap-2"><span className="text-[10px] bg-indigo-50 text-indigo-600 px-2.5 py-1 rounded-full uppercase font-black font-black">{record.facility}</span><span className="text-[10px] text-slate-400 bg-slate-50 px-2.5 py-1 rounded-full">{record.date}</span></div>

                        </div>
                        <h4 className="font-black text-base mb-2 leading-tight font-black">{record.task}</h4>
                        {record.images && record.images.length > 0 && <div className="flex gap-2 overflow-x-auto no-scrollbar py-1 mb-3 shrink-0">{record.images.map((img, i) => <img key={i} src={img} onClick={() => onImageClick(img)} className="w-24 h-24 object-cover rounded-2xl shadow-sm border shrink-0" />)}</div>}
                        {record.updates && record.updates.length > 0 && <div className="mt-4 pt-4 border-t border-slate-50 space-y-3 font-black">{record.updates.map((upd, i) => (
                            <div key={i} className="bg-slate-50/50 rounded-2xl p-3 border border-slate-100 shadow-sm font-black">
                                <div className="flex justify-between text-[9px] text-slate-300 mb-1 font-black font-black"><span>スタッフ 追記</span><span>{new Date(upd.createdAt).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</span></div>
                                <p className="text-xs text-slate-600 font-bold leading-relaxed mb-2 font-black font-black">{upd.text}</p>
                                {upd.images && upd.images.length > 0 && <div className="flex gap-1 overflow-x-auto no-scrollbar font-black">{upd.images.map((ui, j) => <img key={j} src={ui} onClick={() => onImageClick(ui)} className="w-10 h-10 object-cover rounded-lg border border-white shrink-0" />)}</div>}
                            </div>
                        ))}</div>}
                        <div className="mt-4 flex justify-end font-black"><button onClick={() => setShowCommentInput(!showCommentInput)} className="text-[11px] font-black text-indigo-400 flex items-center gap-1.5 bg-indigo-50 px-3 py-1.5 rounded-full active:scale-95 transition-all"><Icon name="MessageCircle" size={14} />追記</button></div>
                        {showCommentInput && (
                            <div className="mt-4 p-4 bg-indigo-50/30 rounded-[1.5rem] space-y-3 animate-in slide-in-from-top-2 font-black">
                                <textarea value={commentText} onChange={e => setCommentText(e.target.value)} placeholder="進捗など入力..." className="w-full bg-white border border-indigo-100 rounded-xl p-3 text-xs outline-none focus:ring-2 focus:ring-indigo-300 font-black font-black font-black" rows="2" />
                                <div className="flex justify-between items-center font-black">
                                    <button onClick={() => fileRef.current.click()} className="text-indigo-500 bg-white p-2 rounded-xl border border-indigo-100 shadow-sm hover:bg-slate-50 transition-colors font-black"><Icon name="Camera" size={18} /></button>
                                    <button onClick={handleAddComment} disabled={isUpdating} className="bg-indigo-600 text-white px-5 py-2 rounded-xl text-xs font-black shadow-md font-black">{isUpdating ? "..." : "送信"}</button>
                                </div>
                                <input type="file" ref={fileRef} className="hidden" multiple accept="image/*" onChange={async (e) => { const files = Array.from(e.target.files); const compressed = await Promise.all(files.map(f => compressImage(f))); setCommentImages(prev => [...prev, ...compressed]); }} />
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        function ManualCard({ manual, onCopy, onDelete, onImageClick }) {
            const [showCommentInput, setShowCommentInput] = useState(false);
            const [commentText, setCommentText] = useState('');
            const [commentImages, setCommentImages] = useState([]);
            const [isUpdating, setIsUpdating] = useState(false);

            const handleAddComment = async () => {
                if (!commentText.trim() && commentImages.length === 0) return;
                setIsUpdating(true);
                try {
                    await methods.updateDoc(methods.doc(db, 'artifacts', appId, 'public', 'data', 'manuals', manual.id), {
                        updates: methods.arrayUnion({ staff: "スタッフ", text: commentText, images: commentImages, createdAt: Date.now() })
                    });
                    setCommentText(''); setCommentImages([]); setShowCommentInput(false);
                } catch (e) { console.error(e); } finally { setIsUpdating(false); }
            };

                <div className="bg-white rounded-[2.5rem] shadow-sm border border-slate-100 overflow-hidden text-left font-black text-slate-800">
                    <div className="p-5">
                        <div className="flex justify-between items-start mb-2 font-black">
                            <div className="flex gap-2">
                                <span className={`text-[10px] font-black px-2.5 py-1 rounded-full bg-indigo-50 text-indigo-600 uppercase`}>{manual.facility}</span>
                                {manual.category && <span className={`text-[10px] font-black px-2.5 py-1 rounded-full bg-slate-100 text-slate-500 uppercase`}>{manual.category}</span>}
                            </div>
                            <button onClick={() => onDelete(manual.id)} className="text-slate-200 hover:text-rose-500 p-1 transition-colors"><Icon name="Trash2" size={14} /></button>
                        </div>
                        <h3 className="text-slate-800 text-base mb-3 leading-tight font-black font-black font-black">{manual.title}</h3>
                        <div className="bg-slate-50/80 p-4 rounded-2xl relative mb-3 leading-relaxed text-slate-600 text-xs font-bold whitespace-pre-wrap font-black font-black font-black">
                            <p className="pr-8">{manual.content}</p>
                            <button onClick={() => onCopy(manual.content)} className="absolute top-3 right-3 text-slate-300 hover:text-indigo-600 transition-all font-black font-black"><Icon name="Copy" size={16} /></button>
                        </div>
                        {manual.images && manual.images.length > 0 && <div className="flex gap-2 overflow-x-auto no-scrollbar py-1 mb-3 shrink-0 font-black">{manual.images.map((img, i) => <img key={i} src={img} onClick={() => onImageClick(img)} className="w-24 h-24 object-cover rounded-2xl shadow-sm border shrink-0 active:scale-95 transition-transform" />)}</div>}
                        {manual.updates && manual.updates.length > 0 && <div className="mt-4 pt-4 border-t border-slate-50 space-y-3 font-black font-black font-black">{manual.updates.map((upd, i) => (
                            <div key={i} className="bg-slate-50/50 rounded-2xl p-3 border border-slate-100 shadow-sm font-black"><div className="flex justify-between text-[9px] text-slate-300 mb-1 font-black font-black"><span>スタッフ 追記</span><span>{new Date(upd.createdAt).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</span></div><p className="text-xs text-slate-600 font-bold leading-relaxed mb-2 font-black font-black font-black">{upd.text}</p>
                            {upd.images && upd.images.length > 0 && <div className="flex gap-1 overflow-x-auto no-scrollbar">{upd.images.map((ui, j) => <img key={j} src={ui} onClick={() => onImageClick(ui)} className="w-10 h-10 object-cover rounded-lg border border-white shrink-0" />)}</div>}</div>
                        ))}</div>}
                        <div className="mt-4 flex justify-end font-black font-black font-black"><button onClick={() => setShowCommentInput(!showCommentInput)} className="text-[11px] font-black text-indigo-400 flex items-center gap-1.5 bg-indigo-50 px-3 py-1.5 rounded-full active:scale-95 transition-all"><Icon name="MessageCircle" size={14} />追記</button></div>
                        {showCommentInput && (
                            <div className="mt-4 p-4 bg-indigo-50/30 rounded-[1.5rem] space-y-3 animate-in slide-in-from-top-2 duration-300 font-black font-black">
                                <textarea value={commentText} onChange={e => setCommentText(e.target.value)} placeholder="補足..." className="w-full bg-white border border-indigo-100 rounded-xl p-3 text-xs outline-none focus:ring-2 focus:ring-indigo-300 font-black font-black font-black" rows="2" />
                                <div className="flex justify-between items-center font-black">
                                    <button onClick={() => fileRef.current.click()} className="text-indigo-500 bg-white p-2 rounded-xl border border-indigo-100 shadow-sm hover:bg-slate-50 transition-colors font-black font-black font-black"><Icon name="Camera" size={18} /></button>
                                    <button onClick={handleAddComment} disabled={isUpdating} className="bg-indigo-600 text-white px-5 py-2 rounded-xl text-xs font-black shadow-md font-black font-black font-black">{isUpdating ? "..." : "送信"}</button>
                                </div>
                                <input type="file" ref={fileRef} className="hidden" multiple accept="image/*" onChange={async (e) => { const files = Array.from(e.target.files); const compressed = await Promise.all(files.map(f => compressImage(f))); setCommentImages(prev => [...prev, ...compressed]); }} />
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        // --- Container Sections (Parent Components) ---

        function ScheduleSection({ selectedFacility }) {
            const [showAddBooking, setShowAddBooking] = useState(false);
            const [selectedDayDetail, setSelectedDayDetail] = useState(null);
            const [bookings, setBookings] = useState([]);
            const { db, methods } = window.FirebaseSDK;
            useEffect(() => {

                                        <Icon name="ChevronRight" size={16} color="#E2E8F0" />
                                    </div>

                        </div>
                    </section>
                    <section className="bg-white p-4 rounded-[2.5rem] shadow-sm border border-slate-100 font-black">
                        <div className="flex items-center justify-between mb-4 font-black font-black font-black font-black"><h2 className="flex items-center gap-2 text-slate-800 font-black font-black"><Icon name="Calendar" size={18} color="#6366F1" />{year}年 {month + 1}月</h2><div className="flex gap-1 font-black"><button onClick={() => setViewDate(new Date(year, month - 1, 1))} className="p-1.5 text-slate-400"><Icon name="ChevronLeft" size={20} /></button><button onClick={() => setViewDate(new Date(year, month + 1, 1))} className="p-1.5 text-slate-400"><Icon name="ChevronRight" size={20} /></button></div></div>

                                        <div className="w-full px-0.5 space-y-0.5 font-black">{FACILITIES.map(f => dbs.some(db => db.facility === f) && <div key={f} className="booking-bar" style={{backgroundColor: FACILITY_COLORS[f]}}></div>)}</div>
                                    </div>

        function MaintenanceSection({ records, selectedFacility, onOpenAdd, onDelete, onImageClick }) {

        function InventorySection({ items, onOpenAdd }) {
            const [searchTerm, setSearchTerm] = useState('');
            const [filterLoc, setFilterLoc] = useState('All');
            const [expandedId, setExpandedId] = useState(null);
            const [deleteTarget, setDeleteTarget] = useState(null);
            const { methods, db } = window.FirebaseSDK;
            const grouped = useMemo(() => {
                const filtered = items.filter(i => (i.name || "").toLowerCase().includes(searchTerm.toLowerCase()) && (filterLoc === 'All' || i.location === filterLoc));
                const groups = {};
                filtered.forEach(i => {
                    const n = i.name.trim();
                    if (!groups[n]) groups[n] = { name: n, total: 0, items: [], low: false };
                    groups[n].items.push(i); groups[n].total += Number(i.stock);
                    if (Number(i.stock) <= Number(i.threshold)) groups[n].low = true;
                });
                return Object.values(groups).sort((a,b) => a.name.localeCompare(b.name, 'ja'));
            }, [items, searchTerm, filterLoc]);
            const updateStock = async (id, val) => { await methods.updateDoc(methods.doc(db, 'artifacts', appId, 'public', 'data', 'inventory', id), { stock: Math.max(0, val), lastChecked: new Date().toISOString() }); };
            const updateThreshold = async (id, val) => { await methods.updateDoc(methods.doc(db, 'artifacts', appId, 'public', 'data', 'inventory', id), { threshold: parseInt(val) || 0 }); };

                <div className="space-y-4 animate-in fade-in text-left font-black">
                    <div className="flex gap-2 font-black font-black"><div className="relative flex-1 font-black font-black font-black font-black"><Icon name="Search" size={16} className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 font-black font-black" /><input type="text" placeholder="品目検索..." className="w-full pl-10 pr-4 py-2.5 bg-white border border-slate-200 rounded-xl text-sm outline-none font-black font-black font-black" value={searchTerm} onChange={e => setSearchTerm(e.target.value)} /></div><button className="bg-slate-900 text-white px-3 py-2 rounded-xl active:scale-95 shadow-lg font-black font-black font-black font-black"><Icon name="Sparkles" size={12} /></button></div>

                    <div className="space-y-4 font-black">
                        {grouped.map(g => (
                            <div key={g.name} className={`bg-white rounded-[2rem] border overflow-hidden shadow-sm transition-all ${g.low ? 'border-rose-200 shadow-rose-50' : 'border-slate-100 shadow-slate-50'}`}>

                                    <div className="w-12 h-12 bg-white rounded-xl border shrink-0 overflow-hidden font-black font-black">{g.items[0]?.imageUrl ? <img src={g.items[0].imageUrl} className="w-full h-full object-cover font-black font-black font-black" /> : <Icon name="Package" size={20} color={g.low ? "#F43F5E" : "#CBD5E1"} />}</div>
                                    <div className="flex-1 min-w-0 font-black font-black font-black font-black font-black"><h3 className="text-sm font-black truncate leading-tight font-black font-black font-black">{g.name}</h3><div className="text-[10px] font-black text-slate-300 uppercase tracking-widest leading-none mt-1 font-black font-black font-black font-black font-black font-black"><Icon name="Clock" size={10} color="#6366F1" /> {formatDateTime(g.items[0]?.lastChecked)}</div></div>
                                    <div className={`text-xl font-black font-black font-black ${g.low ? 'text-rose-600' : 'text-indigo-600'}`}>{g.total}</div>
                                </div>
                                <div className="divide-y divide-slate-50">
                                    {g.items.map(item => (
                                        <div key={item.id} className="p-4 font-black">
                                            <div className="flex justify-between items-center font-black">
                                                <div className="flex-1 cursor-pointer font-black" onClick={() => setExpandedId(expandedId === item.id ? null : item.id)}>
                                                    <span className={`text-[10px] font-black px-2 py-0.5 rounded tracking-widest font-black font-black font-black font-black font-black ${item.stock <= item.threshold ? 'bg-rose-500 text-white' : 'bg-slate-800 text-white'}`}>{item.location}</span>
                                                    <div className="text-[10px] text-slate-400 mt-1 font-bold font-black">{expandedId === item.id ? '閉じる' : 'アラート設定・削除'}</div>
                                                </div>
                                                <div className="flex items-center gap-1 bg-slate-50 p-1 rounded-xl shadow-inner font-black font-black font-black">
                                                    <button onClick={() => updateStock(item.id, Number(item.stock)-1)} className="text-slate-300 p-1 active:text-rose-500 font-black font-black font-black font-black"><Icon name="MinusCircle" size={18} /></button>
                                                    <span className="text-xs font-black w-6 text-center font-black font-black">{item.stock}</span>
                                                    <button onClick={() => updateStock(item.id, Number(item.stock)+1)} className="text-slate-300 p-1 active:text-indigo-500 font-black font-black font-black font-black font-black"><Icon name="PlusCircle" size={18} /></button>
                                                </div>
                                            </div>
                                            {expandedId === item.id && (
                                                <div className="mt-4 p-4 bg-slate-50 rounded-2xl space-y-4 border border-slate-100 animate-in slide-in-from-top-2 font-black font-black">
                                                    <div className="flex items-center justify-between font-black font-black font-black">
                                                        <label className="text-[11px] font-black text-slate-500 font-black">補充アラート設定値:</label>
                                                        <div className="flex items-center gap-2 font-black font-black font-black">
                                                            <input type="number" className="w-16 p-2 bg-white border border-slate-200 rounded-lg text-center text-xs font-black outline-none focus:ring-2 focus:ring-indigo-500 font-black" value={item.threshold} onChange={e => updateThreshold(item.id, e.target.value)} />
                                                            <span className="text-[11px] font-bold text-slate-400 font-black">個以下</span>
                                                        </div>
                                                    </div>
                                                    <div className="flex justify-end pt-2 font-black font-black font-black">
                                                        <button onClick={() => setDeleteTarget(item)} className="text-[10px] font-black text-rose-500 flex items-center gap-1 bg-rose-50 px-3 py-1.5 rounded-full active:scale-95 font-black font-black font-black font-black"><Icon name="Trash2" size={12} /> 削除する</button>
                                                    </div>
                                                </div>
                                            )}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        ))}
                    </div>
                    <button onClick={onOpenAdd} className="fixed bottom-24 right-6 bg-indigo-600 text-white w-14 h-14 rounded-2xl shadow-2xl flex items-center justify-center active:scale-95 transition-transform font-black font-black font-black"><Icon name="Plus" size={28} /></button>
                    {deleteTarget && <ConfirmModal message={`${deleteTarget.location} の ${deleteTarget.name} を削除しますか？`} onConfirm={async () => { await methods.deleteDoc(methods.doc(db, 'artifacts', appId, 'public', 'data', 'inventory', deleteTarget.id)); setDeleteTarget(null); setExpandedId(null); }} onCancel={() => setDeleteTarget(null)} />}
                </div>
            );
        }

                        <div onClick={() => fileRef.current.click()} className="w-full h-32 border-2 border-dashed border-slate-200 rounded-2xl flex flex-col items-center justify-center text-slate-300 gap-1 cursor-pointer hover:bg-slate-50 transition-all font-black font-black font-black font-black font-black font-black font-black font-black font-black font-black font-black font-black font-black font-black font-black font-black font-black font-black font-black font-black font-black font-black font-black font-black"><Icon name="Camera" size={32} /><span className="font-black font-black">写真を添付</span></div>
                        <input type="file" ref={fileRef} className="hidden" multiple accept="image/*" onChange={async (e) => { const compressed = await Promise.all(Array.from(e.target.files).map(f => compressImage(f))); setFormData({...formData, images: [...formData.images, ...compressed]}); }} />
                        <button onClick={handleSave} disabled={isUploading} className="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black shadow-lg disabled:bg-slate-200 font-black font-black font-black font-black">報告を保存</button>
                    </div></div>
                </div>
            );
        }

        function InventoryFormModal({ onClose }) {
            const [formData, setFormData] = useState({ name: '', location: INVENTORY_LOCATIONS[0], stock: 0, threshold: 5, imageUrl: '' });
            const [isSaving, setIsSaving] = useState(false);
            const fileRef = useRef(null);
            const { db, methods } = window.FirebaseSDK;
            const handleSave = async (e) => {
                e.preventDefault(); if (!formData.name || isSaving) return;
                setIsSaving(true);
                try {
                    const id = crypto.randomUUID();
                    await methods.setDoc(methods.doc(db, 'artifacts', appId, 'public', 'data', 'inventory', id), { ...formData, category: '備品', unit: '個', id, lastChecked: new Date().toISOString() });
                    onClose();
                } catch (err) { console.error(err); } finally { setIsSaving(false); }
            };
            return (
                <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[100] flex items-end sm:items-center justify-center p-4">
                    <div className="bg-white w-full max-w-md rounded-3xl p-6 shadow-2xl text-left font-black text-slate-800 font-black font-black font-black font-black">
                        <div className="flex justify-between items-center mb-6 tracking-tight font-black text-xl font-black font-black font-black font-black font-black"><h3>新規備品登録</h3><button onClick={onClose} className="p-2 text-slate-400 font-black font-black font-black font-black">✕</button></div>
                        <form onSubmit={handleSave} className="space-y-4 font-black font-black">
                            <div className="flex justify-center mb-2 font-black font-black font-black font-black"><div onClick={() => fileRef.current.click()} className="w-24 h-24 bg-slate-50 border-2 border-dashed border-slate-200 rounded-2xl flex flex-col items-center justify-center text-slate-300 gap-1 cursor-pointer overflow-hidden relative font-black font-black font-black font-black">{formData.imageUrl ? <img src={formData.imageUrl} className="w-full h-full object-cover font-black font-black font-black font-black" /> : <><Icon name="Camera" size={24} /><span className="text-[10px] font-black font-black font-black font-black">写真</span></>}<input type="file" ref={fileRef} className="hidden" accept="image/*" onChange={async (e) => setFormData({...formData, imageUrl: await compressImage(e.target.files[0])})} /></div></div>
                            <div className="space-y-1 font-black font-black font-black font-black"><label className="text-[10px] text-slate-400 uppercase font-black font-black font-black font-black">施設</label><select className="w-full bg-slate-50 border rounded-xl px-3 py-2 text-sm font-black font-black font-black" value={formData.location} onChange={e => setFormData({...formData, location: e.target.value})}>{INVENTORY_LOCATIONS.map(l => <option key={l} value={l}>{l}</option>)}</select></div>
                            <div className="space-y-1 font-black font-black font-black font-black"><label className="text-[10px] text-slate-400 uppercase font-black font-black font-black font-black">品名</label><input required placeholder="品名" className="w-full bg-slate-50 border rounded-xl px-4 py-2 text-sm font-black font-black font-black font-black" value={formData.name} onChange={e => setFormData({...formData, name: e.target.value})} /></div>
                            <div className="grid grid-cols-2 gap-3 font-black font-black font-black font-black">
                                <div className="space-y-1 font-black font-black font-black font-black font-black font-black font-black font-black"><label className="text-[10px] text-slate-400 uppercase font-black font-black font-black font-black font-black font-black">現在数</label><input type="number" className="w-full bg-slate-50 border rounded-xl px-3 py-2 text-sm font-black font-black font-black font-black font-black font-black font-black" value={formData.stock} onChange={e => setFormData({...formData, stock: parseInt(e.target.value) || 0})} /></div>
                                <div className="space-y-1 font-black font-black font-black font-black font-black font-black font-black font-black"><label className="text-[10px] text-rose-500 uppercase font-black font-black font-black font-black font-black font-black font-black font-black">アラート数</label><input type="number" className="w-full p-4 bg-rose-50 border border-rose-100 rounded-xl font-black text-rose-600 outline-none font-black font-black font-black font-black font-black font-black font-black font-black" value={formData.threshold} onChange={e => setFormData({...formData, threshold: parseInt(e.target.value) || 0})} /></div>
                            </div>
                            <button type="submit" disabled={isSaving} className="w-full py-5 bg-indigo-600 text-white rounded-3xl font-black shadow-xl active:scale-95 transition-all font-black font-black font-black font-black">登録する</button>
                        </form>
                    </div>
                </div>
            );
        }

        // --- Main Application Component ---

        function App() {
            const [user, setUser] = useState(null);
            const [activeTab, setActiveTab] = useState('schedule');
            const [selectedFacility, setSelectedFacility] = useState('all');
            const [records, setRecords] = useState([]);
            const [inventoryItems, setInventoryItems] = useState([]);
            const [manuals, setManuals] = useState([]);
            const [showAddMaintenance, setShowAddMaintenance] = useState(false);
            const [showAddInventory, setShowAddInventory] = useState(false);
            const [showAddManual, setShowAddManual] = useState(false);
            const [selectedImage, setSelectedImage] = useState(null);
            const [showToast, setShowToast] = useState(false);

            useEffect(() => {
                const interval = setInterval(() => {
                    if (window.FirebaseSDK) {
                        const { auth, methods } = window.FirebaseSDK;
                        methods.signInAnonymously(auth).catch(console.error);
                        const unsub = methods.onAuthStateChanged(auth, setUser);
                        clearInterval(interval); return unsub;
                    }
                }, 100);
                return () => clearInterval(interval);
            }, []);

            useEffect(() => {
                if (!user || !window.FirebaseSDK) return;
                const { db, methods } = window.FirebaseSDK;
                const unsubMaint = methods.onSnapshot(methods.collection(db, 'artifacts', appId, 'public', 'data', 'maintenance_records'), snap => {
                    setRecords(snap.docs.map(d => ({ id: d.id, ...d.data() })).sort((a,b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0)));
                });
                const unsubInv = methods.onSnapshot(methods.collection(db, 'artifacts', appId, 'public', 'data', 'inventory'), snap => {
                    setInventoryItems(snap.docs.map(d => ({ id: d.id, ...d.data() })));
                });
                const unsubManual = methods.onSnapshot(methods.collection(db, 'artifacts', appId, 'public', 'data', 'manuals'), snap => {
                    setManuals(snap.docs.map(d => ({ id: d.id, ...d.data() })));
                });
                return () => { unsubMaint(); unsubInv(); unsubManual(); };
            }, [user]);

            const [confirmDelete, setConfirmDelete] = useState(null); 
            const executeDelete = async () => {
                const { db, methods } = window.FirebaseSDK;
                await methods.deleteDoc(methods.doc(db, 'artifacts', appId, 'public', 'data', confirmDelete.col, confirmDelete.id));
                setConfirmDelete(null);
            };

            const copyText = (text) => {
                if (typeof text !== 'string') return;
                const el = document.body.appendChild(document.createElement('textarea')); el.value = text; el.select(); document.execCommand('copy'); el.remove();
                setShowToast(true); setTimeout(() => setShowToast(false), 2000);
            };

            return (
                <div className="min-h-screen pb-24 selection:bg-indigo-100 overflow-x-hidden text-center bg-slate-50 font-sans font-black font-black font-black font-black">
                    <header className="sticky top-0 z-30 bg-white/80 backdrop-blur-md border-b border-slate-200 px-4 py-3 flex justify-between items-center shadow-sm font-black font-black font-black">
                        <h1 className="text-xl font-black text-indigo-700 flex items-center gap-2 tracking-tighter font-black font-black font-black font-black"><Icon name="RefreshCw" size={20} color="#6366F1" className="text-indigo-50" fill="currentColor" /><span className="uppercase font-black font-black font-black font-black font-black">Portal</span></h1>
                        {activeTab !== 'inventory' && (
                            <select value={selectedFacility} onChange={e => setSelectedFacility(e.target.value)} className="bg-slate-100 border-none rounded-full px-4 py-1.5 text-[11px] font-black shadow-sm outline-none cursor-pointer font-black font-black font-black">
                                <option value="all">全施設表示</option>{FACILITIES.map((f, idx) => <option key={idx} value={f}>{f}</option>)}
                            </select>
                        )}
                    </header>
                    <main className="p-4 max-w-md mx-auto space-y-6 font-black font-black font-black font-black font-black">
                        {activeTab === 'schedule' && <ScheduleSection selectedFacility={selectedFacility} />}
                        {activeTab === 'maintenance' && <MaintenanceSection records={records} selectedFacility={selectedFacility} onOpenAdd={() => setShowAddMaintenance(true)} onDelete={id => setConfirmDelete({ col: 'maintenance_records', id })} onImageClick={setSelectedImage} />}
                        {activeTab === 'inventory' && <InventorySection items={inventoryItems} onOpenAdd={() => setShowAddInventory(true)} />}
                        {activeTab === 'manual' && <ManualSectionWrapper manuals={manuals} selectedFacility={selectedFacility} onOpenAdd={() => setShowAddManual(true)} onCopy={copyText} onDelete={id => setConfirmDelete({ col: 'manuals', id })} onImageClick={setSelectedImage} />}
                    </main>
                    <nav className="fixed bottom-0 left-0 right-0 bg-white border-t px-2 py-3 flex justify-around items-center z-40 shadow-[0_-4px_12px_rgba(0,0,0,0.04)] font-black font-black font-black font-black font-black font-black font-black">
                        <NavItem active={activeTab === 'schedule'} iconName="Calendar" label="宿泊" onClick={() => setActiveTab('schedule')} />
                        <NavItem active={activeTab === 'maintenance'} iconName="Wrench" label="メンテ" onClick={() => setActiveTab('maintenance')} />
                        <NavItem active={activeTab === 'inventory'} iconName="Package" label="備品" onClick={() => setActiveTab('inventory')} />
                        <NavItem active={activeTab === 'manual'} iconName="BookOpen" label="マニュアル" onClick={() => setActiveTab('manual')} />
                    </nav>

                    {showAddMaintenance && <MaintenanceFormModal onClose={() => setShowAddMaintenance(false)} />}
                    {showAddInventory && <InventoryFormModal onClose={() => setShowAddInventory(false)} />}
                    {showAddManual && <ManualFormModal onClose={() => setShowAddManual(false)} />}
                    {confirmDelete && <ConfirmModal message="この項目を完全に削除しますか？" onConfirm={executeDelete} onCancel={() => setConfirmDelete(null)} />}
                    
                    {selectedImage && <div className="fixed inset-0 bg-black/95 z-[250] flex items-center justify-center p-4 animate-in fade-in font-black font-black font-black font-black font-black font-black font-black font-black font-black font-black font-black font-black font-black font-black" onClick={() => setSelectedImage(null)}><button className="absolute top-6 right-6 text-white bg-white/10 p-2 rounded-full shadow-lg font-black font-black font-black font-black font-black font-black font-black font-black font-black font-black font-black font-black font-black font-black"><Icon name="X" size={24} /></button><img src={selectedImage} className="max-w-full max-h-[85vh] object-contain rounded-xl shadow-2xl font-black font-black font-black font-black" /></div>}
                    {showToast && <div className="fixed bottom-24 left-1/2 -translate-x-1/2 bg-slate-900 text-white px-6 py-3 rounded-full text-xs font-bold shadow-2xl z-50 animate-in fade-in slide-in-from-bottom-2 duration-300 font-black font-black font-black font-black font-black font-black font-black">コピーしました</div>}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
