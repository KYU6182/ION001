                                return (
                                    <div key={day} className={`day-cell ${isHoliday ? 'bg-rose-50/20' : ''}`} onClick={() => onEdit(dateStr)}>
                                        <div className={`day-num font-black ${isToday ? 'bg-indigo-600 text-white shadow-md' : isHoliday ? 'text-rose-500' : 'text-slate-700'}`}>{day}</div>
                                        <div className="w-full flex flex-col items-center gap-0.5 px-0.5 overflow-hidden">
                                            {dayShifts.filter(s => s.staff !== "NONE").map((s, idx) => (<div key={idx} className="shift-badge shift-badge-indigo">{s.staff}</div>))}
                                            {isHoliday && <div className="w-1.5 h-1.5 bg-rose-500 rounded-full mt-1"></div>}
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    </section>
                </div>
            );
        }

        // --- 7. Schedule Section Container (FIXED: Mobile width issues) ---
        function ScheduleSectionContainer({ selectedFacility, bookings, records, manuals, shifts, onOpenAdd, onOpenDetail, onLinkeyCheck, onUpdateBooking, onLineReport }) {
            const today = new Date();
            const todayStr = today.toLocaleDateString('sv-SE');
            const todayMaint = useMemo(() => records.filter(r => formatDateTime(r.createdAt || r.date).includes("今日")), [records]);
            const todayManuals = useMemo(() => manuals.filter(m => formatDateTime(m.updatedAt || m.createdAt).includes("今日")), [manuals]);
            const todayShifts = useMemo(() => shifts.filter(s => s.date === todayStr), [shifts, todayStr]);

            const [viewDate, setViewDate] = useState(new Date());
            const year = viewDate.getFullYear(); const month = viewDate.getMonth();
            const firstDayIndex = new Date(year, month, 1).getDay(); const daysInMonth = new Date(year, month + 1, 0).getDate();
            const todayList = useMemo(() => bookings.filter(b => b.startDate === todayStr || b.endDate === todayStr || (todayStr > b.startDate && todayStr < b.endDate)).filter(b => selectedFacility === 'all' || b.facility === selectedFacility), [bookings, todayStr, selectedFacility]);
            
            return (
                <div className="space-y-6 animate-in fade-in duration-500 font-black text-left text-slate-900 max-w-full">
                    <section className="bg-white p-5 rounded-[2rem] shadow-sm border border-slate-100 space-y-4 overflow-hidden">
                        <h2 className="text-xs text-slate-400 uppercase tracking-widest font-black flex items-center gap-2">
                            <Icon name="Bell" size={14} color="#6366F1" strokeWidth={3} /> 本日の最新更新
                        </h2>
                        {(todayMaint.length === 0 && todayManuals.length === 0 && todayShifts.length === 0) ? (
                            <p className="text-sm text-slate-300 italic font-bold py-2">本日の更新はありません</p>
                        ) : (
                            <div className="space-y-4 text-left">
                                {todayShifts.length > 0 && (
                                    <div className="space-y-2 text-left">
                                        <div className="flex justify-between items-center">
                                            <span className="text-[11px] font-black text-amber-600 bg-amber-50 px-2 py-0.5 rounded-full">今日のシフト {todayShifts.filter(s => s.staff !== 'NONE').length}件</span>
                                        </div>
                                        <div className="grid gap-1.5 text-left">
                                            {TIME_SLOTS.map(slot => {
                                                const staffs = todayShifts.filter(s => s.timeSlot === slot && s.staff !== 'NONE').map(s => s.staff);
                                                if (staffs.length === 0) return null;
                                                return (
                                                    <div key={slot} className="flex items-center gap-2 text-[10px] text-slate-600">
                                                        <span className="shrink-0 text-slate-300 w-8">{slot}</span>
                                                        <span className="truncate font-bold">{staffs.join('、')}</span>
                                                    </div>
                                                );
                                            })}
                                        </div>
                                    </div>
                                )}
                                {todayMaint.length > 0 && (
                                    <div className="space-y-2 text-left">
                                        <div className="flex justify-between items-center"><span className="text-[11px] font-black text-indigo-600 bg-indigo-50 px-2 py-0.5 rounded-full">メンテ報告 {todayMaint.length}件</span></div>
                                        <div className="grid gap-1.5 text-left">{todayMaint.slice(0, 3).map(r => (<div key={r.id} className="flex items-center gap-2 text-[10px] text-slate-600"><span className="shrink-0 text-slate-300">{formatDateTime(r.createdAt || r.date).split(' ')[1]}</span><span className="w-1.5 h-1.5 rounded-full shrink-0" style={{backgroundColor: FACILITY_COLORS[r.facility]}}></span><span className="truncate font-bold">{r.task}</span></div>))}</div>
                                    </div>
                                )}
                                {todayManuals.length > 0 && (
                                    <div className="space-y-2 text-left">
                                        <div className="flex justify-between items-center"><span className="text-[11px] font-black text-emerald-600 bg-emerald-50 px-2 py-0.5 rounded-full">マニュアル等 {todayManuals.length}件</span></div>
                                        <div className="grid gap-1.5 text-left">{todayManuals.slice(0, 3).map(m => (<div key={m.id} className="flex items-center gap-2 text-[10px] text-slate-600"><span className="shrink-0 text-slate-300">{formatDateTime(m.updatedAt || m.createdAt).split(' ')[1]}</span><span className={`text-[8px] font-black px-1.5 rounded border ${m.type==='trouble'?'border-rose-200 text-rose-500':'border-emerald-200 text-emerald-500'} shrink-0`}>{m.type === 'trouble' ? 'トラブル' : m.type === 'faq' ? '質問' : 'マニュアル'}</span><span className="truncate font-bold">{m.title}</span></div>))}</div>
                                    </div>
                                )}
                            </div>
                        )}
                    </section>

                    <section className="space-y-3 text-left">
                        {/* Title Row with Wrapping Buttons */}
                        <div className="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-2 px-1">
                            <h2 className="text-sm text-slate-400 uppercase italic font-black shrink-0">Today's Highlight</h2>
                            <div className="flex flex-wrap gap-1.5 w-full sm:w-auto">
                                <button onClick={onLinkeyCheck} className="flex-1 sm:flex-none bg-sky-400 text-white text-[10px] px-2 py-1.5 rounded-full shadow-md flex items-center justify-center gap-1 font-black active:scale-95 transition-all"><Icon name="ClipboardCheck" size={12} /> リンキー</button>
                                <button onClick={onLineReport} className="flex-1 sm:flex-none bg-emerald-500 text-white text-[10px] px-2 py-1.5 rounded-full shadow-md flex items-center justify-center gap-1 font-black active:scale-95 transition-all"><Icon name="MessageCircle" size={12} /> LINE報告</button>
                                <button onClick={onOpenAdd} className="flex-1 sm:flex-none bg-indigo-600 text-white text-[10px] px-2 py-1.5 rounded-full shadow-md flex items-center justify-center gap-1 font-black active:scale-95 transition-all"><Icon name="Plus" size={12} /> 予約</button>
                            </div>
                        </div>
                        <div className="grid gap-3 font-black max-w-full">
                            {todayList.length > 0 ? todayList.map((b, i) => (
                                <div key={i} className="bg-white p-3 sm:p-4 rounded-[2rem] shadow-sm border border-slate-100 flex items-start gap-3 sm:gap-4 group text-left overflow-hidden">
                                    <div className={`w-10 h-10 sm:w-12 sm:h-12 rounded-2xl flex flex-col items-center justify-center font-black text-[8px] sm:text-[9px] ${b.startDate === todayStr ? 'bg-emerald-50 text-emerald-600' : b.endDate === todayStr ? 'bg-rose-50 text-rose-600' : 'bg-indigo-50 text-indigo-600'} shrink-0`}><Icon name={b.startDate === todayStr ? 'LogIn' : b.endDate === todayStr ? 'LogOut' : 'Bed'} size={14} /><span>{b.startDate === todayStr ? 'IN' : b.endDate === todayStr ? 'OUT' : 'Stay'}</span></div>
                                    <div className="flex-1 min-w-0 font-black">
                                        <div className="flex items-center gap-1 sm:gap-2 mb-0.5">
                                            <span className="w-2 h-2 rounded-full shrink-0" style={{backgroundColor: FACILITY_COLORS[b.facility]}}></span>
                                            <span className="text-[10px] text-slate-400 font-black truncate">{b?.facility || '施設不明'} · {b?.people || 0}名</span>
                                        </div>
                                        <div className="text-slate-800 text-base sm:text-lg font-black truncate">{b?.guestName || '未設定'} 様</div>
                                        <BookingOptions booking={b} />
                                        <CheckInCounter booking={b} onUpdate={onUpdateBooking} />
                                    </div>
                                </div>
                            )) : <div className="py-10 text-center text-slate-300 italic bg-white rounded-[2rem] border-dashed border-2 font-black">本日の宿泊はありません</div>}
                        </div>
                    </section>

                    <section className="bg-white p-4 rounded-[2.5rem] shadow-sm border border-slate-100 font-black text-slate-900">
                        <div className="flex items-center justify-between mb-4 font-black"><h2 className="flex items-center gap-2 text-slate-800 font-black"><Icon name="Calendar" size={18} color="#6366F1" />{year}年 {month + 1}月</h2><div className="flex gap-1"><button onClick={() => setViewDate(new Date(year, month - 1, 1))} className="p-1.5 text-slate-400"><Icon name="ChevronLeft" size={20} /></button><button onClick={() => setViewDate(new Date(year, month + 1, 1))} className="p-1.5 text-slate-400"><Icon name="ChevronRight" size={20} /></button></div></div>
                        <div className="grid grid-cols-7 text-center text-[9px] font-black text-slate-300 mb-2 uppercase">{['Sun','Mon','Tue','Wed','Thu','Fri','Sat'].map(d => <div key={d}>{d}</div>)}</div>
                        <div className="calendar-grid">
                            {[...Array(firstDayIndex)].map((_, i) => <div key={`empty-${i}`} className="day-cell bg-slate-50/20"></div>)}
                            {[...Array(daysInMonth)].map((_, i) => {
                                const day = i + 1; const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`; 
                                const dayBookings = bookings.filter(b => dateStr >= b.startDate && dateStr <= b.endDate);
                                const isToday = dateStr === todayStr;
                                return (<div key={day} className="day-cell" onClick={() => onOpenDetail(dateStr)}><div className={`day-num font-black ${isToday ? 'bg-indigo-600 text-white shadow-md' : 'text-slate-700'}`}>{day}</div><div className="w-full flex flex-col items-center gap-0.5 px-0.5 overflow-hidden">{dayBookings.filter(db => selectedFacility === 'all' || db.facility === selectedFacility).slice(0, 4).map(db => { const isIN = db.startDate === dateStr; const isOUT = db.endDate === dateStr; const isMiddle = dateStr > db.startDate && dateStr < db.endDate; const statusLabel = isIN ? "IN" : isOUT ? "OUT" : isMiddle ? "中" : ""; if (!statusLabel) return null; return (<div key={db.id} className="booking-badge flex items-center justify-between" style={{backgroundColor: FACILITY_COLORS[db.facility]}}><span className="truncate">{db.facility}{statusLabel}</span><span className="badge-options">{db?.babyCrib && "ベ"}{db?.babyBath && "バ"}{db?.babyChair && "チ"}{db?.luggage && "荷"}{db?.notes && "＊"}</span></div>); })}{dayBookings.length > 4 && <div className="text-[5px] text-slate-300">+{dayBookings.length - 4}</div>}</div></div>);
                            })}
                        </div>
                    </section>
                </div>
            );
        }

        // --- 8. Main App Component ---

        function App() {
            const [user, setUser] = useState(null);
            const [activeTab, setActiveTab] = useState('schedule');
            const [selectedFacility, setSelectedFacility] = useState('all');
            const [records, setRecords] = useState([]);
            const [inventoryItems, setInventoryItems] = useState([]);
            const [inventoryLogs, setInventoryLogs] = useState([]);
            const [manuals, setManuals] = useState([]);
            const [bookings, setBookings] = useState([]);
            const [shifts, setShifts] = useState([]);
            const [isSelectionMode, setIsSelectionMode] = useState(false);
            const [selectedMaintIds, setSelectedMaintIds] = useState(new Set());
            const [toastMessage, setToastMessage] = useState(null);
            const [showAddMaintenance, setShowAddMaintenance] = useState(false);
            const [editingMaintenanceRecord, setEditingMaintenanceRecord] = useState(null);
            const [showAddUpdate, setShowAddUpdate] = useState(null);
            const [maintenanceSearch, setMaintenanceSearch] = useState('');
            const [showAddInventory, setShowAddInventory] = useState(false);
            const [editingInventoryItem, setEditingInventoryItem] = useState(null);
            const [showInventoryHistory, setShowInventoryHistory] = useState(null);
            const [showAddManual, setShowAddManual] = useState(false);
            const [editingManual, setEditingManual] = useState(null);
            const [manualTypeForAdd, setManualTypeForAdd] = useState('manual');
            const [showAddBooking, setShowAddBooking] = useState(false);
            const [editingBooking, setEditingBooking] = useState(null);
            const [selectedDayStr, setSelectedDayStr] = useState(null); 
            const [selectedImage, setSelectedImage] = useState(null);
            const [showShiftBulk, setShowShiftBulk] = useState(false);
            const [selectedShiftDate, setSelectedShiftDate] = useState(null);
            const [showArchive, setShowArchive] = useState(false);
            const [dataLoaded, setDataLoaded] = useState(false);
            const [showLineReportSelector, setShowLineReportSelector] = useState(false);
            const [selectedReportBookingIds, setSelectedReportBookingIds] = useState(new Set());

            const { methods, auth, db, appId, initialToken } = window.FirebaseSDK;

            useEffect(() => {
                const init = async () => {
                    if (initialToken) { try { await methods.signInWithCustomToken(auth, initialToken); } catch { await methods.signInAnonymously(auth); } }
                    else { await methods.signInAnonymously(auth); }
                };
                init();
                const unsub = methods.onAuthStateChanged(auth, u => setUser(u));
                return () => unsub();
            }, []);

            useEffect(() => {
                if (!user) return;
                const opts = { error: (e) => console.error(e) };
                const unsubM = methods.onSnapshot(methods.collection(db, 'artifacts', appId, 'public', 'data', 'maintenance_records'), snap => setRecords(snap.docs.map(d => ({ id: d.id, ...d.data() }))), opts.error);
                const unsubI = methods.onSnapshot(methods.collection(db, 'artifacts', appId, 'public', 'data', 'inventory'), snap => setInventoryItems(snap.docs.map(d => ({ id: d.id, ...d.data() }))), opts.error);
                const unsubIL = methods.onSnapshot(methods.collection(db, 'artifacts', appId, 'public', 'data', 'inventory_logs'), snap => setInventoryLogs(snap.docs.map(d => ({ id: d.id, ...d.data() })).sort((a,b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0))), opts.error);
                const unsubMa = methods.onSnapshot(methods.collection(db, 'artifacts', appId, 'public', 'data', 'manuals'), snap => setManuals(snap.docs.map(d => ({ id: d.id, ...d.data() }))), opts.error);
                const unsubB = methods.onSnapshot(methods.collection(db, 'artifacts', appId, 'public', 'data', 'bookings'), snap => setBookings(snap.docs.map(d => ({ id: d.id, ...d.data() }))), opts.error);
                const unsubS = methods.onSnapshot(methods.collection(db, 'artifacts', appId, 'public', 'data', 'shifts'), snap => {
                    setShifts(snap.docs.map(d => ({ id: d.id, ...d.data() })));
                    setDataLoaded(true);
                }, opts.error);
                return () => { unsubM(); unsubI(); unsubIL(); unsubMa(); unsubB(); unsubS(); };
            }, [user]);

            const handleUpdateBooking = async (id, data) => {
                await methods.updateDoc(methods.doc(db, 'artifacts', appId, 'public', 'data', 'bookings', id), { ...data, updatedAt: methods.serverTimestamp() });
            };

            const handleLinkeyCheck = () => {
                const today = new Date();
                const todayStr = today.toLocaleDateString('sv-SE');
                const todayList = bookings.filter(b => todayStr >= b.startDate && todayStr < b.endDate);
                let text = "リンキーチェックです\n今日の宿泊状況\n\n";
                text += `本日（${today.getMonth()+1}/${today.getDate()}）\n`;
                
                FACILITIES.forEach(facility => {
                    const facilityBookings = todayList.filter(book => book.facility === facility);
                    if (facilityBookings.length > 0) {
                        facilityBookings.forEach(b => {
                            const isCheckIn = b.startDate === todayStr;
                            let statusText = isCheckIn ? `${b.people}名チェックイン` : "宿泊中";
                            text += `${facility}/${statusText}\n`;
                            const extras = [];
                            if (b.luggage) extras.push("荷物預かりあり");
                            if (b.notes) extras.push(`備考：${b.notes}`);
                            if (extras.length > 0) text += `（${extras.join(" ")}）\n`;
                        });
                    } else { text += `${facility}/空室\n`; }
                });
                text += "\n-------";
                copyToClipboard(text, "報告文をコピーしました！");
            };

            const toggleReportSelection = (id) => {
                const next = new Set(selectedReportBookingIds);
                if (next.has(id)) next.delete(id);
                else next.add(id);
                setSelectedReportBookingIds(next);
            };

            const handleBulkLineReport = () => {
                if (selectedReportBookingIds.size === 0) return;
                const now = new Date();
                const timeStr = `${now.getHours()}時${String(now.getMinutes()).padStart(2, '0')}分`;
                let text = `${timeStr}\n\n`;
                const selectedBookings = bookings.filter(b => selectedReportBookingIds.has(b.id));
                selectedBookings.forEach((b, idx) => {
                    text += `【${b.facility}】\n`;
                    if (b.checkedOutAt) {
                        text += `チェックアウト済み\n`;
                    } else {
                        const m = b.menCount || 0;
                        const w = b.womenCount || 0;
                        const c = b.childCount || 0;
                        const currentTotal = m + w + c;
                        
                        const parts = [];
                        if (m > 0) parts.push(`男${m}名`);
                        if (w > 0) parts.push(`女${w}名`);
                        if (c > 0) parts.push(`子供${c}名`);
                        
                        if (parts.length > 0) {
                            text += parts.join('、') + `\n`;
                        }
                        text += `計${currentTotal}名 / 予定${b.people}名\n`;
                    }
                    if (idx < selectedBookings.length - 1) text += `\n`;
                });
                text += `\nチェックインしています`;
                copyToClipboard(text, "LINE報告文をコピーしました");
                setShowLineReportSelector(false);
                setSelectedReportBookingIds(new Set());
            };

            const copyToClipboard = (text, message) => {
                const t = document.createElement("textarea"); t.value = text; document.body.appendChild(t); t.select(); document.execCommand('copy'); document.body.removeChild(t);
                setToastMessage(message); setTimeout(() => setToastMessage(null), 3000);
            };

            const handleSave = async (col, data) => { if (!user) return; const t = methods.serverTimestamp(); await methods.addDoc(methods.collection(db, 'artifacts', appId, 'public', 'data', col), { ...data, createdAt: t, updatedAt: t, userId: user.uid }); };
            const handleUpdate = async (col, id, data) => { if (!user) return; await methods.updateDoc(methods.doc(db, 'artifacts', appId, 'public', 'data', col, id), { ...data, updatedAt: methods.serverTimestamp() }); };
            const handleDelete = async (col, id) => { if (!user) return; await methods.deleteDoc(methods.doc(db, 'artifacts', appId, 'public', 'data', col, id)); if(selectedDayStr) setSelectedDayStr(null); };

            const handleUpdateStock = async (id, v) => {
                const item = inventoryItems.find(i => i.id === id);
                if (!item) return;
                const change = Number(v) - Number(item.stock);
                if (change === 0) return;
                const now = new Date().toISOString();
                const logData = { itemId: id, itemName: item.name, location: item.location, change: change, stockAfter: v, timestamp: methods.serverTimestamp(), userId: user.uid };
                await handleUpdate('inventory', id, { prevStock: item.stock, prevChecked: item.lastChecked || item.createdAt?.toDate().toISOString() || now, stock: Math.max(0, v), lastChecked: now });
                await methods.addDoc(methods.collection(db, 'artifacts', appId, 'public', 'data', 'inventory_logs'), logData);
            };

            const handleSaveShiftBulk = async (date, newShifts) => {
                if (!user) return;
                const existing = shifts.filter(s => s.date === date);
                for (const s of existing) await methods.deleteDoc(methods.doc(db, 'artifacts', appId, 'public', 'data', 'shifts', s.id));
                for (const s of newShifts) await methods.addDoc(methods.collection(db, 'artifacts', appId, 'public', 'data', 'shifts'), { ...s, createdAt: methods.serverTimestamp(), userId: user.uid });
            };

            const dayDetailBookings = useMemo(() => {
                if (!selectedDayStr) return [];
                return bookings.filter(b => selectedDayStr >= b.startDate && selectedDayStr <= b.endDate);
            }, [selectedDayStr, bookings]);

            const handleAddMaintUpdate = async (data) => {
                if (!showAddUpdate || !user) return;
                const record = showAddUpdate;
                const newUpdate = { comment: data.comment, images: data.images || [], updatedAt: new Date().toISOString(), userId: user.uid };
                await handleUpdate('maintenance_records', record.id, { updates: methods.arrayUnion(newUpdate) });
            };

            const handleGenerateLineReport = () => {
                const selected = records.filter(r => selectedMaintIds.has(r.id));
                let text = "メンテナンス報告です\n\n";
                selected.forEach(r => {
                    text += `【${r.facility}】${r.task}\n`;
                    if (r.updates && r.updates.length > 0) {
                        r.updates.forEach(u => text += ` └追記: ${u.comment}\n`);
                    }
                    text += `(担当: ${r.staff})\n\n`;
                });
                copyToClipboard(text, "LINE報告文をコピーしました！");
                setIsSelectionMode(false);
                setSelectedMaintIds(new Set());
            };

            return (
                <div className="min-h-screen pb-24 overflow-x-hidden bg-slate-50 font-black text-left text-slate-900">
                    <header className="sticky top-0 z-30 bg-white/80 backdrop-blur-md border-b border-slate-200 px-4 py-3 flex justify-between items-center shadow-sm text-left"><h1 className="text-xl font-black text-indigo-700 flex items-center gap-2 tracking-tighter text-left"><Icon name="RefreshCw" size={20} /><span>Portal</span></h1><select value={selectedFacility} onChange={e => setSelectedFacility(e.target.value)} className="bg-slate-100 border-none rounded-full px-4 py-1.5 text-[11px] font-black outline-none text-left"><option value="all">全施設表示</option>{FACILITIES.map(f => <option key={f} value={f}>{f}</option>)}</select></header>
                    <main className="p-4 max-w-md mx-auto space-y-6 text-left">
                        {(!user || !dataLoaded) ? (<div className="flex flex-col items-center justify-center py-40 text-slate-400 gap-4 text-left"><Icon name="RefreshCw" className="animate-spin" size={32} /><p>同期中...</p></div>) : (
                            <>
                                {activeTab === 'schedule' && <ScheduleSectionContainer selectedFacility={selectedFacility} bookings={bookings} records={records} manuals={manuals} shifts={shifts} onOpenAdd={() => setShowAddBooking(true)} onOpenDetail={setSelectedDayStr} onLinkeyCheck={handleLinkeyCheck} onUpdateBooking={handleUpdateBooking} onLineReport={() => setShowLineReportSelector(true)} />}
                                {activeTab === 'shift' && <ShiftSection shifts={shifts} onOpenAdd={() => { setSelectedShiftDate(null); setShowShiftBulk(true); }} onDelete={id => handleDelete('shifts', id)} onEdit={(date) => { setSelectedShiftDate(date); setShowShiftBulk(true); }} />}
                                {activeTab === 'maintenance' && (
                                    <div className="space-y-6 text-left">
                                        <div className="flex justify-between items-center px-1"><h2 className="text-sm text-slate-400 italic font-black">{isSelectionMode ? "項目を選択中..." : (showArchive ? "アーカイブ" : "最近の報告")}</h2><div className="flex gap-2">
                                                <button onClick={() => { setIsSelectionMode(!isSelectionMode); setSelectedMaintIds(new Set()); }} className={`${isSelectionMode ? 'bg-slate-200 text-slate-600' : 'bg-emerald-500 text-white'} text-[10px] px-3 py-2 rounded-full flex items-center gap-1 font-black shadow-sm transition-all`}><Icon name={isSelectionMode ? "X" : "MessageCircle"} size={12} />{isSelectionMode ? "取消" : "LINE報告"}</button>{!isSelectionMode && <button onClick={() => setShowAddMaintenance(true)} className="bg-indigo-600 text-white text-[10px] px-4 py-2 rounded-full shadow-md flex items-center gap-1 font-black"><Icon name="Plus" size={12} /> 報告</button>}</div></div>
                                        <div className="relative px-1 text-left"><Icon name="Search" size={16} className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400" /><input type="text" placeholder="内容を検索..." className="w-full pl-10 pr-4 py-2.5 bg-white border border-slate-200 rounded-xl text-sm font-black shadow-sm outline-none text-left" value={maintenanceSearch} onChange={e => setMaintenanceSearch(e.target.value)} /></div>
                                        <MaintenanceCardList records={records} selectedFacility={selectedFacility} maintenanceSearch={maintenanceSearch} showArchive={showArchive} selectionMode={isSelectionMode} selectedMaintIds={selectedMaintIds} onToggleSelection={(id) => { const n = new Set(selectedMaintIds); if(n.has(id)) n.delete(id); else n.add(id); setSelectedMaintIds(n); }} onEdit={setEditingMaintenanceRecord} onAddUpdate={setShowAddUpdate} onDelete={id => handleDelete('maintenance_records', id)} onImageClick={setSelectedImage} />
                                        {!isSelectionMode && <button onClick={() => setShowArchive(!showArchive)} className="w-full py-4 bg-white border border-slate-200 rounded-2xl text-slate-500 font-black shadow-sm text-left">{showArchive ? "最新の10件を表示" : "すべての履歴を見る"}</button>}
                                    </div>
                                )}
                                {activeTab === 'inventory' && <InventorySection items={inventoryItems} onOpenAdd={() => setShowAddInventory(true)} onEdit={setEditingInventoryItem} onDelete={id => handleDelete('inventory', id)} onUpdateStock={handleUpdateStock} onShowHistory={setShowInventoryHistory} />}
                                {activeTab === 'manual' && <ManualSectionWrapperContainer manuals={manuals} selectedFacility={selectedFacility} onOpenAdd={(type) => { setManualTypeForAdd(type); setShowAddManual(true); }} onCopy={txt => copyToClipboard(txt, "本文をコピーしました")} onDelete={id => handleDelete('manuals', id)} onEdit={setEditingManual} onImageClick={setSelectedImage} appId={appId} />}
                            </>
                        )}
                    </main>

                    {toastMessage && <div className="fixed top-20 left-1/2 -translate-x-1/2 z-[3000] bg-slate-800 text-white px-6 py-3 rounded-2xl shadow-2xl text-xs font-black animate-in fade-in tracking-tight">{toastMessage}</div>}
                    <nav className="fixed bottom-0 left-0 right-0 bg-white border-t px-2 py-3 flex justify-around items-center z-40 shadow-lg font-black"><NavItem active={activeTab === 'schedule'} iconName="Bed" label="宿泊" onClick={() => setActiveTab('schedule')} /><NavItem active={activeTab === 'shift'} iconName="Calendar" label="シフト" onClick={() => setActiveTab('shift')} /><NavItem active={activeTab === 'maintenance'} iconName="Wrench" label="メンテ" onClick={() => setActiveTab('maintenance')} /><NavItem active={activeTab === 'inventory'} iconName="Package" label="備品" onClick={() => setActiveTab('inventory')} /><NavItem active={activeTab === 'manual'} iconName="BookOpen" label="マニュアル" onClick={() => setActiveTab('manual')} /></nav>

                    {/* LINE Report Selector Modal */}
                    {showLineReportSelector && (
                        <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[2000] flex items-end sm:items-center justify-center p-4 font-black text-left text-left">
                            <div className="bg-white w-full max-sm:max-h-[90vh] max-w-sm rounded-[2.5rem] p-6 shadow-2xl overflow-y-auto animate-in slide-in-from-bottom-5">
                                <div className="flex justify-between items-center mb-6 text-left text-left"><h3 className="text-lg font-black text-slate-800 italic">報告する施設を選択</h3><button onClick={() => { setShowLineReportSelector(false); setSelectedReportBookingIds(new Set()); }} className="p-2 text-slate-400 font-black">✕</button></div>
                                <div className="space-y-3 mb-8 max-h-[50vh] overflow-y-auto no-scrollbar text-left text-left">
                                    {bookings.filter(b => new Date().toLocaleDateString('sv-SE') >= b.startDate && new Date().toLocaleDateString('sv-SE') <= b.endDate).map(b => (
                                        <button key={b.id} onClick={() => toggleReportSelection(b.id)} className={`w-full p-4 border rounded-2xl flex items-center justify-between transition-all ${selectedReportBookingIds.has(b.id) ? 'bg-indigo-50 border-indigo-600 shadow-md ring-2 ring-indigo-600/10' : 'bg-slate-50 border-slate-100 opacity-60'}`}>
                                            <div className="flex items-center gap-3 text-left text-left">
                                                <span className="w-3 h-3 rounded-full" style={{backgroundColor: FACILITY_COLORS[b.facility]}}></span>
                                                <div className="text-left text-left"><div className="text-xs font-black text-slate-400">{b.facility} {b.checkedOutAt && " (OUT)"}</div><div className="text-sm font-black text-slate-700">{b.guestName}様</div></div>
                                            </div>
                                            <div className={`w-6 h-6 rounded-full flex items-center justify-center border-2 ${selectedReportBookingIds.has(b.id) ? 'bg-indigo-600 border-indigo-600 text-white' : 'bg-white border-slate-200'}`}>{selectedReportBookingIds.has(b.id) && <Icon name="Check" size={12} strokeWidth={4} />}</div>
                                        </button>
                                    ))}
                                </div>
                                <button disabled={selectedReportBookingIds.size === 0} onClick={handleBulkLineReport} className="w-full bg-emerald-500 text-white py-4 rounded-[1.5rem] shadow-xl flex items-center justify-center gap-3 font-black active:scale-95 transition-all disabled:bg-slate-200 disabled:shadow-none text-left text-left">
                                    <Icon name="MessageCircle" size={20} strokeWidth={3} />選んだ施設を報告する ({selectedReportBookingIds.size})
                                </button>
                            </div>
                        </div>
                    )}

                    {/* Details Modal */}
                    {selectedDayStr && (
                        <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[1000] flex items-center justify-center p-4 font-black text-slate-800 text-left text-left">
                            <div className="bg-white w-full max-w-md rounded-[2.5rem] p-6 shadow-2xl animate-in zoom-in-95 text-left text-left"><div className="flex justify-between items-center mb-6 text-left text-left"><h3 className="text-xl font-black">{selectedDayStr.replace(/-/g, '/')} の詳細</h3><button onClick={() => setSelectedDayStr(null)} className="p-2 text-slate-400 bg-slate-100 rounded-full font-black">✕</button></div>
                                <div className="space-y-4 max-h-[60vh] overflow-y-auto no-scrollbar font-black text-left text-left">
                                    {dayDetailBookings.map((b, i) => {
                                        const isIN = b.startDate === selectedDayStr; const isOUT = b.endDate === selectedDayStr; const isS = selectedDayStr >= b.startDate && selectedDayStr < b.endDate && !isIN;
                                        return (
                                            <div key={`${b.id}-${i}`} className="bg-slate-50 p-3 sm:p-4 rounded-3xl border border-slate-100 relative font-black text-slate-900 text-left text-left">
                                                <div className="flex items-center justify-between mb-2 text-left text-left">
                                                    <div className="flex items-center gap-2 text-left text-left"><span className="w-3 h-3 rounded-full" style={{backgroundColor: FACILITY_COLORS[b.facility] || '#cbd5e1'}}></span><span className="text-[10px] text-slate-400 uppercase font-black">{b?.facility || '施設不明'} · {b?.people || 0}名</span></div>
                                                    <span className={`${isIN ? "bg-emerald-500" : isOUT ? "bg-rose-500" : "bg-indigo-500"} text-white text-[9px] px-2 py-0.5 rounded-full font-black shadow-sm`}>{isIN ? "IN" : isOUT ? "OUT" : isS ? "IN中" : "予約"}</span>
                                                </div>
                                                <div className="text-slate-800 text-lg font-black pr-16 text-left text-left">{b?.guestName || '名称未設定'} 様</div>
                                                <div className="text-[10px] text-indigo-400 font-bold mt-1 bg-white inline-block px-2 py-0.5 rounded border border-indigo-50 text-left text-left">{formatMMDD(b?.startDate)} - {formatMMDD(b?.endDate)}</div>
                                                <BookingOptions booking={b} /><CheckInCounter booking={b} onUpdate={handleUpdateBooking} />
                                                <div className="absolute bottom-4 right-4 flex gap-3 text-left text-left">
                                                    <button onClick={() => { setEditingBooking(b); setSelectedDayStr(null); }} className="text-slate-300 hover:text-indigo-500 transition-colors"><Icon name="Edit3" size={16} /></button>
                                                    <button onClick={() => { if(b?.id) handleDelete('bookings', b.id); setSelectedDayStr(null); }} className="text-slate-300 hover:text-rose-500 transition-colors"><Icon name="Trash2" size={16} /></button>
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                                <button onClick={() => setSelectedDayStr(null)} className="mt-6 w-full py-4 bg-slate-800 text-white font-black rounded-2xl active:scale-95 transition-all text-left text-left">閉じる</button>
                            </div>
                        </div>
                    )}

                    {/* Standard CRUD Modals */}
                    {showAddBooking && <AddModal title="予約登録" onClose={() => setShowAddBooking(false)} onSave={d => handleSave('bookings', d)} fields={[{ name: 'facility', label: '施設', type: 'select', options: FACILITIES }, { name: 'guestName', label: 'ゲスト名', type: 'text' }, { name: 'people', label: '人数', type: 'number', default: 1 }, { name: 'startDate', label: 'IN日', type: 'date' }, { name: 'endDate', label: 'OUT日', type: 'date' }, { name: 'babyCrib', label: 'ベビーベッド', type: 'checkbox' }, { name: 'babyBath', label: 'ベビーバス', type: 'checkbox' }, { name: 'babyChair', label: 'ベビーチェア', type: 'checkbox' }, { name: 'luggage', label: '荷物預かり', type: 'checkbox' }, { name: 'notes', label: '備考', type: 'textarea', required: false }]} />}
                    {editingBooking && <AddModal title="予約編集" initialData={editingBooking} onClose={() => setEditingBooking(null)} onSave={d => handleUpdate('bookings', editingBooking.id, d)} fields={[{ name: 'facility', label: '施設', type: 'select', options: FACILITIES }, { name: 'guestName', label: 'ゲスト名', type: 'text' }, { name: 'people', label: '人数', type: 'number' }, { name: 'startDate', label: 'IN日', type: 'date' }, { name: 'endDate', label: 'OUT日', type: 'date' }, { name: 'babyCrib', label: 'ベビーベッド', type: 'checkbox' }, { name: 'babyBath', label: 'ベビーバス', type: 'checkbox' }, { name: 'babyChair', label: 'ベビーチェア', type: 'checkbox' }, { name: 'luggage', label: '荷物預かり', type: 'checkbox' }, { name: 'notes', label: '備考', type: 'textarea', required: false }]} />}
                    {showShiftBulk && <ShiftBulkModal date={selectedShiftDate || new Date().toLocaleDateString('sv-SE')} existingShifts={shifts.filter(s => s.date === (selectedShiftDate || new Date().toLocaleDateString('sv-SE')))} onClose={() => setShowShiftBulk(false)} onSave={handleSaveShiftBulk} />}
                    {showAddMaintenance && <AddModal title="メンテナンス報告" onClose={() => setShowAddMaintenance(false)} onSave={d => handleSave('maintenance_records', d)} hasImage fields={[{ name: 'facility', label: '施設', type: 'select', options: FACILITIES }, { name: 'staff', label: '担当者名', type: 'select', options: ['江藤', '谷口', '直接入力'] }, { name: 'task', label: '内容', type: 'textarea' }, { name: 'date', label: '日付', type: 'date', default: new Date().toLocaleDateString('sv-SE') }]} />}
                    {editingMaintenanceRecord && <AddModal title="メイン投稿の編集" initialData={editingMaintenanceRecord} onClose={() => setEditingMaintenanceRecord(null)} onSave={d => handleUpdate('maintenance_records', editingMaintenanceRecord.id, d)} hasImage fields={[{ name: 'facility', label: '施設', type: 'select', options: FACILITIES }, { name: 'staff', label: '担当者名', type: 'select', options: ['江藤', '谷口', '直接入力'] }, { name: 'task', label: '内容', type: 'textarea' }, { name: 'date', label: '日付', type: 'date' }]} />}
                    {showAddUpdate && <AddModal title="追加の情報を追記" onClose={() => setShowAddUpdate(null)} onSave={handleAddMaintUpdate} hasImage fields={[{ name: 'comment', label: '追記コメント', type: 'textarea' }]} />}
                    {showAddInventory && <AddModal title="備品登録" onClose={() => setShowAddInventory(false)} onSave={d => handleSave('inventory', { ...d, lastChecked: new Date().toISOString() })} hasImage fields={[{ name: 'location', label: '拠点', type: 'select', options: INVENTORY_LOCATIONS }, { name: 'name', label: '品名', type: 'text' }, { name: 'stock', label: '個数', type: 'number', default: 0 }, { name: 'threshold', label: '補充アラート', type: 'number', default: 5 }]} />}
                    {editingInventoryItem && <AddModal title="備品編集" initialData={editingInventoryItem} onClose={() => setEditingInventoryItem(null)} onSave={d => handleUpdate('inventory', editingInventoryItem.id, d)} hasImage fields={[{ name: 'location', label: '拠点', type: 'select', options: INVENTORY_LOCATIONS }, { name: 'name', label: '品名', type: 'text' }, { name: 'stock', label: '個数', type: 'number' }, { name: 'threshold', label: '補充アラート', type: 'number' }]} />}
                    {showInventoryHistory && <StockHistoryModal item={showInventoryHistory} logs={inventoryLogs.filter(l => l.itemId === showInventoryHistory.id)} onClose={() => setShowInventoryHistory(null)} />}
                    {showAddManual && <AddModal title={manualTypeForAdd === 'trouble' ? "トラブル履歴を記録" : "マニュアル・FAQ投稿"} onClose={() => setShowAddManual(false)} onSave={d => handleSave('manuals', { ...d, type: manualTypeForAdd })} hasImage fields={manualTypeForAdd === 'trouble' ? [{ name: 'facility', label: '拠点', type: 'select', options: MANUAL_FACILITIES }, { name: 'date', label: '日時', type: 'datetime-local', default: new Date().toISOString().slice(0,16) }, { name: 'title', label: 'トラブル概要', type: 'text' }, { name: 'content', label: '内容詳細', type: 'textarea' }, { name: 'solution', label: '対処法', type: 'textarea' }] : [{ name: 'type', label: '種類', type: 'select', options: ['manual', 'faq'] }, { name: 'facility', label: '拠点', type: 'select', options: MANUAL_FACILITIES }, { name: 'tag', label: 'カテゴリー', type: 'select', options: MANUAL_TAGS }, { name: 'title', label: 'タイトル', type: 'text' }, { name: 'content', label: '内容', type: 'textarea' }]} />}
                    {editingManual && <AddModal title="内容を修正" initialData={editingManual} onClose={() => setEditingManual(null)} onSave={d => handleUpdate('manuals', editingManual.id, d)} hasImage fields={editingManual.type === 'trouble' ? [{ name: 'facility', label: '拠点', type: 'select', options: MANUAL_FACILITIES }, { name: 'date', label: '日時', type: 'datetime-local' }, { name: 'title', label: 'トラブル概要', type: 'text' }, { name: 'content', label: '内容詳細', type: 'textarea' }, { name: 'solution', label: '対処法', type: 'textarea' }] : [{ name: 'facility', label: '拠点', type: 'select', options: MANUAL_FACILITIES }, { name: 'tag', label: 'カテゴリー', type: 'select', options: MANUAL_TAGS }, { name: 'title', label: 'タイトル', type: 'text' }, { name: 'content', label: '内容', type: 'textarea' }]} />}

                    {selectedImage && <div className="fixed inset-0 bg-black/95 z-[2000] flex items-center justify-center p-4 text-left text-left" onClick={() => setSelectedImage(null)}><button className="absolute top-6 right-6 text-white text-left text-left"><Icon name="X" size={32} /></button><img src={selectedImage} className="max-w-full max-h-[85vh] object-contain rounded-xl shadow-2xl font-black text-left text-left" /></div>}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
