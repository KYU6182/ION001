<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>民宿スタッフ専用ポータル</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans JP', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        
        .calendar-grid { display: grid; grid-template-cols: repeat(7, 1fr); gap: 2px; background-color: #f1f5f9; border-radius: 20px; overflow: hidden; }
        .day-cell { min-height: 105px; height: auto; background-color: white; padding: 4px 1px 8px 1px; display: flex; flex-direction: column; align-items: center; position: relative; cursor: pointer; transition: all 0.2s; overflow: hidden; }
        .day-cell:active { background-color: #f8fafc; transform: scale(0.98); }
        .day-num { font-size: 11px; font-weight: 900; margin-bottom: 2px; width: 22px; height: 22px; display: flex; align-items: center; justify-content: center; z-index: 10; border-radius: 8px; }
        
        .booking-badge { font-size: 6px; font-weight: 900; color: white; padding: 1px 2px; border-radius: 2px; width: 98%; text-align: center; margin-bottom: 1px; line-height: 1.1; }
        .badge-options { font-size: 5px; opacity: 0.9; margin-left: 2px; letter-spacing: -0.5px; }
        
        .shift-badge { font-size: 7px; font-weight: 900; padding: 1px 2px; border-radius: 4px; width: 92%; text-align: center; margin-bottom: 1px; line-height: 1.2; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }
        .shift-badge-indigo { background-color: #eef2ff; color: #6366f1; border: 1px solid #e0e7ff; }
        
        .selection-check { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }

        .counter-btn { width: 26px; height: 26px; display: flex; align-items: center; justify-content: center; border-radius: 8px; transition: all 0.1s; }
        .counter-btn:active { transform: scale(0.9); background-color: #f1f5f9; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 text-left">
    <div id="root"></div>

    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, onSnapshot, updateDoc, setDoc, deleteDoc, addDoc, serverTimestamp, arrayUnion, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const config = typeof __firebase_config !== 'undefined' 
            ? JSON.parse(__firebase_config) 
            : {
                apiKey: "AIzaSyC6fH7zMawRWM4vPzJwGw5P91zx6eLvXMM",
                authDomain: "mentt-a93f3.firebaseapp.com",
                projectId: "mentt-a93f3",
                storageBucket: "mentt-a93f3.firebasestorage.app",
                messagingSenderId: "759567068296",
                appId: "1:759567068296:web:93796f181aa221b425433d"
            };

        const app = initializeApp(config);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.FirebaseSDK = {
            auth, db, 
            methods: { signInAnonymously, signInWithCustomToken, onAuthStateChanged, collection, doc, onSnapshot, updateDoc, setDoc, deleteDoc, addDoc, serverTimestamp, arrayUnion, query, orderBy },
            appId: typeof __app_id !== 'undefined' ? __app_id : 'minshuku-portal-v2',
            initialToken: typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null
        };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;
        
        const FACILITIES = ["天神", "博多", "清川"];
        const FACILITY_COLORS = { "天神": "#6366F1", "博多": "#10B981", "清川": "#F43F5E", "共通": "#94A3B8" };
        const INVENTORY_LOCATIONS = ['事務所', '天神', '博多', '清川', 'エブリィ', 'IONビル２階'];
        const MANUAL_FACILITIES = ["共通", "天神", "博多", "清川"];
        const MANUAL_TAGS = ["入退室", "室内", "設備", "その他"];
        const STAFF_LIST = ["中牟田", "江藤", "松尾", "中牟田（昌）", "内尾", "橋口", "谷口", "事務所"];
        const TIME_SLOTS = ["9-12", "12-15", "15-18", "18-21", "21-24"];

        // --- 1. Core Helpers ---
        function Icon({ name, size = 24, color = "currentColor", strokeWidth = 2, className = "" }) {
            const iconData = lucide.icons[name];
            if (!iconData) return null;
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth={strokeWidth} strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {iconData.map(([tag, attrs], i) => React.createElement(tag, { ...attrs, key: i }))}
                </svg>
            );
        }

        function formatDateTime(isoOrTimestamp) {
            if (!isoOrTimestamp) return '未確認';
            let date;
            if (isoOrTimestamp && typeof isoOrTimestamp.seconds === 'number') {
                date = new Date(isoOrTimestamp.seconds * 1000);
            } else {
                date = new Date(isoOrTimestamp);
            }
            if (isNaN(date.getTime())) return '未確認';
            const now = new Date();
            const isToday = date.toDateString() === now.toDateString();
            const datePart = isToday ? "今日" : `${date.getMonth() + 1}/${date.getDate()}`;
            const timePart = `${date.getHours()}:${String(date.getMinutes()).padStart(2, '0')}`;
            return `${datePart} ${timePart}`;
        }

        function formatMMDD(dateStr) {
            if (!dateStr) return "";
            const d = new Date(dateStr);
            if (isNaN(d.getTime())) return "";
            return `${d.getMonth() + 1}/${d.getDate()}`;
        }

        function compressImage(file) {
            if (!file) return Promise.resolve(null);
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_WIDTH = 800;
                        let width = img.width;
                        let height = img.height;
                        if (width > MAX_WIDTH) { height *= MAX_WIDTH / width; width = MAX_WIDTH; }
                        canvas.width = width; canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        resolve(canvas.toDataURL('image/jpeg', 0.6));
                    };
                };
            });
        }

        // --- 2. Shared Small UI Components ---
        function NavItem({ active, iconName, label, onClick }) {
            return (
                <button onClick={onClick} className={`flex flex-col items-center gap-1 transition-all active:scale-90 flex-1 ${active ? 'text-indigo-600' : 'text-slate-400'}`}>
                    <div className={`p-1.5 rounded-xl ${active ? 'bg-indigo-50' : ''}`}>
                        <Icon name={iconName} size={22} strokeWidth={active ? 2.5 : 2} />
                    </div>
                    <span className="text-[10px] font-black tracking-tight">{label}</span>
                </button>
            );
        }

        function BookingOptions({ booking }) {
            const options = [
                { key: 'babyCrib', label: 'ベッド', icon: 'Baby' },
                { key: 'babyBath', label: 'バス', icon: 'Bath' },
                { key: 'babyChair', label: 'チェア', icon: 'Armchair' },
                { key: 'luggage', label: '荷物', icon: 'Package' },
            ];
            const active = options.filter(opt => booking?.[opt.key]);
            if (active.length === 0 && !booking?.notes) return null;
            return (
                <div className="mt-2 space-y-2">
                    {active.length > 0 && (
                        <div className="flex flex-wrap gap-1">
                            {active.map(opt => (
                                <span key={opt.key} className="inline-flex items-center gap-1 px-2 py-0.5 rounded-full bg-indigo-50 text-indigo-600 text-[9px] font-black border border-indigo-100">
                                    <Icon name={opt.icon} size={10} strokeWidth={3} /> {opt.label}
                                </span>
                            ))}
                        </div>
                    )}
                    {booking?.notes && <div className="p-2 bg-slate-50 rounded-xl text-[10px] text-slate-500 border border-slate-100 italic leading-snug">{booking.notes}</div>}
                </div>
            );
        }

        // --- Check-in Counter Component ---
        function CheckInCounter({ booking, onUpdate }) {
            const counts = {
                men: booking?.menCount || 0,
                women: booking?.womenCount || 0,
                child: booking?.childCount || 0
            };
            const total = counts.men + counts.women + counts.child;
            const isCheckedOut = !!booking?.checkedOutAt;

            const handleCount = (key, delta) => {
                if (isCheckedOut) return;
                const newVal = Math.max(0, counts[key] + delta);
                onUpdate(booking.id, { [`${key}Count`]: newVal, checkInRecordedAt: new Date().toISOString() });
            };

            const handleCheckOut = () => {
                onUpdate(booking.id, { checkedOutAt: new Date().toISOString() });
            };

            if (isCheckedOut) {
                return (
                    <div className="mt-3 bg-slate-100 p-2 sm:p-3 rounded-2xl border border-slate-200 animate-in fade-in">
                        <div className="flex justify-between items-center mb-2">
                            <span className="text-[10px] font-black text-slate-500 flex items-center gap-1">
                                <Icon name="LogOut" size={10} /> チェックアウト済み
                            </span>
                            <span className="text-[10px] font-black text-slate-400">
                                最終合計: <span className="text-slate-700 text-sm">{total}</span> 名
                            </span>
                        </div>
                        <div className="flex flex-wrap gap-2 text-[10px] font-black text-slate-600 bg-white/50 p-2 rounded-xl border border-slate-50">
                            {counts.men > 0 && <span>男 {counts.men}</span>}
                            {counts.women > 0 && <span>女 {counts.women}</span>}
                            {counts.child > 0 && <span>子 {counts.child}</span>}
                        </div>
                        <div className="mt-2 text-[8px] text-slate-400 text-right font-bold italic">
                            完了日時: {formatDateTime(booking.checkedOutAt)}
                        </div>
                    </div>
                );
            }

            return (
                <div className="mt-3 bg-indigo-50/50 p-2 sm:p-3 rounded-2xl border border-indigo-100/50">
                    <div className="flex justify-between items-center mb-2">
                        <span className="text-[10px] font-black text-indigo-600 flex items-center gap-1">
                            <Icon name="CheckCircle" size={10} /> チェックイン人数
                        </span>
                        <span className="text-[10px] font-black text-slate-400">
                            合計: <span className="text-indigo-600 text-sm">{total}</span> 名
                        </span>
                    </div>
                    <div className="flex justify-between items-center gap-1 sm:gap-2 mb-3">
                        {[
                            { label: '男', key: 'men', color: 'text-blue-600' },
                            { label: '女', key: 'women', color: 'text-rose-600' },
                            { label: '子', key: 'child', color: 'text-amber-600' }
                        ].map(type => (
                            <div key={type.key} className="flex flex-col items-center gap-1 bg-white p-1 rounded-xl flex-1 border border-indigo-50 shadow-sm min-w-0">
                                <span className={`text-[9px] font-black ${type.color}`}>{type.label}</span>
                                <div className="flex items-center gap-0.5 sm:gap-1">
                                    <button onClick={() => handleCount(type.key, -1)} className="counter-btn text-slate-300 hover:text-rose-500"><Icon name="Minus" size={10} strokeWidth={4} /></button>
                                    <span className="text-[11px] font-black w-3 sm:w-4 text-center">{counts[type.key]}</span>
                                    <button onClick={() => handleCount(type.key, 1)} className="counter-btn text-slate-300 hover:text-indigo-600"><Icon name="Plus" size={10} strokeWidth={4} /></button>
                                </div>
                            </div>
                        ))}
                    </div>
                    <button 
                        onClick={handleCheckOut}
                        className="w-full py-2 bg-white border border-rose-100 text-rose-500 text-[10px] font-black rounded-xl shadow-sm active:scale-95 transition-all flex items-center justify-center gap-1"
                    >
                        <Icon name="LogOut" size={10} /> チェックアウトする
                    </button>
                    {booking?.checkInRecordedAt && (
                        <div className="mt-2 text-[8px] text-slate-400 text-right font-bold italic">
                            最終更新: {formatDateTime(booking.checkInRecordedAt)}
                        </div>
                    )}
                </div>
            );
        }

        // --- 3. Modals ---
        function AddModal({ title, onClose, onSave, fields, hasImage, initialData = null }) {
            const initial = {}; 
            fields.forEach(f => { 
                if (f.name === 'staff' && f.type === 'select') {
                    const isManual = initialData && initialData.staff && !['江藤', '谷口'].includes(initialData.staff);
                    initial['staff'] = isManual ? '直接入力' : (initialData ? initialData.staff : (f.default || f.options[0]));
                    initial['staff_manual'] = isManual ? initialData.staff : '';
                } else {
                    initial[f.name] = initialData ? (initialData[f.name] ?? (f.type === 'checkbox' ? false : (f.default || ''))) : (f.default || (f.type === 'select' ? f.options[0] : (f.type === 'checkbox' ? false : ''))); 
                }
            });
            const [formData, setFormData] = useState(initial); 
            const [images, setImages] = useState(initialData?.images || []); 
            const [isSaving, setIsSaving] = useState(false); 
            const fileRef = useRef();
            
            const handleInputChange = (name, value) => {
                let newData = { ...formData, [name]: value };
                if (name === 'startDate' && value) {
                    const date = new Date(value);
                    date.setDate(date.getDate() + 1);
                    newData.endDate = date.toLocaleDateString('sv-SE');
                }
                setFormData(newData);
            };

            const save = async (e) => { 
                e.preventDefault(); 
                setIsSaving(true); 
                let dataToSave = { ...formData };
                if (dataToSave.staff === '直接入力') {
                    dataToSave.staff = formData.staff_manual || '未指定';
                }
                delete dataToSave.staff_manual;
                await onSave({ ...dataToSave, images }); 
                setIsSaving(false); 
                onClose(); 
            };

            return (
                <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[1500] flex items-end sm:items-center justify-center p-4 font-black text-left text-slate-900">
                    <div className="bg-white w-full max-md:max-h-[90vh] rounded-[2.5rem] p-6 shadow-2xl overflow-y-auto animate-in slide-in-from-bottom-5">
                        <div className="flex justify-between items-center mb-6"><h3 className="text-xl font-black">{title}</h3><button onClick={onClose} className="p-2 text-slate-400 bg-slate-100 rounded-full font-black">✕</button></div>
                        <form onSubmit={save} className="space-y-4">
                            <div className="grid gap-4">{fields.map(f => (
                                <div key={f.name} className={`text-left ${f.type === 'checkbox' ? 'flex items-center gap-3 px-2 py-1' : 'space-y-1'}`}>
                                    {f.type === 'checkbox' ? (
                                        <><input type="checkbox" id={f.name} className="w-5 h-5 accent-indigo-600 rounded" checked={formData[f.name]} onChange={e => handleInputChange(f.name, e.target.checked)} /><label htmlFor={f.name} className="text-sm font-black text-slate-700">{f.label}</label></>
                                    ) : (
                                        <>
                                            <label className="text-[10px] text-slate-400 font-black pl-2">{f.label}</label>
                                            {f.type === 'select' ? (
                                                <div className="space-y-2">
                                                    <select className="w-full bg-slate-50 border rounded-xl px-4 py-3 text-sm font-black outline-none" value={formData[f.name]} onChange={e => handleInputChange(f.name, e.target.value)}>
                                                        {f.options.map(opt => <option key={opt} value={opt}>{opt}</option>)}
                                                    </select>
                                                    {f.name === 'staff' && formData[f.name] === '直接入力' && (
                                                        <input 
                                                            type="text" 
                                                            placeholder="担当者名を入力" 
                                                            className="w-full bg-white border border-indigo-200 rounded-xl px-4 py-3 text-sm font-black outline-none animate-in slide-in-from-top-1" 
                                                            value={formData.staff_manual} 
                                                            onChange={e => handleInputChange('staff_manual', e.target.value)} 
                                                            required 
                                                        />
                                                    )}
                                                </div>
                                            ) : f.type === 'textarea' ? (
                                                <textarea className="w-full bg-slate-50 border rounded-xl px-4 py-3 text-sm font-bold min-h-[100px] outline-none" value={formData[f.name]} onChange={e => handleInputChange(f.name, e.target.value)} required={f.required !== false} />
                                            ) : (
                                                <input type={f.type} className="w-full bg-slate-50 border rounded-xl px-4 py-3 text-sm font-black outline-none" value={formData[f.name]} onChange={e => handleInputChange(f.name, e.target.value)} required={f.required !== false} />
                                            )}
                                        </>
                                    )}
                                </div>
                            ))}</div>
                            {hasImage && (<div className="space-y-2"><label className="text-[10px] text-slate-400 font-black pl-2">写真</label><div className="flex gap-2 overflow-x-auto py-2">{images.map((img, i) => (<div key={i} className="relative shrink-0"><img src={img} className="w-16 h-16 object-cover rounded-xl border" /><button type="button" onClick={() => {const ni=[...images]; ni.splice(i,1); setImages(ni);}} className="absolute -top-1 -right-1 bg-rose-500 text-white rounded-full p-1 font-black"><Icon name="X" size={10}/></button></div>))}<button type="button" onClick={() => fileRef.current.click()} className="w-16 h-16 bg-slate-50 border-2 border-dashed rounded-xl flex items-center justify-center text-slate-300"><Icon name="Camera" size={24} /></button></div><input type="file" ref={fileRef} className="hidden" multiple accept="image/*" onChange={async e => { const comp = await Promise.all(Array.from(e.target.files).map(f => compressImage(f))); setImages([...images, ...comp.filter(c => c)]); }} /></div>)}
                            <button type="submit" disabled={isSaving} className="w-full bg-indigo-600 text-white py-5 rounded-[1.5rem] font-black shadow-xl active:scale-95 transition-all">{isSaving ? "送信中..." : "保存する"}</button>
                        </form>
                    </div>
                </div>
            );
        }

        function StockHistoryModal({ item, logs, onClose }) {
            const monthlyStats = useMemo(() => {
                const stats = {};
                logs.forEach(log => {
                    const date = log.timestamp?.seconds ? new Date(log.timestamp.seconds * 1000) : new Date(log.timestamp);
                    const monthKey = `${date.getFullYear()}/${date.getMonth() + 1}`;
                    if (!stats[monthKey]) stats[monthKey] = { used: 0, refill: 0 };
                    if (log.change > 0) stats[monthKey].refill += log.change;
                    if (log.change < 0) stats[monthKey].used += Math.abs(log.change);
                });
                return Object.entries(stats).sort((a, b) => {
                    const [yA, mA] = a[0].split('/').map(Number);
                    const [yB, mB] = b[0].split('/').map(Number);
                    return yB !== yA ? yB - yA : mB - mA;
                });
            }, [logs]);

            return (
                <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[1500] flex items-end sm:items-center justify-center p-4 font-black text-left">
                    <div className="bg-white w-full max-w-lg rounded-[2.5rem] p-6 shadow-2xl overflow-y-auto max-h-[90vh] animate-in slide-in-from-bottom-5">
                        <div className="flex justify-between items-center mb-6">
                            <div><h3 className="text-xl font-black">{item.name}</h3><p className="text-[10px] text-slate-400">拠点: {item.location} / 在庫ログ</p></div>
                            <button onClick={onClose} className="p-2 text-slate-400 bg-slate-50 rounded-full font-black">✕</button>
                        </div>
                        <div className="space-y-8 text-left">
                            <section className="space-y-3">
                                <h4 className="text-xs text-indigo-500 font-black uppercase tracking-widest flex items-center gap-2 px-1"><Icon name="BarChart2" size={14} /> 月別使用レポート</h4>
                                <div className="grid gap-2 text-left">
                                    {monthlyStats.map(([month, data]) => (
                                        <div key={month} className="bg-slate-50 p-4 rounded-2xl flex justify-between items-center border border-slate-100 text-left">
                                            <span className="text-sm font-black text-slate-700">{month}月</span>
                                            <div className="flex gap-4">
                                                <div className="text-right text-left"><span className="text-[8px] text-slate-400 block uppercase">Used</span><span className="text-base font-black text-rose-500">-{data.used}</span></div>
                                                <div className="text-right border-l pl-4 border-slate-200 text-left"><span className="text-[8px] text-slate-400 block uppercase">Refill</span><span className="text-base font-black text-emerald-500">+{data.refill}</span></div>
                                            </div>
                                        </div>
                                    ))}
                                    {monthlyStats.length === 0 && <p className="text-center py-10 text-slate-300 text-xs italic bg-slate-50 rounded-2xl border-dashed border-2">データはありません</p>}
                                </div>
                            </section>
                            <section className="space-y-4 text-left">
                                <h4 className="text-xs text-indigo-500 font-black uppercase tracking-widest flex items-center gap-2 px-1"><Icon name="History" size={14} /> 詳細履歴</h4>
                                <div className="space-y-4 text-left">
                                    {logs.map((log, i) => (
                                        <div key={i} className="flex gap-3 relative text-left">
                                            {i !== logs.length - 1 && <div className="absolute left-[11px] top-6 bottom-[-16px] w-[2px] bg-slate-100"></div>}
                                            <div className={`w-6 h-6 rounded-full flex items-center justify-center shrink-0 z-10 ${log.change > 0 ? 'bg-emerald-100 text-emerald-600' : 'bg-rose-100 text-rose-600'}`}><Icon name={log.change > 0 ? "Plus" : "Minus"} size={12} strokeWidth={4} /></div>
                                            <div className="flex-1 pb-4 text-left">
                                                <div className="flex justify-between items-start text-left"><span className={`text-sm font-black ${log.change > 0 ? 'text-emerald-600' : 'text-rose-600'}`}>{log.change > 0 ? `+${log.change} 補充` : `${log.change} 消費`}</span><span className="text-[10px] text-slate-300 font-black">{formatDateTime(log.timestamp)}</span></div>
                                                <div className="text-[10px] text-slate-400 font-bold mt-0.5 text-left">残数: {log.stockAfter}個</div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </section>
                        </div>
                        <button onClick={onClose} className="w-full mt-6 bg-slate-800 text-white py-4 rounded-2xl font-black active:scale-95 transition-transform shadow-lg">閉じる</button>
                    </div>
                </div>
            );
        }

        function ShiftBulkModal({ date, existingShifts, onClose, onSave }) {

            const handleSave = async () => { setIsSaving(true); const flatShifts = []; Object.entries(assignments).forEach(([slot, staffs]) => { staffs.forEach(staff => { flatShifts.push({ date: selectedDate, timeSlot: slot, staff: staff, taniguchiHoliday: taniguchiHoliday }); }); }); if (flatShifts.length === 0 && taniguchiHoliday) flatShifts.push({ date: selectedDate, timeSlot: "OFF", staff: "NONE", taniguchiHoliday: true }); await onSave(selectedDate, flatShifts); setIsSaving(false); onClose(); };

        // --- 4. Cards ---

            const isToday = displayTime.includes("今日");

                <div onClick={selectionMode ? onToggleSelection : undefined} className={`bg-white rounded-[2rem] p-5 shadow-sm border transition-all ${selectionMode ? (isSelected ? 'border-indigo-600 ring-2 ring-indigo-600/20' : 'border-slate-100') : 'border-slate-100'} relative animate-in slide-in-from-bottom-2 font-black text-left cursor-pointer text-slate-900`}>
                    {selectionMode && (<div className="absolute top-4 right-4 z-10"><div className={`w-6 h-6 rounded-full flex items-center justify-center border-2 ${isSelected ? 'bg-indigo-600 border-indigo-600 text-white' : 'bg-white border-slate-200'}`}>{isSelected && <Icon name="Check" size={12} strokeWidth={4} />}</div></div>)}

                    {record.updates && record.updates.length > 0 && (
                        <div className="mt-4 space-y-4 border-l-2 border-slate-100 pl-4">

                                <div key={i} className="relative">

                                    {up.images && up.images.length > 0 && (<div className="flex gap-2 overflow-x-auto no-scrollbar mb-2">{up.images.map((img, j) => <img key={j} src={img} onClick={(e) => { e.stopPropagation(); onImageClick(img); }} className="w-14 h-14 object-cover rounded-lg shrink-0" />)}</div>)}

                        {!selectionMode && (<div className="flex gap-1.5"><button onClick={(e) => { e.stopPropagation(); onAddUpdate(record); }} className="bg-indigo-50 text-indigo-600 px-3 py-2 rounded-xl hover:bg-indigo-100 active:scale-90 transition-all flex items-center gap-1"><Icon name="MessageSquarePlus" size={14} /><span>追記</span></button><button onClick={(e) => { e.stopPropagation(); onEdit(record); }} className="bg-slate-50 text-slate-400 p-2.5 rounded-xl border border-slate-100 hover:text-indigo-600 active:scale-90 transition-all"><Icon name="Edit3" size={14} /></button><button onClick={(e) => { e.stopPropagation(); onDelete(record.id); }} className="bg-slate-50 text-slate-400 p-2.5 rounded-xl border border-slate-100 hover:text-rose-600 active:scale-90 transition-all"><Icon name="Trash2" size={14} /></button></div>)}

        function MaintenanceCardList({ records, selectedFacility, maintenanceSearch, showArchive, selectionMode, selectedMaintIds, onToggleSelection, onEdit, onAddUpdate, onDelete, onImageClick }) {
            const sorted = useMemo(() => {
                const base = records.filter(r => selectedFacility === 'all' || r.facility === selectedFacility);
                const list = [...base].sort((a, b) => {
                    const getTime = (r) => {
                        const baseTime = r.createdAt?.seconds || new Date(r.date).getTime() / 1000 || 0;
                        const updateTimes = r.updates?.map(u => u.updatedAt?.seconds || new Date(u.updatedAt).getTime() / 1000) || [];
                        return Math.max(baseTime, ...updateTimes);
                    };
                    return getTime(b) - getTime(a);
                });
                return maintenanceSearch ? list.filter(r => (r.task || "").toLowerCase().includes(maintenanceSearch.toLowerCase()) || (r.staff || "").toLowerCase().includes(maintenanceSearch.toLowerCase())) : list;
            }, [records, selectedFacility, maintenanceSearch]);
            
            const displayList = showArchive ? sorted : sorted.slice(0, 10);
            
            return (
                <div className="space-y-4 text-left">
                    {displayList.map(r => (
                        <MaintenanceCard 
                            key={r.id} 
                            record={r} 
                            onDelete={onDelete} 
                            onEdit={onEdit} 
                            onAddUpdate={onAddUpdate} 
                            onImageClick={onImageClick} 
                            selectionMode={selectionMode} 
                            isSelected={selectedMaintIds.has(r.id)} 
                            onToggleSelection={() => onToggleSelection(r.id)}

                    {displayList.length === 0 && <div className="py-20 text-center text-slate-300 italic font-black">報告はありません</div>}

        function InventorySection({ items, onOpenAdd, onUpdateStock, onEdit, onDelete, onShowHistory }) {
            const [searchTerm, setSearchTerm] = useState('');
            const [filterLoc, setFilterLoc] = useState('All');
            const lowStockItems = useMemo(() => items.filter(item => Number(item.stock) <= Number(item.threshold || 5)), [items]);
            const grouped = useMemo(() => {
                const filtered = items.filter(i => (i?.name || "").toLowerCase().includes(searchTerm.toLowerCase()) && (filterLoc === 'All' || i.location === filterLoc));

                    const n = i.name.trim(); if (!groups[n]) groups[n] = { name: n, total: 0, items: [], low: false }; 
                    groups[n].items.push(i); groups[n].total += Number(i.stock); 
                    if (Number(i.stock) <= (i.threshold || 5)) groups[n].low = true; 
                });

                <div className="space-y-4 animate-in fade-in font-black pb-10 text-left">

                                    <div className="flex-1 min-w-0 font-black text-left text-slate-900"><h3 className="text-sm font-black truncate">{g.name}</h3><div className="text-[10px] text-slate-300 font-black text-left">在庫計: <span className="text-indigo-600 text-lg">{g.total}</span></div></div>
                                </div>
                                <div className="divide-y divide-slate-50 text-slate-900 text-left">
                                    {g.items.map(item => {
                                        const diff = Number(item.stock) - Number(item.prevStock ?? item.stock);
                                        const diffStr = diff > 0 ? `+${diff}個補充` : diff < 0 ? `${diff}` : "";
                                        return (
                                            <div key={item.id} className="p-4 flex justify-between items-center group text-left">
                                                <div className="flex flex-col gap-1 text-slate-900 text-left">
                                                    <div className="flex items-center gap-2 text-left"><span className={`text-[10px] font-black px-2 py-0.5 rounded ${item.stock <= (item.threshold || 5) ? 'bg-rose-500 text-white' : 'bg-slate-800 text-white'}`}>{item.location}</span></div>
                                                    <div className="text-[8px] text-slate-400 font-black leading-tight flex flex-col gap-0.5 mt-0.5 text-left"><span>確認: {formatDateTime(item.lastChecked)}</span>{item.prevChecked && (<span>前回: {formatDateTime(item.prevChecked)} {diffStr && <span className={diff > 0 ? 'text-emerald-500' : 'text-rose-500'}>({diffStr})</span>}</span>)}</div>
                                                    <div className="flex gap-2 mt-2 text-left"><button onClick={() => onShowHistory(item)} className="text-[9px] text-indigo-500 bg-indigo-50 px-2 py-1 rounded-lg font-black flex items-center gap-0.5 active:scale-95 transition-all text-left"><Icon name="History" size={10} /> 履歴</button><button onClick={() => onEdit(item)} className="text-[9px] text-slate-400 bg-slate-50 px-2 py-1 rounded-lg font-black flex items-center gap-0.5 active:scale-95 transition-all text-left"><Icon name="Edit3" size={10} /> 編集</button><button onClick={() => onDelete(item.id)} className="text-[9px] text-slate-300 bg-slate-50 px-2 py-1 rounded-lg font-black flex items-center gap-0.5 active:scale-95 transition-all text-left"><Icon name="Trash2" size={10} /> 削除</button></div>

                </div>

                    <div className="px-1 relative"><Icon name="Search" size={16} className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400" /><input type="text" placeholder="キーワード検索..." className="w-full pl-10 pr-4 py-2.5 bg-white border border-slate-200 rounded-xl text-sm font-black shadow-sm outline-none text-slate-900" value={searchTerm} onChange={e => setSearchTerm(e.target.value)} /></div>

        // --- 6. Shift Section ---

            const month = viewDate.getMonth();
            const todayStr = new Date().toLocaleDateString('sv-SE');
            const firstDayIndex = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const todayShifts = useMemo(() => shifts.filter(s => s.date === todayStr), [shifts, todayStr]);

            return (
                <div className="space-y-6 animate-in fade-in duration-300 font-black text-left text-slate-900">

                                        <div className="flex flex-wrap gap-2">
                                            {staffs.length > 0 ? staffs.map((staff, idx) => (

                            <h2 className="flex items-center gap-2 text-slate-800 font-black"><Icon name="Calendar" size={18} color="#6366F1" /> {year}年 {month + 1}月</h2>

                            {[...Array(firstDayIndex)].map((_, i) => <div key={`empty-${i}`} className="day-cell bg-slate-50/20"></div>)}

                                const day = i + 1;
