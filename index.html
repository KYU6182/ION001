<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>民宿スタッフ専用ポータル</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans JP', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        
        .calendar-grid { display: grid; grid-template-cols: repeat(7, 1fr); gap: 1px; background-color: #e2e8f0; border: 1px solid #e2e8f0; border-radius: 16px; overflow: hidden; }
        .day-cell { min-height: 60px; background-color: white; padding: 4px 0; display: flex; flex-direction: column; align-items: center; position: relative; cursor: pointer; transition: background 0.2s; }
        .day-cell:active { background-color: #f1f5f9; }
        .booking-bar { height: 4px; width: 100%; margin-top: 1px; border-radius: 2px; }
        .day-num { font-size: 10px; font-weight: 900; margin-bottom: 2px; width: 22px; height: 22px; display: flex; align-items: center; justify-content: center; z-index: 10; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, onSnapshot, updateDoc, setDoc, deleteDoc, addDoc, serverTimestamp, arrayUnion, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC6fH7zMawRWM4vPzJwGw5P91zx6eLvXMM",
            authDomain: "mentt-a93f3.firebaseapp.com",
            projectId: "mentt-a93f3",
            storageBucket: "mentt-a93f3.firebasestorage.app",
            messagingSenderId: "759567068296",
            appId: "1:759567068296:web:93796f181aa221b425433d"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.FirebaseSDK = {
            auth, db, 
            methods: { signInAnonymously, signInWithCustomToken, onAuthStateChanged, collection, doc, onSnapshot, updateDoc, setDoc, deleteDoc, addDoc, serverTimestamp, arrayUnion, query, orderBy },
            appId: typeof __app_id !== 'undefined' ? __app_id : 'minshuku-portal-v2',
            initialToken: typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null
        };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;
        
        const FACILITIES = ["天神", "博多", "清川"];
        const FACILITY_COLORS = { "天神": "#6366F1", "博多": "#10B981", "清川": "#F43F5E", "共通": "#94A3B8" };
        const INVENTORY_LOCATIONS = ['事務所', '天神', '博多', '清川', 'エブリィ', 'IONビル２階'];
        const MANUAL_FACILITIES = ["共通", "天神", "博多", "清川"];
        const MANUAL_TAGS = ["入退室", "室内", "設備", "その他"];

        // --- Core Helpers ---
        function Icon({ name, size = 24, color = "currentColor", strokeWidth = 2, className = "" }) {
            const iconData = lucide.icons[name];
            if (!iconData) return null;
            return (
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width={size}
                    height={size}
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke={color}
                    strokeWidth={strokeWidth}
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    className={className}
                >
                    {iconData.map(([tag, attrs], i) => React.createElement(tag, { ...attrs, key: i }))}
                </svg>
            );
        }

        function formatDateTime(isoString) {
            if (!isoString) return '未確認';
            try {
                const date = new Date(isoString);
                const now = new Date();
                const isToday = date.toDateString() === now.toDateString();
                const timeStr = `${date.getHours()}:${String(date.getMinutes()).padStart(2, '0')}`;
                return isToday ? `今日 ${timeStr}` : `${date.getMonth() + 1}/${date.getDate()} ${timeStr}`;
            } catch (e) { return '無効な日付'; }
        }

        function compressImage(file) {
            if (!file) return Promise.resolve(null);
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_WIDTH = 800;
                        let width = img.width;
                        let height = img.height;
                        if (width > MAX_WIDTH) { height *= MAX_WIDTH / width; width = MAX_WIDTH; }
                        canvas.width = width; canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        resolve(canvas.toDataURL('image/jpeg', 0.6));
                    };
                };
            });
        }

        // --- UI Components ---
        function NavItem({ active, iconName, label, onClick }) {
            return (
                <button onClick={onClick} className={`flex flex-col items-center gap-1 transition-all active:scale-90 flex-1 ${active ? 'text-indigo-600' : 'text-slate-400'}`}>
                    <div className={`p-1.5 rounded-xl ${active ? 'bg-indigo-50' : ''}`}>
                        <Icon name={iconName} size={22} strokeWidth={active ? 2.5 : 2} />
                    </div>
                    <span className="text-[10px] font-black tracking-tight">{label}</span>
                </button>
            );
        }

        function MaintenanceCard({ record, onDelete, onEdit, onImageClick }) {
            return (
                <div className="bg-white rounded-[2rem] p-5 shadow-sm border border-slate-100 relative group animate-in slide-in-from-bottom-2 font-black text-left">
                    <div className="flex justify-between items-start mb-3">
                        <div className="flex items-center gap-2">
                            <span className="w-3 h-3 rounded-full" style={{backgroundColor: FACILITY_COLORS[record.facility] || '#94A3B8'}}></span>
                            <span className="text-[11px] font-black text-slate-400 uppercase">{record.facility}</span>
                        </div>
                        <div className="flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                            <button onClick={() => onEdit(record)} className="text-slate-300 hover:text-indigo-500 transition-colors">
                                <Icon name="Edit3" size={14} />
                            </button>
                            <button onClick={() => onDelete(record.id)} className="text-slate-300 hover:text-rose-500 transition-colors">
                                <Icon name="Trash2" size={14} />
                            </button>
                        </div>
                    </div>
                    <p className="text-slate-700 text-sm font-bold mb-4 whitespace-pre-wrap leading-relaxed">{record.task}</p>
                    {record.images && record.images.length > 0 && (
                        <div className="flex gap-2 overflow-x-auto no-scrollbar pb-2 mb-3">
                            {record.images.map((img, i) => (
                                <img key={i} src={img} onClick={() => onImageClick(img)} className="w-20 h-20 object-cover rounded-xl border border-slate-100 shrink-0" />
                            ))}
                        </div>
                    )}
                    <div className="flex justify-between items-center text-[10px] text-slate-300 font-black pt-3 border-t border-slate-50">
                        <span className="flex items-center gap-1"><Icon name="User" size={10} /> {record.staff}</span>
                        <span>{record.date || "日付なし"}</span>
                    </div>
                </div>
            );
        }

        function ManualCard({ manual, onCopy, onDelete, onImageClick, appId }) {
            const [isEditing, setIsEditing] = useState(false);
            const [editData, setEditData] = useState({ ...manual });
            const [isSaving, setIsSaving] = useState(false);
            const editFileRef = useRef(null);
            const { db, methods } = window.FirebaseSDK;

            const handleUpdate = async () => {
                if (!editData.title || !editData.content) return;
                setIsSaving(true);
                try {
                    await methods.updateDoc(methods.doc(db, 'artifacts', appId, 'public', 'data', 'manuals', manual.id), {
                        ...editData,
                        updatedAt: methods.serverTimestamp()
                    });
                    setIsEditing(false);
                } catch (e) { console.error("Update error:", e); } finally { setIsSaving(false); }
            };

            if (isEditing) {
                return (
                    <div className="bg-white rounded-[2.5rem] p-6 shadow-xl border-2 border-indigo-500 animate-in zoom-in-95 text-left font-black">
                        <div className="space-y-4">
                            <div className="grid grid-cols-2 gap-2">
                                <select className="w-full bg-slate-50 border rounded-xl px-3 py-2 text-xs font-black" value={editData.facility} onChange={e => setEditData({...editData, facility: e.target.value})}>
                                    {MANUAL_FACILITIES.map(f => <option key={f} value={f}>{f}</option>)}
                                </select>
                                <select className="w-full bg-slate-50 border rounded-xl px-3 py-2 text-xs font-black" value={editData.tag} onChange={e => setEditData({...editData, tag: e.target.value})}>
                                    {MANUAL_TAGS.map(t => <option key={t} value={t}>{t}</option>)}
                                </select>
                            </div>
                            <input className="w-full bg-slate-50 border rounded-xl px-3 py-2 text-sm font-black" value={editData.title} onChange={e => setEditData({...editData, title: e.target.value})} placeholder="タイトル" />
                            <textarea className="w-full bg-slate-50 border rounded-xl px-3 py-2 text-xs h-32 font-bold" value={editData.content} onChange={e => setEditData({...editData, content: e.target.value})} placeholder="内容" />
                            <div className="flex gap-2 overflow-x-auto py-2">
                                {editData.images?.map((img, i) => (
                                    <div key={i} className="relative shrink-0">
                                        <img src={img} className="w-16 h-16 object-cover rounded-lg" />
                                        <button onClick={() => {
                                            const ni = [...editData.images]; ni.splice(i, 1); setEditData({...editData, images: ni});
                                        }} className="absolute -top-2 -right-2 bg-rose-500 text-white rounded-full p-1 font-black">
                                            <Icon name="X" size={10} />
                                        </button>
                                    </div>
                                ))}
                                <button onClick={() => editFileRef.current.click()} className="w-16 h-16 bg-slate-100 rounded-lg flex items-center justify-center text-slate-400 border-2 border-dashed font-black">
                                    <Icon name="Camera" size={20} />
                                </button>
                                <input type="file" ref={editFileRef} className="hidden" multiple accept="image/*" onChange={async (e) => {
                                    const comp = await Promise.all(Array.from(e.target.files).map(f => compressImage(f)));
                                    setEditData({...editData, images: [...(editData.images || []), ...comp]});
                                }} />
                            </div>
                            <div className="flex gap-2">
                                <button onClick={() => setIsEditing(false)} className="flex-1 py-3 bg-slate-100 rounded-xl text-xs font-black">キャンセル</button>
                                <button onClick={handleUpdate} disabled={isSaving} className="flex-1 py-3 bg-indigo-600 text-white rounded-xl text-xs shadow-lg font-black">{isSaving ? "保存中..." : "保存"}</button>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="bg-white rounded-[2rem] shadow-sm border border-slate-100 overflow-hidden text-left font-black text-slate-800 animate-in slide-in-from-bottom-2">
                    <div className="p-5">
                        <div className="flex justify-between items-start mb-3 font-black">
                            <div className="flex flex-wrap gap-2">
                                <span className="text-[9px] font-black px-2.5 py-1 rounded-full text-white" style={{backgroundColor: FACILITY_COLORS[manual.facility] || '#94A3B8'}}>{manual.facility}</span>
                                <span className="text-[9px] font-black px-2.5 py-1 rounded-full bg-slate-100 text-slate-500 border border-slate-200">{manual.tag || 'その他'}</span>
                            </div>
                            <div className="flex gap-1">
                                <button onClick={() => setIsEditing(true)} className="text-slate-200 hover:text-indigo-500 transition-colors p-1"><Icon name="Edit3" size={14} /></button>
                                <button onClick={() => onDelete(manual.id)} className="text-slate-200 hover:text-rose-500 transition-colors p-1"><Icon name="Trash2" size={14} /></button>
                            </div>
                        </div>
                        <h3 className="text-slate-800 text-base mb-3 font-black leading-tight">{manual.title}</h3>
                        <p className="text-slate-600 text-xs font-bold leading-relaxed whitespace-pre-wrap bg-slate-50/80 p-4 rounded-2xl mb-3">{manual.content}</p>
                        {manual.images && manual.images.length > 0 && (
                            <div className="flex gap-2 overflow-x-auto no-scrollbar py-1">
                                {manual.images.map((img, i) => <img key={i} src={img} onClick={() => onImageClick(img)} className="w-24 h-24 object-cover rounded-2xl shadow-sm border shrink-0 active:scale-95" />)}
                            </div>
                        )}
                        <div className="flex justify-end pt-2">
                            <button onClick={() => onCopy(manual.content)} className="text-indigo-400 text-[10px] flex items-center gap-1 px-3 py-1 bg-indigo-50 rounded-full active:scale-95 transition-all font-black"><Icon name="Copy" size={12} /> コピーする</button>
                        </div>
                    </div>
                </div>
            );
        }

        // --- Sections ---
        function ScheduleSection({ selectedFacility, bookings, onOpenAdd, onOpenDetail }) {
            const todayStr = new Date().toLocaleDateString('sv-SE');
            const [viewDate, setViewDate] = useState(new Date());
            const year = viewDate.getFullYear(); const month = viewDate.getMonth();
            const firstDayIndex = new Date(year, month, 1).getDay(); const daysInMonth = new Date(year, month + 1, 0).getDate();
            
            const todayList = useMemo(() => bookings.filter(b => b.startDate === todayStr || b.endDate === todayStr || (todayStr > b.startDate && todayStr < b.endDate)).filter(b => selectedFacility === 'all' || b.facility === selectedFacility), [bookings, todayStr, selectedFacility]);

            return (
                <div className="space-y-6 animate-in fade-in duration-500 font-black">
                    <section className="space-y-3 font-black">
                        <div className="flex justify-between items-center px-1 text-left"><h2 className="text-sm text-slate-400 uppercase italic font-black">Today's Highlight</h2><button onClick={onOpenAdd} className="bg-indigo-600 text-white text-[10px] px-4 py-2 rounded-full shadow-md flex items-center gap-1 font-black"><Icon name="Plus" size={12} /> 予約登録</button></div>
                        <div className="grid gap-3 font-black">
                            {todayList.length > 0 ? todayList.map((b, i) => {
                                const isCheckIn = b.startDate === todayStr;
                                const isCheckOut = b.endDate === todayStr;
                                const statusLabel = isCheckIn ? 'IN' : (isCheckOut ? 'OUT' : 'Stay');
                                const statusIcon = isCheckIn ? 'LogIn' : (isCheckOut ? 'LogOut' : 'Bed');
                                const statusColor = isCheckIn ? 'bg-emerald-50 text-emerald-600' : (isCheckOut ? 'bg-rose-50 text-rose-600' : 'bg-indigo-50 text-indigo-600');

                                return (
                                    <div key={i} className="bg-white p-4 rounded-3xl shadow-sm border border-slate-100 flex items-start gap-4 group text-left">
                                        <div className={`w-12 h-12 rounded-2xl flex flex-col items-center justify-center font-black text-[9px] ${statusColor} shrink-0`}>
                                            <Icon name={statusIcon} size={16} />
                                            <span>{statusLabel}</span>
                                        </div>
                                        <div className="flex-1 min-w-0 font-black">
                                            <div className="flex items-center gap-2 mb-0.5">
                                                <span className="w-2 h-2 rounded-full" style={{backgroundColor: FACILITY_COLORS[b.facility]}}></span>
                                                <span className="text-[10px] text-slate-400">{b.facility} · {b.people}名</span>
                                            </div>
                                            <div className="text-slate-800 text-lg font-black truncate">{b.guestName} 様</div>
                                            {b.notes && (
                                                <div className="mt-2 p-2 bg-slate-50 rounded-xl text-[10px] text-slate-500 border border-slate-100 italic">
                                                    {b.notes}
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                );
                            }) : <div className="py-10 text-center text-slate-300 italic bg-white rounded-[2rem] border-dashed border-2 font-black">本日の宿泊はありません</div>}
                        </div>
                    </section>
                    <section className="bg-white p-4 rounded-[2.5rem] shadow-sm border border-slate-100 font-black">
                        <div className="flex items-center justify-between mb-4 font-black"><h2 className="flex items-center gap-2 text-slate-800 font-black"><Icon name="Calendar" size={18} color="#6366F1" />{year}年 {month + 1}月</h2><div className="flex gap-1"><button onClick={() => setViewDate(new Date(year, month - 1, 1))} className="p-1.5 text-slate-400"><Icon name="ChevronLeft" size={20} /></button><button onClick={() => setViewDate(new Date(year, month + 1, 1))} className="p-1.5 text-slate-400"><Icon name="ChevronRight" size={20} /></button></div></div>
                        <div className="grid grid-cols-7 text-center text-[9px] font-black text-slate-300 mb-2 uppercase">{['Sun','Mon','Tue','Wed','Thu','Fri','Sat'].map(d => <div key={d}>{d}</div>)}</div>
                        <div className="calendar-grid">
                            {[...Array(firstDayIndex)].map((_, i) => <div key={`empty-${i}`} className="day-cell bg-slate-50/20"></div>)}
                            {[...Array(daysInMonth)].map((_, i) => {
                                const day = i + 1;
                                const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
                                const dbs = bookings.filter(b => dateStr >= b.startDate && dateStr < b.endDate);
                                const isToday = day === new Date().getDate() && month === new Date().getMonth() && year === new Date().getFullYear();
                                return (
                                    <div key={day} className="day-cell" onClick={() => onOpenDetail({ day: dateStr, bookings: dbs })}>
                                        <div className={`day-num font-black ${isToday ? 'bg-indigo-600 text-white shadow-md' : 'text-slate-700'}`}>{day}</div>
                                        <div className="w-full px-0.5 space-y-0.5">{FACILITIES.map(f => dbs.some(db => db.facility === f) && <div key={f} className="booking-bar" style={{backgroundColor: FACILITY_COLORS[f]}}></div>)}</div>
                                    </div>
                                );
                            })}
                        </div>
                    </section>
                </div>
            );
        }

        function ManualSectionWrapper({ manuals, selectedFacility, onOpenAdd, onCopy, onDelete, onImageClick, appId }) {
            const [activeType, setActiveType] = useState('manual'); 
            const [facilityFilter, setFacilityFilter] = useState('すべて');
            const [tagFilter, setTagFilter] = useState('すべて');
            const [searchTerm, setSearchTerm] = useState('');

            const filtered = useMemo(() => manuals.filter(m => {
                const matchType = m.type === activeType;
                const matchFacility = facilityFilter === 'すべて' || m.facility === facilityFilter;
                const matchTag = tagFilter === 'すべて' || m.tag === tagFilter;
                const matchGlobalFacility = selectedFacility === 'all' || m.facility === '共通' || m.facility === selectedFacility;
                const matchSearch = searchTerm === '' || 
                    (m.title || "").toLowerCase().includes(searchTerm.toLowerCase()) || 
                    (m.content || "").toLowerCase().includes(searchTerm.toLowerCase());
                return matchType && matchFacility && matchTag && matchGlobalFacility && matchSearch;
            }), [manuals, activeType, facilityFilter, tagFilter, selectedFacility, searchTerm]);

            return (
                <div className="space-y-5 animate-in fade-in duration-300 text-left font-black pb-10">
                    <div className="flex bg-white p-1 rounded-2xl border shadow-sm mx-1">
                        <button onClick={() => setActiveType('manual')} className={`flex-1 py-3 rounded-xl text-xs font-black flex items-center justify-center gap-2 transition-all ${activeType === 'manual' ? 'bg-indigo-600 text-white shadow-md' : 'text-slate-400'}`}><Icon name="BookOpen" size={14} /> マニュアル</button>
                        <button onClick={() => setActiveType('faq')} className={`flex-1 py-3 rounded-xl text-xs font-black flex items-center justify-center gap-2 transition-all ${activeType === 'faq' ? 'bg-indigo-600 text-white shadow-md' : 'text-slate-400'}`}><Icon name="MessageSquare" size={14} /> よくある質問</button>
                    </div>

                    <div className="px-1">
                        <div className="relative">
                            <Icon name="Search" size={16} className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 font-black" />
                            <input type="text" placeholder="キーワードで検索..." className="w-full pl-10 pr-4 py-2.5 bg-white border border-slate-200 rounded-xl text-sm font-black outline-none shadow-sm" value={searchTerm} onChange={e => setSearchTerm(e.target.value)} />
                        </div>
                    </div>

                    <div className="space-y-2 px-1">
                        <label className="text-[10px] text-slate-400 uppercase tracking-widest pl-2 font-black">拠点フィルター</label>
                        <div className="flex gap-2 overflow-x-auto no-scrollbar py-1">
                            {['すべて', ...MANUAL_FACILITIES].map(f => (
                                <button key={f} onClick={() => setFacilityFilter(f)} className={`px-4 py-2 rounded-full border text-[11px] whitespace-nowrap transition-all shadow-sm font-black ${facilityFilter === f ? 'bg-slate-800 text-white border-slate-800' : 'bg-white text-slate-400 border-slate-100'}`}>{f}</button>
                            ))}
                        </div>
                    </div>

                    <div className="space-y-2 px-1">
                        <label className="text-[10px] text-slate-400 uppercase tracking-widest pl-2 font-black">カテゴリーフィルター</label>
                        <div className="flex gap-2 overflow-x-auto no-scrollbar py-1">
                            {['すべて', ...MANUAL_TAGS].map(t => (
                                <button key={t} onClick={() => setTagFilter(t)} className={`px-4 py-2 rounded-xl border text-[11px] whitespace-nowrap transition-all shadow-sm font-black ${tagFilter === t ? 'bg-indigo-500 text-white border-indigo-500' : 'bg-white text-slate-400 border-slate-100'}`}>{t}</button>
                            ))}
                        </div>
                    </div>

                    <div className="grid gap-4 px-1">
                        {filtered.map(m => <ManualCard key={m.id} manual={m} onCopy={onCopy} onDelete={onDelete} onImageClick={onImageClick} appId={appId} />)}
                    </div>
                    {filtered.length === 0 && <div className="py-20 text-center text-slate-300 font-bold italic font-black">該当の情報はありません</div>}
                    
                    <div className="flex justify-center pt-4">
                        <button onClick={onOpenAdd} className="bg-indigo-600 text-white px-10 py-5 rounded-[2rem] active:scale-95 shadow-xl flex items-center gap-2 font-black">
                            <Icon name="Plus" size={20} /> 新規情報を追加
                        </button>
                    </div>
                </div>
            );
        }

        // --- Reusable Modal ---
        function AddModal({ title, onClose, onSave, fields, hasImage, initialData = null }) {
            const initial = {}; 
            fields.forEach(f => {
                initial[f.name] = initialData ? initialData[f.name] : (f.default || (f.type === 'select' ? f.options[0] : ''));
            });
            const [formData, setFormData] = useState(initial);
            const [images, setImages] = useState(initialData?.images || []);
            const [isSaving, setIsSaving] = useState(false);
            const fileRef = useRef();

            const save = async (e) => {
                e.preventDefault();
                setIsSaving(true);
                await onSave({ ...formData, images });
                setIsSaving(false);
                onClose();
            };

            return (
                <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[1500] flex items-end sm:items-center justify-center p-4 font-black">
                    <div className="bg-white w-full max-w-md rounded-[2.5rem] p-6 shadow-2xl overflow-y-auto max-h-[90vh] animate-in slide-in-from-bottom-5">
                        <div className="flex justify-between items-center mb-6"><h3>{title}</h3><button onClick={onClose} className="p-2 text-slate-400 font-black">✕</button></div>
                        <form onSubmit={save} className="space-y-4 font-black">
                            {fields.map(f => (
                                <div key={f.name} className="space-y-1 text-left">
                                    <label className="text-[10px] text-slate-400 uppercase pl-2">{f.label}</label>
                                    {f.type === 'select' ? (
                                        <select className="w-full bg-slate-50 border rounded-xl px-4 py-3 text-sm font-black" value={formData[f.name]} onChange={e => setFormData({...formData, [f.name]: e.target.value})}>
                                            {f.options.map(opt => <option key={opt} value={opt}>{opt}</option>)}
                                        </select>
                                    ) : f.type === 'textarea' ? (
                                        <textarea className="w-full bg-slate-50 border rounded-xl px-4 py-3 text-sm font-bold min-h-[100px]" value={formData[f.name]} onChange={e => setFormData({...formData, [f.name]: e.target.value})} required={f.required !== false} />
                                    ) : (
                                        <input type={f.type} className="w-full bg-slate-50 border rounded-xl px-4 py-3 text-sm font-black" value={formData[f.name]} onChange={e => setFormData({...formData, [f.name]: e.target.value})} required={f.required !== false} />
                                    )}
                                </div>
                            ))}
                            {hasImage && (
                                <div className="space-y-2">
                                    <label className="text-[10px] text-slate-400 uppercase pl-2">写真 (追加・削除可能)</label>
                                    <div className="flex gap-2 overflow-x-auto py-2">
                                        {images.map((img, i) => (
                                            <div key={i} className="relative shrink-0">
                                                <img src={img} className="w-16 h-16 object-cover rounded-xl border" />
                                                <button type="button" onClick={() => {const ni=[...images]; ni.splice(i,1); setImages(ni);}} className="absolute -top-1 -right-1 bg-rose-500 text-white rounded-full p-1"><Icon name="X" size={10}/></button>
                                            </div>
                                        ))}
                                        <button type="button" onClick={() => fileRef.current.click()} className="w-16 h-16 bg-slate-50 border-2 border-dashed rounded-xl flex items-center justify-center text-slate-300 font-black"><Icon name="Camera" size={24} /></button>
                                    </div>
                                    <input type="file" ref={fileRef} className="hidden" multiple accept="image/*" onChange={async e => {
                                        const comp = await Promise.all(Array.from(e.target.files).map(f => compressImage(f)));
                                        setImages([...images, ...comp.filter(c => c)]);
                                    }} />
                                </div>
                            )}
                            <button type="submit" disabled={isSaving} className="w-full bg-indigo-600 text-white py-5 rounded-[1.5rem] font-black shadow-xl active:scale-95 transition-all">
                                {isSaving ? "送信中..." : "保存する"}
                            </button>
                        </form>
                    </div>
                </div>
            );
        }

        // --- Main App ---
        function App() {
            const [user, setUser] = useState(null);
            const [activeTab, setActiveTab] = useState('schedule');
            const [selectedFacility, setSelectedFacility] = useState('all');
            
            // DB States
            const [records, setRecords] = useState([]);
            const [inventoryItems, setInventoryItems] = useState([]);
            const [manuals, setManuals] = useState([]);
            const [bookings, setBookings] = useState([]);

            // Modals
            const [showAddMaintenance, setShowAddMaintenance] = useState(false);
            const [editingMaintenanceRecord, setEditingMaintenanceRecord] = useState(null);
            const [maintenanceSearch, setMaintenanceSearch] = useState('');
            const [showAddInventory, setShowAddInventory] = useState(false);
            const [editingInventoryItem, setEditingInventoryItem] = useState(null);
            const [showAddManual, setShowAddManual] = useState(false);
            const [showAddBooking, setShowAddBooking] = useState(false);
            const [selectedDayDetail, setSelectedDayDetail] = useState(null);
            const [selectedImage, setSelectedImage] = useState(null);
            const [showArchive, setShowArchive] = useState(false);

            const { methods, auth, db, appId, initialToken } = window.FirebaseSDK;

            useEffect(() => {
                const init = async () => {
                    try {
                        if (initialToken) {
                            try { await methods.signInWithCustomToken(auth, initialToken); }
                            catch (e) { await methods.signInAnonymously(auth); }
                        } else { await methods.signInAnonymously(auth); }
                    } catch (err) { console.error("Auth error:", err); }
                    const unsub = methods.onAuthStateChanged(auth, u => setUser(u));
                    return unsub;
                };
                init();
            }, []);

            useEffect(() => {
                if (!user) return;
                const unsubMaint = methods.onSnapshot(methods.collection(db, 'artifacts', appId, 'public', 'data', 'maintenance_records'), snap => {
                    setRecords(snap.docs.map(d => ({ id: d.id, ...d.data() })).sort((a,b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0)));
                });
                const unsubInv = methods.onSnapshot(methods.collection(db, 'artifacts', appId, 'public', 'data', 'inventory'), snap => {
                    setInventoryItems(snap.docs.map(d => ({ id: d.id, ...d.data() })));
                });
                const unsubManual = methods.onSnapshot(methods.collection(db, 'artifacts', appId, 'public', 'data', 'manuals'), snap => {
                    setManuals(snap.docs.map(d => ({ id: d.id, ...d.data() })));
                });
                const unsubBooking = methods.onSnapshot(methods.collection(db, 'artifacts', appId, 'public', 'data', 'bookings'), snap => {
                    setBookings(snap.docs.map(d => ({ id: d.id, ...d.data() })));
                });
                return () => { unsubMaint(); unsubInv(); unsubManual(); unsubBooking(); };
            }, [user]);

            const handleSave = async (col, data) => {
                if (!user) return;
                try {
                    await methods.addDoc(methods.collection(db, 'artifacts', appId, 'public', 'data', col), { ...data, createdAt: methods.serverTimestamp() });
                } catch(e) { console.error("Save Error:", e); }
            };

            const handleUpdate = async (col, id, data) => {
                if (!user) return;
                try {
                    await methods.updateDoc(methods.doc(db, 'artifacts', appId, 'public', 'data', col, id), { ...data, updatedAt: methods.serverTimestamp() });
                } catch(e) { console.error("Update Error:", e); }
            };

            const handleDelete = async (col, id) => {
                if (!user) return;
                try {
                    await methods.deleteDoc(methods.doc(db, 'artifacts', appId, 'public', 'data', col, id));
                    if (selectedDayDetail) setSelectedDayDetail(null);
                } catch(e) { console.error("Delete Error:", e); }
            };

            const filteredMaintenance = useMemo(() => {
                const base = records.filter(r => selectedFacility === 'all' || r.facility === selectedFacility);
                if (!maintenanceSearch) return base;
                return base.filter(r => 
                    (r.task || "").toLowerCase().includes(maintenanceSearch.toLowerCase()) || 
                    (r.staff || "").toLowerCase().includes(maintenanceSearch.toLowerCase())
                );
            }, [records, selectedFacility, maintenanceSearch]);

            if (!user) return <div className="min-h-screen flex items-center justify-center font-black text-slate-400">認証情報を読み込み中...</div>;

            return (
                <div className="min-h-screen pb-24 selection:bg-indigo-100 overflow-x-hidden bg-slate-50 font-sans font-black">
                    <header className="sticky top-0 z-30 bg-white/80 backdrop-blur-md border-b border-slate-200 px-4 py-3 flex justify-between items-center shadow-sm font-black">
                        <h1 className="text-xl font-black text-indigo-700 flex items-center gap-2 tracking-tighter">
                            <Icon name="RefreshCw" size={20} color="#6366F1" fill="currentColor" />
                            <span>Portal</span>
                        </h1>
                        <select value={selectedFacility} onChange={e => setSelectedFacility(e.target.value)} className="bg-slate-100 border-none rounded-full px-4 py-1.5 text-[11px] font-black shadow-sm">
                            <option value="all">全施設表示</option>{FACILITIES.map(f => <option key={f} value={f}>{f}</option>)}
                        </select>
                    </header>

                    <main className="p-4 max-w-md mx-auto space-y-6">
                        {activeTab === 'schedule' && <ScheduleSection bookings={bookings} selectedFacility={selectedFacility} onOpenAdd={() => setShowAddBooking(true)} onOpenDetail={setSelectedDayDetail} />}
                        
                        {activeTab === 'maintenance' && (
                            <div className="space-y-6 animate-in fade-in text-left font-black">
                                <div className="flex justify-between items-center px-1 font-black">
                                    <h2 className="text-sm text-slate-400 uppercase italic tracking-widest">{showArchive ? "All Archives" : "Latest Reports"}</h2>
                                    <button onClick={() => setShowAddMaintenance(true)} className="bg-indigo-600 text-white text-[10px] px-4 py-2 rounded-full shadow-md flex items-center gap-1 font-black"><Icon name="Plus" size={12} /> 報告</button>
                                </div>

                                <div className="px-1">
                                    <div className="relative">
                                        <Icon name="Search" size={16} className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 font-black" />
                                        <input type="text" placeholder="メンテ報告を検索..." className="w-full pl-10 pr-4 py-2.5 bg-white border border-slate-200 rounded-xl text-sm font-black outline-none shadow-sm" value={maintenanceSearch} onChange={e => setMaintenanceSearch(e.target.value)} />
                                    </div>
                                </div>

                                <div className="space-y-4">
                                    {(showArchive ? filteredMaintenance : filteredMaintenance.slice(0, 10))
                                        .map(r => <MaintenanceCard key={r.id} record={r} onDelete={id => handleDelete('maintenance_records', id)} onEdit={setEditingMaintenanceRecord} onImageClick={setSelectedImage} />)}
                                </div>
                                <div className="pt-4 font-black">
                                    <button onClick={() => setShowArchive(!showArchive)} className="w-full py-4 bg-white border border-slate-200 rounded-2xl flex items-center justify-center gap-2 text-slate-500 font-black shadow-sm active:scale-95 transition-all">
                                        <Icon name={showArchive ? "ArrowUp" : "History"} size={16} />
                                        {showArchive ? "最新に戻る" : "過去のアーカイブをすべて見る"}
                                    </button>
                                </div>
                            </div>
                        )}

                        {activeTab === 'inventory' && (
                            <div className="space-y-4 font-black">
                                <InventorySection 
                                    items={inventoryItems} 
                                    onOpenAdd={() => setShowAddInventory(true)} 
                                    onEdit={setEditingInventoryItem}
                                    onDelete={id => handleDelete('inventory', id)}
                                    onUpdateStock={(id, v) => {
                                        methods.updateDoc(methods.doc(db, 'artifacts', appId, 'public', 'data', 'inventory', id), { stock: Math.max(0, v), lastChecked: new Date().toISOString() });
                                    }} 
                                />
                            </div>
                        )}

                        {activeTab === 'manual' && (
                            <ManualSectionWrapper manuals={manuals} selectedFacility={selectedFacility} onOpenAdd={() => setShowAddManual(true)} onCopy={txt => {
                                const el = document.body.appendChild(document.createElement('textarea')); el.value = txt; el.select(); document.execCommand('copy'); el.remove();
                                alert("コピーしました");
                            }} onDelete={id => handleDelete('manuals', id)} onImageClick={setSelectedImage} appId={appId} />
                        )}
                    </main>

                    <nav className="fixed bottom-0 left-0 right-0 bg-white border-t px-2 py-3 flex justify-around items-center z-40 shadow-[0_-4px_12px_rgba(0,0,0,0.04)] font-black">
                        <NavItem active={activeTab === 'schedule'} iconName="Calendar" label="宿泊" onClick={() => setActiveTab('schedule')} />
                        <NavItem active={activeTab === 'maintenance'} iconName="Wrench" label="メンテ" onClick={() => setActiveTab('maintenance')} />
                        <NavItem active={activeTab === 'inventory'} iconName="Package" label="備品" onClick={() => setActiveTab('inventory')} />
                        <NavItem active={activeTab === 'manual'} iconName="BookOpen" label="マニュアル" onClick={() => setActiveTab('manual')} />
                    </nav>

                    {/* Modals */}
                    {showAddBooking && <AddModal title="予約登録" onClose={() => setShowAddBooking(false)} onSave={d => handleSave('bookings', d)} fields={[
                        { name: 'facility', label: '施設', type: 'select', options: FACILITIES },
                        { name: 'guestName', label: 'ゲスト名', type: 'text' },
                        { name: 'people', label: '人数', type: 'number', default: 1 },
                        { name: 'startDate', label: 'IN日', type: 'date' },
                        { name: 'endDate', label: 'OUT日', type: 'date' },
                        { name: 'notes', label: '備考 (任意)', type: 'textarea', required: false }
                    ]} />}

                    {showAddMaintenance && <AddModal title="メンテナンス報告" onClose={() => setShowAddMaintenance(false)} onSave={d => handleSave('maintenance_records', d)} hasImage fields={[
                        { name: 'facility', label: '施設', type: 'select', options: FACILITIES },
                        { name: 'staff', label: '担当者名', type: 'text' },
                        { name: 'task', label: '内容', type: 'textarea' },
                        { name: 'date', label: '日付', type: 'date', default: new Date().toLocaleDateString('sv-SE') }
                    ]} />}

                    {editingMaintenanceRecord && <AddModal 
                        title="メンテナンス情報の編集" 
                        initialData={editingMaintenanceRecord}
                        onClose={() => setEditingMaintenanceRecord(null)} 
                        onSave={d => handleUpdate('maintenance_records', editingMaintenanceRecord.id, d)} 
                        hasImage 
                        fields={[
                            { name: 'facility', label: '施設', type: 'select', options: FACILITIES },
                            { name: 'staff', label: '担当者名', type: 'text' },
                            { name: 'task', label: '内容', type: 'textarea' },
                            { name: 'date', label: '日付', type: 'date' }
                        ]} 
                    />}

                    {showAddInventory && <AddModal title="備品登録" onClose={() => setShowAddInventory(false)} onSave={d => handleSave('inventory', { ...d, lastChecked: new Date().toISOString() })} hasImage fields={[
                        { name: 'location', label: '拠点', type: 'select', options: INVENTORY_LOCATIONS },
                        { name: 'name', label: '品名', type: 'text' },
                        { name: 'stock', label: '現在の在庫数', type: 'number', default: 0 },
                        { name: 'threshold', label: '補充アラート個数', type: 'number', default: 5 }
                    ]} />}

                    {editingInventoryItem && <AddModal 
                        title="備品情報の編集" 
                        initialData={editingInventoryItem}
                        onClose={() => setEditingInventoryItem(null)} 
                        onSave={d => handleUpdate('inventory', editingInventoryItem.id, d)} 
                        hasImage 
                        fields={[
                            { name: 'location', label: '拠点', type: 'select', options: INVENTORY_LOCATIONS },
                            { name: 'name', label: '品名', type: 'text' },
                            { name: 'stock', label: '在庫数', type: 'number' },
                            { name: 'threshold', label: '補充アラート個数', type: 'number' }
                        ]} 
                    />}

                    {showAddManual && <AddModal title="マニュアル投稿" onClose={() => setShowAddManual(false)} onSave={d => handleSave('manuals', d)} hasImage fields={[
                        { name: 'type', label: '種類', type: 'select', options: ['manual', 'faq'] },
                        { name: 'facility', label: '拠点', type: 'select', options: MANUAL_FACILITIES },
                        { name: 'tag', label: 'カテゴリー', type: 'select', options: MANUAL_TAGS },
                        { name: 'title', label: 'タイトル', type: 'text' },
                        { name: 'content', label: '内容', type: 'textarea' }
                    ]} />}

                    {selectedDayDetail && (
                        <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[1000] flex items-center justify-center p-4 font-black">
                            <div className="bg-white w-full max-w-md rounded-[2.5rem] p-6 shadow-2xl animate-in zoom-in-95 text-slate-800">
                                <div className="flex justify-between items-center mb-6"><div><h3 className="text-xl font-black">{selectedDayDetail.day.replace(/-/g, '/')} の予約詳細</h3></div><button onClick={() => setSelectedDayDetail(null)} className="p-2 text-slate-400 bg-slate-100 rounded-full font-black">✕</button></div>
                                <div className="space-y-4 max-h-[60vh] overflow-y-auto no-scrollbar font-black text-left">
                                    {selectedDayDetail.bookings.map(b => (
                                        <div key={b.id} className="bg-slate-50 p-4 rounded-3xl border border-slate-100 relative font-black">
                                            <div className="flex items-center gap-2 mb-2 font-black"><span className="w-3 h-3 rounded-full" style={{backgroundColor: FACILITY_COLORS[b.facility]}}></span><span className="text-[10px] text-slate-400 uppercase font-black">{b.facility} · {b.people}名</span></div>
                                            <div className="text-slate-800 text-lg font-black">{b.guestName} 様</div>
                                            <div className="text-[10px] text-slate-400 font-bold mt-1 uppercase">{b.startDate} → {b.endDate}</div>
                                            <button onClick={() => handleDelete('bookings', b.id)} className="absolute top-4 right-4 text-slate-300 hover:text-rose-500 transition-colors font-black"><Icon name="Trash2" size={16} /></button>
                                        </div>
                                    ))}
                                    {selectedDayDetail.bookings.length === 0 && <div className="text-center py-10 text-slate-300 italic font-black">予定なし</div>}
                                </div>
                                <button onClick={() => setSelectedDayDetail(null)} className="mt-6 w-full py-4 bg-slate-800 text-white font-black rounded-2xl">閉じる</button>
                            </div>
                        </div>
                    )}
                    
                    {selectedImage && (
                        <div className="fixed inset-0 bg-black/95 z-[2000] flex items-center justify-center p-4 font-black" onClick={() => setSelectedImage(null)}>
                            <button className="absolute top-6 right-6 text-white font-black"><Icon name="X" size={32} /></button>
                            <img src={selectedImage} className="max-w-full max-h-[85vh] object-contain rounded-xl shadow-2xl font-black" />
                        </div>
                    )}
                </div>
            );
        }

        // --- Inventory Section helper ---
        function InventorySection({ items, onOpenAdd, onUpdateStock, onEdit, onDelete }) {
            const [searchTerm, setSearchTerm] = useState('');
            const [filterLoc, setFilterLoc] = useState('All');

            const lowStockItems = useMemo(() => {
                return items.filter(item => Number(item.stock) <= Number(item.threshold || 5));
            }, [items]);

            const grouped = useMemo(() => {
                const filtered = items.filter(i => (i.name || "").toLowerCase().includes(searchTerm.toLowerCase()) && (filterLoc === 'All' || i.location === filterLoc));
                const groups = {};
                filtered.forEach(i => {
                    const n = i.name.trim(); if (!groups[n]) groups[n] = { name: n, total: 0, items: [], low: false };
                    groups[n].items.push(i); groups[n].total += Number(i.stock);
                    if (Number(i.stock) <= (i.threshold || 5)) groups[n].low = true;
                });
                return Object.values(groups).sort((a,b) => a.name.localeCompare(b.name, 'ja'));
            }, [items, searchTerm, filterLoc]);

            return (
                <div className="space-y-4 animate-in fade-in font-black pb-10 text-left">
                    {lowStockItems.length > 0 && (
                        <div className="bg-rose-50 border border-rose-200 rounded-[1.5rem] p-4 flex flex-col gap-2 shadow-sm">
                            <div className="flex items-center gap-2 text-rose-600 font-black text-sm">
                                <Icon name="AlertTriangle" size={18} />
                                <span>補充が必要です ({lowStockItems.length}件)</span>
                            </div>
                            <div className="flex gap-2 overflow-x-auto no-scrollbar">
                                {lowStockItems.map(item => (
                                    <div key={item.id} className="bg-white px-3 py-1.5 rounded-full text-[10px] text-rose-500 border border-rose-100 whitespace-nowrap font-black">
                                        {item.name} ({item.location})
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    <div className="relative">
                        <Icon name="Search" size={16} className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 font-black" />
                        <input type="text" placeholder="品目検索..." className="w-full pl-10 pr-4 py-2.5 bg-white border border-slate-200 rounded-xl text-sm font-black outline-none shadow-sm" value={searchTerm} onChange={e => setSearchTerm(e.target.value)} />
                    </div>
                    <div className="flex gap-2 overflow-x-auto no-scrollbar py-1">
                        {['All', ...INVENTORY_LOCATIONS].map(l => (
                            <button key={l} onClick={() => setFilterLoc(l)} className={`px-4 py-1.5 rounded-full border text-[11px] whitespace-nowrap transition-all font-black ${filterLoc === l ? 'bg-indigo-600 text-white shadow-md' : 'bg-white text-slate-400 border-slate-100'}`}>{l === 'All' ? '全拠点' : l}</button>
                        ))}
                    </div>

                    <div className="space-y-4">
                        {grouped.map(g => (
                            <div key={g.name} className={`bg-white rounded-[2rem] border overflow-hidden shadow-sm font-black ${g.low ? 'border-rose-200' : 'border-slate-100'}`}>
                                <div className={`p-4 flex items-center gap-3 font-black ${g.low ? 'bg-rose-50/30' : 'bg-slate-50/10'}`}>
                                    <div className="w-12 h-12 bg-white rounded-xl border flex items-center justify-center font-black shrink-0">
                                        {g.items[0]?.images?.[0] ? <img src={g.items[0].images[0]} className="w-full h-full object-cover rounded-xl" /> : <Icon name="Package" size={20} color={g.low ? "#F43F5E" : "#CBD5E1"} />}
                                    </div>
                                    <div className="flex-1 min-w-0 font-black"><h3 className="text-sm font-black truncate">{g.name}</h3><div className="text-[10px] text-slate-300 font-black">確認: {formatDateTime(g.items[0]?.lastChecked)}</div></div>
                                    <div className={`text-xl font-black ${g.low ? 'text-rose-600' : 'text-indigo-600'}`}>{g.total}</div>
                                </div>
                                <div className="divide-y divide-slate-50">
                                    {g.items.map(item => (
                                        <div key={item.id} className="p-4 flex justify-between items-center group">
                                            <div className="flex flex-col gap-1">
                                                <div className="flex items-center gap-2">
                                                    <span className={`text-[10px] font-black px-2 py-0.5 rounded ${item.stock <= (item.threshold || 5) ? 'bg-rose-500 text-white' : 'bg-slate-800 text-white'}`}>{item.location}</span>
                                                    <span className="text-[9px] text-slate-300">アラート: {item.threshold || 5}</span>
                                                </div>
                                                <div className="flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                                                    <button onClick={() => onEdit(item)} className="text-[10px] text-indigo-400 font-black">編集</button>
                                                    <button onClick={() => onDelete(item.id)} className="text-[10px] text-rose-400 font-black">削除</button>
                                                </div>
                                            </div>
                                            <div className="flex items-center gap-1 bg-slate-50 p-1 rounded-xl shadow-inner font-black">
                                                <button onClick={() => onUpdateStock(item.id, Number(item.stock)-1)} className="text-slate-300 p-1 active:text-rose-50 font-black"><Icon name="MinusCircle" size={18} /></button>
                                                <span className="text-xs font-black w-6 text-center">{item.stock}</span>
                                                <button onClick={() => onUpdateStock(item.id, Number(item.stock)+1)} className="text-slate-300 p-1 active:text-indigo-50 font-black"><Icon name="PlusCircle" size={18} /></button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        ))}
                    </div>
                    {grouped.length === 0 && <div className="py-20 text-center text-slate-300 font-bold italic font-black">備品が見つかりませんでした</div>}
                    <button onClick={onOpenAdd} className="fixed bottom-24 right-6 bg-indigo-600 text-white w-14 h-14 rounded-2xl shadow-2xl flex items-center justify-center active:scale-95 transition-transform font-black"><Icon name="Plus" size={28} /></button>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
