<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>民宿スタッフ専用ポータル</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans JP', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        
        .calendar-grid { display: grid; grid-template-cols: repeat(7, 1fr); gap: 2px; background-color: #f1f5f9; border-radius: 20px; overflow: hidden; }
        .day-cell { min-height: 105px; background-color: white; padding: 4px 1px; display: flex; flex-direction: column; align-items: center; position: relative; cursor: pointer; transition: all 0.2s; overflow: hidden; }
        .day-cell:active { background-color: #f8fafc; transform: scale(0.98); }
        .day-num { font-size: 11px; font-weight: 900; margin-bottom: 2px; width: 22px; height: 22px; display: flex; align-items: center; justify-content: center; z-index: 10; border-radius: 8px; }
        
        .booking-badge { font-size: 6px; font-weight: 900; color: white; padding: 1px 2px; border-radius: 2px; width: 98%; text-align: center; margin-bottom: 1px; line-height: 1.1; }
        .badge-options { font-size: 5px; opacity: 0.9; margin-left: 2px; letter-spacing: -0.5px; }
        
        .shift-chip { font-size: 7px; padding: 1px 2px; border-radius: 3px; margin-bottom: 1px; width: 95%; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; font-weight: 900; line-height: 1.1; border: 1px solid #e2e8f0; }
        
        .selection-check { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, onSnapshot, updateDoc, setDoc, deleteDoc, addDoc, serverTimestamp, arrayUnion, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const config = typeof __firebase_config !== 'undefined' 
            ? JSON.parse(__firebase_config) 
            : {
                apiKey: "AIzaSyC6fH7zMawRWM4vPzJwGw5P91zx6eLvXMM",
                authDomain: "mentt-a93f3.firebaseapp.com",
                projectId: "mentt-a93f3",
                storageBucket: "mentt-a93f3.firebasestorage.app",
                messagingSenderId: "759567068296",
                appId: "1:759567068296:web:93796f181aa221b425433d"
            };

        const app = initializeApp(config);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.FirebaseSDK = {
            auth, db, 
            methods: { signInAnonymously, signInWithCustomToken, onAuthStateChanged, collection, doc, onSnapshot, updateDoc, setDoc, deleteDoc, addDoc, serverTimestamp, arrayUnion, query, orderBy },
            appId: typeof __app_id !== 'undefined' ? __app_id : 'minshuku-portal-v2',
            initialToken: typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null
        };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;
        
        const FACILITIES = ["天神", "博多", "清川"];
        const FACILITY_COLORS = { "天神": "#6366F1", "博多": "#10B981", "清川": "#F43F5E", "共通": "#94A3B8" };
        const INVENTORY_LOCATIONS = ['事務所', '天神', '博多', '清川', 'エブリィ', 'IONビル２階'];
        const MANUAL_FACILITIES = ["共通", "天神", "博多", "清川"];
        const MANUAL_TAGS = ["入退室", "室内", "設備", "その他"];
        const STAFF_LIST = ["中牟田", "江藤", "松尾", "中牟田（昌）", "内尾", "橋口", "谷口", "事務所"];
        const TIME_SLOTS = ["9-12", "12-15", "15-18", "18-21", "21-24"];

        // --- Core Helpers ---
        function Icon({ name, size = 24, color = "currentColor", strokeWidth = 2, className = "" }) {
            const iconData = lucide.icons[name];
            if (!iconData) return null;
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth={strokeWidth} strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {iconData.map(([tag, attrs], i) => React.createElement(tag, { ...attrs, key: i }))}
                </svg>
            );
        }

        function formatMMDD(dateStr) {
            if (!dateStr) return "";
            const d = new Date(dateStr);
            return `${d.getMonth() + 1}/${d.getDate()}`;
        }

        function formatDateTime(isoString) {
            if (!isoString) return '未確認';
            const date = new Date(isoString);
            const now = new Date();
            const isToday = date.toDateString() === now.toDateString();
            const datePart = isToday ? "今日" : `${date.getMonth() + 1}/${date.getDate()}`;
            const timePart = `${date.getHours()}:${String(date.getMinutes()).padStart(2, '0')}`;
            return `${datePart} ${timePart}`;
        }

        function compressImage(file) {
            if (!file) return Promise.resolve(null);
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_WIDTH = 800;
                        let width = img.width;
                        let height = img.height;
                        if (width > MAX_WIDTH) { height *= MAX_WIDTH / width; width = MAX_WIDTH; }
                        canvas.width = width; canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        resolve(canvas.toDataURL('image/jpeg', 0.6));
                    };
                };
            });
        }

        // --- Low-level UI Components ---

        function NavItem({ active, iconName, label, onClick }) {
            return (
                <button onClick={onClick} className={`flex flex-col items-center gap-1 transition-all active:scale-90 flex-1 ${active ? 'text-indigo-600' : 'text-slate-400'}`}>
                    <div className={`p-1.5 rounded-xl ${active ? 'bg-indigo-50' : ''}`}>
                        <Icon name={iconName} size={22} strokeWidth={active ? 2.5 : 2} />
                    </div>
                    <span className="text-[10px] font-black tracking-tight">{label}</span>
                </button>
            );
        }

        function BookingOptions({ booking }) {
            const options = [
                { key: 'babyCrib', label: 'ベッド', icon: 'Baby' },
                { key: 'babyBath', label: 'バス', icon: 'Bath' },
                { key: 'babyChair', label: 'チェア', icon: 'Armchair' },
                { key: 'luggage', label: '荷物', icon: 'Package' },
            ];
            const active = options.filter(opt => booking[opt.key]);
            if (active.length === 0 && !booking.notes) return null;
            return (
                <div className="mt-2 space-y-2">
                    {active.length > 0 && (
                        <div className="flex flex-wrap gap-1">
                            {active.map(opt => (
                                <span key={opt.key} className="inline-flex items-center gap-1 px-2 py-0.5 rounded-full bg-indigo-50 text-indigo-600 text-[9px] font-black border border-indigo-100">
                                    <Icon name={opt.icon} size={10} strokeWidth={3} /> {opt.label}
                                </span>
                            ))}
                        </div>
                    )}
                    {booking.notes && <div className="p-2 bg-slate-50 rounded-xl text-[10px] text-slate-500 border border-slate-100 italic leading-snug">{booking.notes}</div>}
                </div>
            );
        }

        function AddModal({ title, onClose, onSave, fields, hasImage, initialData = null }) {
            const initial = {}; 
            fields.forEach(f => { 
                initial[f.name] = initialData ? (initialData[f.name] ?? (f.type === 'checkbox' ? false : (f.default || ''))) : (f.default || (f.type === 'select' ? f.options[0] : (f.type === 'checkbox' ? false : ''))); 
            });
            const [formData, setFormData] = useState(initial); 
            const [images, setImages] = useState(initialData?.images || []); 
            const [isSaving, setIsSaving] = useState(false); 
            const fileRef = useRef();
            
            const save = async (e) => { 
                e.preventDefault(); 
                setIsSaving(true); 
                await onSave({ ...formData, images }); 
                setIsSaving(false); 
                onClose(); 
            };

            return (
                <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[1500] flex items-end sm:items-center justify-center p-4 font-black text-left">
                    <div className="bg-white w-full max-md:max-h-[90vh] rounded-[2.5rem] p-6 shadow-2xl overflow-y-auto animate-in slide-in-from-bottom-5">
                        <div className="flex justify-between items-center mb-6"><h3 className="text-xl font-black">{title}</h3><button onClick={onClose} className="p-2 text-slate-400">✕</button></div>
                        <form onSubmit={save} className="space-y-4">
                            <div className="grid gap-4">{fields.map(f => (<div key={f.name} className={`text-left ${f.type === 'checkbox' ? 'flex items-center gap-3 px-2 py-1' : 'space-y-1'}`}>{f.type === 'checkbox' ? (<><input type="checkbox" id={f.name} className="w-5 h-5 accent-indigo-600 rounded" checked={formData[f.name]} onChange={e => setFormData({...formData, [f.name]: e.target.checked})} /><label htmlFor={f.name} className="text-sm font-black text-slate-700">{f.label}</label></>) : (<><label className="text-[10px] text-slate-400 font-black pl-2">{f.label}</label>{f.type === 'select' ? (<select className="w-full bg-slate-50 border rounded-xl px-4 py-3 text-sm font-black outline-none" value={formData[f.name]} onChange={e => setFormData({...formData, [f.name]: e.target.value})}>{f.options.map(opt => <option key={opt} value={opt}>{opt}</option>)}</select>) : f.type === 'textarea' ? (<textarea className="w-full bg-slate-50 border rounded-xl px-4 py-3 text-sm font-bold min-h-[100px] outline-none" value={formData[f.name]} onChange={e => setFormData({...formData, [f.name]: e.target.value})} required={f.required !== false} />) : (<input type={f.type} className="w-full bg-slate-50 border rounded-xl px-4 py-3 text-sm font-black outline-none" value={formData[f.name]} onChange={e => setFormData({...formData, [f.name]: e.target.value})} required={f.required !== false} />)}</>)}</div>))}</div>
                            {hasImage && (<div className="space-y-2"><label className="text-[10px] text-slate-400 font-black pl-2">写真</label><div className="flex gap-2 overflow-x-auto py-2">{images.map((img, i) => (<div key={i} className="relative shrink-0"><img src={img} className="w-16 h-16 object-cover rounded-xl border" /><button type="button" onClick={() => {const ni=[...images]; ni.splice(i,1); setImages(ni);}} className="absolute -top-1 -right-1 bg-rose-500 text-white rounded-full p-1"><Icon name="X" size={10}/></button></div>))}<button type="button" onClick={() => fileRef.current.click()} className="w-16 h-16 bg-slate-50 border-2 border-dashed rounded-xl flex items-center justify-center text-slate-300"><Icon name="Camera" size={24} /></button></div><input type="file" ref={fileRef} className="hidden" multiple accept="image/*" onChange={async e => { const comp = await Promise.all(Array.from(e.target.files).map(f => compressImage(f))); setImages([...images, ...comp.filter(c => c)]); }} /></div>)}
                            <button type="submit" disabled={isSaving} className="w-full bg-indigo-600 text-white py-5 rounded-[1.5rem] font-black shadow-xl">{isSaving ? "送信中..." : "保存する"}</button>
                        </form>
                    </div>
                </div>
            );
        }

        function ShiftBulkModal({ date, existingShifts, onClose, onSave }) {
            const [selectedDate, setSelectedDate] = useState(date || new Date().toLocaleDateString('sv-SE'));
            const [taniguchiHoliday, setTaniguchiHoliday] = useState(existingShifts.some(s => s.taniguchiHoliday));
            const [assignments, setAssignments] = useState(() => { const initial = {}; TIME_SLOTS.forEach(slot => { initial[slot] = existingShifts.filter(s => s.timeSlot === slot).map(s => s.staff); }); return initial; });
            const [isSaving, setIsSaving] = useState(false);
            const toggleStaff = (slot, staff) => { setAssignments(prev => { const current = prev[slot] || []; if (current.includes(staff)) return { ...prev, [slot]: current.filter(s => s !== staff) }; else return { ...prev, [slot]: [...current, staff] }; }); };
            const handleSave = async () => { setIsSaving(true); const flatShifts = []; Object.entries(assignments).forEach(([slot, staffs]) => { staffs.forEach(staff => { flatShifts.push({ date: selectedDate, timeSlot: slot, staff: staff, taniguchiHoliday: taniguchiHoliday }); }); }); if (flatShifts.length === 0 && taniguchiHoliday) flatShifts.push({ date: selectedDate, timeSlot: "OFF", staff: "NONE", taniguchiHoliday: true }); await onSave(selectedDate, flatShifts); setIsSaving(false); onClose(); };
            return (
                <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[1500] flex items-end sm:items-center justify-center p-4 font-black">
                    <div className="bg-white w-full max-w-lg rounded-[2.5rem] p-6 shadow-2xl overflow-y-auto max-h-[90vh] animate-in slide-in-from-bottom-5">
                        <div className="flex justify-between items-center mb-6"><h3 className="text-xl font-black">シフト一括登録</h3><button onClick={onClose} className="p-2 text-slate-400">✕</button></div>
                        <div className="space-y-6 text-left">
                            <div className="flex flex-col sm:flex-row gap-4 items-start sm:items-center justify-between">
                                <div className="space-y-1 flex-1 w-full"><label className="text-[10px] text-slate-400 font-black pl-2">対象日</label><input type="date" className="w-full bg-slate-50 border rounded-xl px-4 py-3 text-sm font-black outline-none" value={selectedDate} onChange={e => setSelectedDate(e.target.value)} /></div>
                                <div className="flex items-center gap-3 bg-rose-50 border border-rose-100 px-5 py-3 rounded-2xl cursor-pointer" onClick={() => setTaniguchiHoliday(!taniguchiHoliday)}><input type="checkbox" className="w-5 h-5 accent-rose-600 rounded" checked={taniguchiHoliday} readOnly /><span className="text-sm font-black text-rose-600">谷口休み</span></div>
                            </div>
                            <div className="space-y-4">{TIME_SLOTS.map(slot => (<div key={slot} className="space-y-2"><div className="flex items-center gap-2"><span className="text-xs font-black text-indigo-600 bg-indigo-50 px-3 py-1 rounded-full">{slot}</span><div className="h-[1px] flex-1 bg-slate-100"></div></div><div className="flex flex-wrap gap-2">{STAFF_LIST.map(staff => (<button key={staff} onClick={() => toggleStaff(slot, staff)} className={`px-3 py-2 rounded-xl text-[11px] font-black transition-all border ${assignments[slot]?.includes(staff) ? 'bg-slate-800 text-white border-slate-800' : 'bg-white text-slate-400 border-slate-100'}`}>{staff}</button>))}</div></div>))}</div>
                            <button onClick={handleSave} disabled={isSaving} className="w-full bg-indigo-600 text-white py-5 rounded-[1.5rem] font-black shadow-xl">{isSaving ? "保存中..." : "保存する"}</button>
                        </div>
                    </div>
                </div>
            );
        }

        // --- Card Components ---

        function MaintenanceCard({ record, onDelete, onEdit, onImageClick, selectionMode, isSelected, onToggleSelection }) {
            const postDate = new Date(record.date || record.createdAt?.seconds * 1000 || Date.now());
            const isToday = postDate.toDateString() === new Date().toDateString();

            return (
                <div 
                    onClick={selectionMode ? onToggleSelection : undefined} 
                    className={`bg-white rounded-[2rem] p-5 shadow-sm border transition-all ${selectionMode ? (isSelected ? 'border-indigo-600 ring-2 ring-indigo-600/20' : 'border-slate-100') : 'border-slate-100'} relative animate-in slide-in-from-bottom-2 font-black text-left cursor-pointer`}
                >
                    {selectionMode && (
                        <div className="absolute top-4 right-4 z-10">
                            <div className={`w-6 h-6 rounded-full flex items-center justify-center border-2 ${isSelected ? 'bg-indigo-600 border-indigo-600 text-white' : 'bg-white border-slate-200'}`}>
                                {isSelected && <Icon name="Check" size={12} strokeWidth={4} />}
                            </div>
                        </div>
                    )}
                    <div className="flex justify-between items-start mb-2">
                        <div className="flex items-center gap-2">
                            <span className="w-3 h-3 rounded-full" style={{backgroundColor: FACILITY_COLORS[record.facility] || '#94A3B8'}}></span>
                            <span className="text-[11px] font-black text-slate-400 uppercase">{record.facility}</span>
                            {isToday && <span className="bg-emerald-50 text-emerald-600 text-[8px] px-2 py-0.5 rounded-full font-black">NEW</span>}
                        </div>
                    </div>
                    <p className="text-slate-700 text-sm font-bold mb-4 whitespace-pre-wrap leading-relaxed">{record.task}</p>
                    {record.images && record.images.length > 0 && (
                        <div className="flex gap-2 overflow-x-auto no-scrollbar pb-2 mb-3">
                            {record.images.map((img, i) => <img key={i} src={img} onClick={(e) => { e.stopPropagation(); onImageClick(img); }} className="w-20 h-20 object-cover rounded-xl border border-slate-100 shrink-0" />)}
                        </div>
                    )}
                    <div className="flex justify-between items-end text-[10px] text-slate-300 font-black pt-3 border-t border-slate-50">
                        <div className="flex flex-col">
                            <span className="flex items-center gap-1"><Icon name="User" size={10} /> {record.staff}</span>
                            <span>{formatDateTime(record.date || record.createdAt?.seconds * 1000)}</span>
                        </div>
                        {!selectionMode && (
                            <div className="flex gap-2">
                                <button onClick={(e) => { e.stopPropagation(); onEdit(record); }} className="bg-slate-50 text-slate-400 p-2.5 rounded-xl border border-slate-100 hover:text-indigo-600 active:scale-90 transition-all flex items-center gap-1">
                                    <Icon name="Edit3" size={14} />
                                    <span>編集</span>
                                </button>
                                <button onClick={(e) => { e.stopPropagation(); onDelete(record.id); }} className="bg-slate-50 text-slate-400 p-2.5 rounded-xl border border-slate-100 hover:text-rose-600 active:scale-90 transition-all flex items-center gap-1">
                                    <Icon name="Trash2" size={14} />
                                    <span>削除</span>
                                </button>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        function ManualCard({ manual, onCopy, onDelete, onImageClick, appId }) {
            const [isEditing, setIsEditing] = useState(false);
            const [editData, setEditData] = useState({ ...manual });
            const [isSaving, setIsSaving] = useState(false);
            const editFileRef = useRef(null);
            const { db, methods } = window.FirebaseSDK;
            const handleUpdate = async () => {
                if (!editData.title || !editData.content) return;
                setIsSaving(true);
                try { await methods.updateDoc(methods.doc(db, 'artifacts', appId, 'public', 'data', 'manuals', manual.id), { ...editData, updatedAt: methods.serverTimestamp() }); setIsEditing(false); } catch (e) { console.error(e); } finally { setIsSaving(false); }
            };
            if (isEditing) {
                return (
                    <div className="bg-white rounded-[2.5rem] p-6 shadow-xl border-2 border-indigo-500 animate-in zoom-in-95 text-left font-black">
                        <div className="space-y-4">
                            <div className="grid grid-cols-2 gap-2">
                                <select className="w-full bg-slate-50 border rounded-xl px-3 py-2 text-xs font-black" value={editData.facility} onChange={e => setEditData({...editData, facility: e.target.value})}>{MANUAL_FACILITIES.map(f => <option key={f} value={f}>{f}</option>)}</select>
                                <select className="w-full bg-slate-50 border rounded-xl px-3 py-2 text-xs font-black" value={editData.tag} onChange={e => setEditData({...editData, tag: e.target.value})}>{MANUAL_TAGS.map(t => <option key={t} value={t}>{t}</option>)}</select>
                            </div>
                            <input className="w-full bg-slate-50 border rounded-xl px-3 py-2 text-sm font-black" value={editData.title} onChange={e => setEditData({...editData, title: e.target.value})} placeholder="タイトル" />
                            <textarea className="w-full bg-slate-50 border rounded-xl px-3 py-2 text-xs h-32 font-bold" value={editData.content} onChange={e => setEditData({...editData, content: e.target.value})} placeholder="内容" />
                            <div className="flex gap-2 overflow-x-auto py-2">
                                {editData.images?.map((img, i) => (
                                    <div key={i} className="relative shrink-0"><img src={img} className="w-16 h-16 object-cover rounded-lg" /><button onClick={() => { const ni = [...editData.images]; ni.splice(i, 1); setEditData({...editData, images: ni}); }} className="absolute -top-2 -right-2 bg-rose-500 text-white rounded-full p-1"><Icon name="X" size={10} /></button></div>
                                ))}
                                <button onClick={() => editFileRef.current.click()} className="w-16 h-16 bg-slate-100 rounded-lg flex items-center justify-center text-slate-400 border-2 border-dashed"><Icon name="Camera" size={20} /></button>
                                <input type="file" ref={editFileRef} className="hidden" multiple accept="image/*" onChange={async (e) => { const comp = await Promise.all(Array.from(e.target.files).map(f => compressImage(f))); setEditData({...editData, images: [...(editData.images || []), ...comp]}); }} />
                            </div>
                            <div className="flex gap-2"><button onClick={() => setIsEditing(false)} className="flex-1 py-3 bg-slate-100 rounded-xl text-xs font-black">キャンセル</button><button onClick={handleUpdate} disabled={isSaving} className="flex-1 py-3 bg-indigo-600 text-white rounded-xl text-xs font-black">{isSaving ? "保存中..." : "保存"}</button></div>
                        </div>
                    </div>
                );
            }
            return (
                <div className="bg-white rounded-[2rem] shadow-sm border border-slate-100 overflow-hidden text-left font-black text-slate-800">
                    <div className="p-5">
                        <div className="flex justify-between items-start mb-3">
                            <div className="flex flex-wrap gap-2"><span className="text-[9px] font-black px-2.5 py-1 rounded-full text-white" style={{backgroundColor: FACILITY_COLORS[manual.facility] || '#94A3B8'}}>{manual.facility}</span><span className="text-[9px] font-black px-2.5 py-1 rounded-full bg-slate-100 text-slate-500 border border-slate-200">{manual.tag || 'その他'}</span></div>
                            <div className="flex gap-1"><button onClick={() => setIsEditing(true)} className="text-slate-200 hover:text-indigo-500 p-1"><Icon name="Edit3" size={14} /></button><button onClick={() => onDelete(manual.id)} className="text-slate-200 hover:text-rose-500 p-1"><Icon name="Trash2" size={14} /></button></div>
                        </div>
                        <h3 className="text-slate-800 text-base mb-3 font-black">{manual.title}</h3>
                        <p className="text-slate-600 text-xs font-bold leading-relaxed whitespace-pre-wrap bg-slate-50/80 p-4 rounded-2xl mb-3">{manual.content}</p>

                const unsubM = methods.onSnapshot(methods.collection(db, 'artifacts', appId, 'public', 'data', 'maintenance_records'), snap => setRecords(snap.docs.map(d => ({ id: d.id, ...d.data() }))), opts.error);
                const unsubI = methods.onSnapshot(methods.collection(db, 'artifacts', appId, 'public', 'data', 'inventory'), snap => setInventoryItems(snap.docs.map(d => ({ id: d.id, ...d.data() }))), opts.error);
                const unsubMa = methods.onSnapshot(methods.collection(db, 'artifacts', appId, 'public', 'data', 'manuals'), snap => setManuals(snap.docs.map(d => ({ id: d.id, ...d.data() }))), opts.error);
                const unsubB = methods.onSnapshot(methods.collection(db, 'artifacts', appId, 'public', 'data', 'bookings'), snap => setBookings(snap.docs.map(d => ({ id: d.id, ...d.data() }))), opts.error);
                const unsubS = methods.onSnapshot(methods.collection(db, 'artifacts', appId, 'public', 'data', 'shifts'), snap => {
                    setShifts(snap.docs.map(d => ({ id: d.id, ...d.data() })));
                    setDataLoaded(true);
                }, opts.error);
                return () => { unsubM(); unsubI(); unsubMa(); unsubB(); unsubS(); };
            }, [user]);

            const handleSave = async (col, data) => { if (!user) return; await methods.addDoc(methods.collection(db, 'artifacts', appId, 'public', 'data', col), { ...data, createdAt: methods.serverTimestamp(), updatedAt: methods.serverTimestamp(), userId: user.uid }); };
            const handleUpdate = async (col, id, data) => { if (!user) return; await methods.updateDoc(methods.doc(db, 'artifacts', appId, 'public', 'data', col, id), { ...data, updatedAt: methods.serverTimestamp() }); };
            const handleDelete = async (col, id) => { if (!user) return; await methods.deleteDoc(methods.doc(db, 'artifacts', appId, 'public', 'data', col, id)); if(selectedDayDetail) setSelectedDayDetail(null); };
            
            const handleUpdateStock = async (id, v) => {
                const item = inventoryItems.find(i => i.id === id);
                if (!item) return;
                await handleUpdate('inventory', id, { prevStock: item.stock, prevChecked: item.lastChecked || item.createdAt?.toDate().toISOString() || new Date().toISOString(), stock: Math.max(0, v), lastChecked: new Date().toISOString() });
            };

            const handleSaveShiftBulk = async (date, newShifts) => {
                if (!user) return;
                const existing = shifts.filter(s => s.date === date);
                for (const s of existing) await methods.deleteDoc(methods.doc(db, 'artifacts', appId, 'public', 'data', 'shifts', s.id));
                for (const s of newShifts) await methods.addDoc(methods.collection(db, 'artifacts', appId, 'public', 'data', 'shifts'), { ...s, createdAt: methods.serverTimestamp(), userId: user.uid });
            };

            const handleGenerateLineReport = () => {
                const selectedItems = records.filter(r => selectedMaintIds.has(r.id));
                if (selectedItems.length === 0) return;
                let text = "【メンテ報告まとめ】\n━━━━━━━━━━━━\n";
                selectedItems.forEach((item, idx) => {
                    text += `■ ${item.date || '日付不明'} (${item.facility})\n`;
                    if (item.images && item.images.length > 0) text += "【写真付】\n";
                    text += `${item.task}\n`;
                    if (idx < selectedItems.length - 1) text += "--------------------\n";
                });
                text += "━━━━━━━━━━━━\n詳細はこちら→ https://ion0002.pages.dev/";
                const t = document.createElement("textarea"); t.value = text; document.body.appendChild(t); t.select(); document.execCommand('copy'); document.body.removeChild(t);
                setToastMessage("コピーしました！LINEへ貼り付けてください。"); setTimeout(() => setToastMessage(null), 3000);
                setIsSelectionMode(false); setSelectedMaintIds(new Set());
            };

            return (
                <div className="min-h-screen pb-24 overflow-x-hidden bg-slate-50 font-black text-left">
                    <header className="sticky top-0 z-30 bg-white/80 backdrop-blur-md border-b border-slate-200 px-4 py-3 flex justify-between items-center shadow-sm"><h1 className="text-xl font-black text-indigo-700 flex items-center gap-2 tracking-tighter"><Icon name="RefreshCw" size={20} /><span>Portal</span></h1><select value={selectedFacility} onChange={e => setSelectedFacility(e.target.value)} className="bg-slate-100 border-none rounded-full px-4 py-1.5 text-[11px] font-black outline-none"><option value="all">全施設表示</option>{FACILITIES.map(f => <option key={f} value={f}>{f}</option>)}</select></header>
                    <main className="p-4 max-w-md mx-auto space-y-6">
                        {(!user || !dataLoaded) ? (<div className="flex flex-col items-center justify-center py-40 text-slate-400 gap-4"><Icon name="RefreshCw" className="animate-spin" size={32} /><p>最新データを同期中...</p></div>) : (
                            <>
                                {activeTab === 'schedule' && <ScheduleSectionContainer selectedFacility={selectedFacility} bookings={bookings} onOpenAdd={() => setShowAddBooking(true)} onOpenDetail={setSelectedDayDetail} />}
                                {activeTab === 'shift' && <ShiftSection shifts={shifts} onOpenAdd={() => { setSelectedShiftDate(null); setShowShiftBulk(true); }} onDelete={id => handleDelete('shifts', id)} onEdit={(date) => { setSelectedShiftDate(date); setShowShiftBulk(true); }} />}
                                {activeTab === 'maintenance' && (
                                    <div className="space-y-6">
                                        <div className="flex justify-between items-center px-1">
                                            <h2 className="text-sm text-slate-400 italic">{isSelectionMode ? "報告項目を選択..." : (showArchive ? "アーカイブ" : "最近の報告")}</h2>
                                            <div className="flex gap-2">
                                                <button onClick={() => { setIsSelectionMode(!isSelectionMode); setSelectedMaintIds(new Set()); }} className={`${isSelectionMode ? 'bg-slate-200 text-slate-600' : 'bg-emerald-500 text-white'} text-[10px] px-3 py-2 rounded-full flex items-center gap-1 font-black shadow-sm transition-all`}><Icon name={isSelectionMode ? "X" : "MessageCircle"} size={12} />{isSelectionMode ? "取消" : "LINE報告"}</button>
                                                {!isSelectionMode && <button onClick={() => setShowAddMaintenance(true)} className="bg-indigo-600 text-white text-[10px] px-4 py-2 rounded-full shadow-md flex items-center gap-1 font-black"><Icon name="Plus" size={12} /> 報告</button>}
                                            </div>
                                        </div>
                                        <div className="relative px-1"><Icon name="Search" size={16} className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400" /><input type="text" placeholder="メンテ内容で検索..." className="w-full pl-10 pr-4 py-2.5 bg-white border border-slate-200 rounded-xl text-sm font-black shadow-sm outline-none" value={maintenanceSearch} onChange={e => setMaintenanceSearch(e.target.value)} /></div>
                                        <MaintenanceCardList records={records} selectedFacility={selectedFacility} maintenanceSearch={maintenanceSearch} showArchive={showArchive} selectionMode={isSelectionMode} selectedMaintIds={selectedMaintIds} onToggleSelection={(id) => { const n = new Set(selectedMaintIds); if(n.has(id)) n.delete(id); else n.add(id); setSelectedMaintIds(n); }} onEdit={setEditingMaintenanceRecord} onDelete={id => handleDelete('maintenance_records', id)} onImageClick={setSelectedImage} />
                                        {!isSelectionMode && <button onClick={() => setShowArchive(!showArchive)} className="w-full py-4 bg-white border border-slate-200 rounded-2xl text-slate-500 font-black shadow-sm">{showArchive ? "最新の10件を表示" : "すべての履歴を見る"}</button>}
                                    </div>
                                )}
                                {activeTab === 'inventory' && <InventorySection items={inventoryItems} onOpenAdd={() => setShowAddInventory(true)} onEdit={setEditingInventoryItem} onDelete={id => handleDelete('inventory', id)} onUpdateStock={handleUpdateStock} />}
                                {activeTab === 'manual' && <ManualSectionWrapperContainer manuals={manuals} selectedFacility={selectedFacility} onOpenAdd={() => setShowAddManual(true)} onCopy={txt => { const t = document.createElement("textarea"); t.value = txt; document.body.appendChild(t); t.select(); document.execCommand('copy'); document.body.removeChild(t); setToastMessage("コピーしました"); setTimeout(() => setToastMessage(null), 2000); }} onDelete={id => handleDelete('manuals', id)} onImageClick={setSelectedImage} appId={appId} />}
                            </>
                        )}
                    </main>
                    {toastMessage && <div className="fixed top-20 left-1/2 -translate-x-1/2 z-[3000] bg-slate-800 text-white px-6 py-3 rounded-2xl shadow-2xl text-xs font-black animate-in fade-in tracking-tight">{toastMessage}</div>}
                    {isSelectionMode && selectedMaintIds.size > 0 && <div className="fixed bottom-24 left-4 right-4 z-50 animate-in slide-in-from-bottom-10"><button onClick={handleGenerateLineReport} className="w-full bg-emerald-500 text-white py-4 rounded-[2rem] shadow-xl flex items-center justify-center gap-3 font-black"><Icon name="MessageCircle" size={20} strokeWidth={3} />選んだ項目を報告 ({selectedMaintIds.size}件)</button></div>}
                    <nav className="fixed bottom-0 left-0 right-0 bg-white border-t px-2 py-3 flex justify-around items-center z-40 shadow-lg font-black"><NavItem active={activeTab === 'schedule'} iconName="Bed" label="宿泊" onClick={() => setActiveTab('schedule')} /><NavItem active={activeTab === 'shift'} iconName="Calendar" label="シフト" onClick={() => setActiveTab('shift')} /><NavItem active={activeTab === 'maintenance'} iconName="Wrench" label="メンテ" onClick={() => setActiveTab('maintenance')} /><NavItem active={activeTab === 'inventory'} iconName="Package" label="備品" onClick={() => setActiveTab('inventory')} /><NavItem active={activeTab === 'manual'} iconName="BookOpen" label="マニュアル" onClick={() => setActiveTab('manual')} /></nav>

                    {showAddBooking && <AddModal title="予約登録" onClose={() => setShowAddBooking(false)} onSave={d => handleSave('bookings', d)} fields={[{ name: 'facility', label: '施設', type: 'select', options: FACILITIES }, { name: 'guestName', label: 'ゲスト名', type: 'text' }, { name: 'people', label: '人数', type: 'number', default: 1 }, { name: 'startDate', label: 'IN日', type: 'date' }, { name: 'endDate', label: 'OUT日', type: 'date' }, { name: 'babyCrib', label: 'ベビーベッド', type: 'checkbox' }, { name: 'babyBath', label: 'ベビーバス', type: 'checkbox' }, { name: 'babyChair', label: 'ベビーチェア', type: 'checkbox' }, { name: 'luggage', label: '荷物預かり', type: 'checkbox' }, { name: 'notes', label: '備考', type: 'textarea', required: false }]} />}
                    {showShiftBulk && <ShiftBulkModal date={selectedShiftDate || new Date().toLocaleDateString('sv-SE')} existingShifts={shifts.filter(s => s.date === (selectedShiftDate || new Date().toLocaleDateString('sv-SE')))} onClose={() => setShowShiftBulk(false)} onSave={handleSaveShiftBulk} />}
                    {showAddMaintenance && <AddModal title="メンテナンス報告" onClose={() => setShowAddMaintenance(false)} onSave={d => handleSave('maintenance_records', d)} hasImage fields={[{ name: 'facility', label: '施設', type: 'select', options: FACILITIES }, { name: 'staff', label: '担当者名', type: 'text' }, { name: 'task', label: '内容', type: 'textarea' }, { name: 'date', label: '日付', type: 'date', default: new Date().toLocaleDateString('sv-SE') }]} />}
                    {editingMaintenanceRecord && <AddModal title="メンテナンス編集" initialData={editingMaintenanceRecord} onClose={() => setEditingMaintenanceRecord(null)} onSave={d => handleUpdate('maintenance_records', editingMaintenanceRecord.id, d)} hasImage fields={[{ name: 'facility', label: '施設', type: 'select', options: FACILITIES }, { name: 'staff', label: '担当者名', type: 'text' }, { name: 'task', label: '内容', type: 'textarea' }, { name: 'date', label: '日付', type: 'date' }]} />}
                    {showAddInventory && <AddModal title="備品登録" onClose={() => setShowAddInventory(false)} onSave={d => handleSave('inventory', { ...d, lastChecked: new Date().toISOString() })} hasImage fields={[{ name: 'location', label: '拠点', type: 'select', options: INVENTORY_LOCATIONS }, { name: 'name', label: '品名', type: 'text' }, { name: 'stock', label: '個数', type: 'number', default: 0 }, { name: 'threshold', label: '補充アラート', type: 'number', default: 5 }]} />}
                    {editingInventoryItem && <AddModal title="備品編集" initialData={editingInventoryItem} onClose={() => setEditingInventoryItem(null)} onSave={d => handleUpdate('inventory', editingInventoryItem.id, d)} hasImage fields={[{ name: 'location', label: '拠点', type: 'select', options: INVENTORY_LOCATIONS }, { name: 'name', label: '品名', type: 'text' }, { name: 'stock', label: '個数', type: 'number' }, { name: 'threshold', label: '補充アラート', type: 'number' }]} />}
                    {showAddManual && <AddModal title="マニュアル投稿" onClose={() => setShowAddManual(false)} onSave={d => handleSave('manuals', d)} hasImage fields={[{ name: 'type', label: '種類', type: 'select', options: ['manual', 'faq'] }, { name: 'facility', label: '拠点', type: 'select', options: MANUAL_FACILITIES }, { name: 'tag', label: 'カテゴリー', type: 'select', options: MANUAL_TAGS }, { name: 'title', label: 'タイトル', type: 'text' }, { name: 'content', label: '内容', type: 'textarea' }]} />}
                    
                    {selectedDayDetail && (
                        <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[1000] flex items-center justify-center p-4 font-black text-slate-800">
                            <div className="bg-white w-full max-w-md rounded-[2.5rem] p-6 shadow-2xl animate-in zoom-in-95"><div className="flex justify-between items-center mb-6"><h3 className="text-xl font-black">{selectedDayDetail.day.replace(/-/g, '/')} の詳細</h3><button onClick={() => setSelectedDayDetail(null)} className="p-2 text-slate-400 bg-slate-100 rounded-full font-black">✕</button></div>
                                <div className="space-y-4 max-h-[60vh] overflow-y-auto no-scrollbar font-black text-left">
                                    {selectedDayDetail.bookings.map(b => {
                                        const isIN = b.startDate === selectedDayDetail.day; const isOUT = b.endDate === selectedDayDetail.day; const isS = selectedDayDetail.day >= b.startDate && selectedDayDetail.day < b.endDate && !isIN;
                                        return (
                                            <div key={b.id} className="bg-slate-50 p-4 rounded-3xl border border-slate-100 relative font-black"><div className="flex items-center justify-between mb-2"><div className="flex items-center gap-2"><span className="w-3 h-3 rounded-full" style={{backgroundColor: FACILITY_COLORS[b.facility]}}></span><span className="text-[10px] text-slate-400 uppercase font-black">{b.facility} · {b.people}名</span></div><span className={`${isIN ? "bg-emerald-500" : isOUT ? "bg-rose-500" : "bg-indigo-500"} text-white text-[9px] px-2 py-0.5 rounded-full font-black shadow-sm`}>{isIN ? "IN" : isOUT ? "OUT" : isS ? "IN中" : "予約"}</span></div><div className="text-slate-800 text-lg font-black pr-16">{b.guestName} 様</div><div className="text-[10px] text-indigo-400 font-bold mt-1 bg-white inline-block px-2 py-0.5 rounded border border-indigo-50">{formatMMDD(b.startDate)} - {formatMMDD(b.endDate)}</div><BookingOptions booking={b} /><div className="absolute bottom-4 right-4 flex gap-3"><button onClick={() => { setEditingBooking(b); setSelectedDayDetail(null); }} className="text-slate-300 hover:text-indigo-500 transition-colors"><Icon name="Edit3" size={16} /></button><button onClick={() => handleDelete('bookings', b.id)} className="text-slate-300 hover:text-rose-500 transition-colors"><Icon name="Trash2" size={16} /></button></div></div>
                                        );
                                    })}
                                    {selectedDayDetail.bookings.length === 0 && <div className="text-center py-10 text-slate-300 italic font-black">予定なし</div>}
                                </div>
                                <button onClick={() => setSelectedDayDetail(null)} className="mt-6 w-full py-4 bg-slate-800 text-white font-black rounded-2xl">閉じる</button>
                            </div>
                        </div>
                    )}
                    {selectedImage && <div className="fixed inset-0 bg-black/95 z-[2000] flex items-center justify-center p-4" onClick={() => setSelectedImage(null)}><button className="absolute top-6 right-6 text-white"><Icon name="X" size={32} /></button><img src={selectedImage} className="max-w-full max-h-[85vh] object-contain rounded-xl shadow-2xl font-black" /></div>}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
